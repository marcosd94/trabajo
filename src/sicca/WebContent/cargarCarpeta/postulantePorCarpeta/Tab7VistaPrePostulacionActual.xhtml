<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">


	<script language="JavaScript">
	
	function onload(){
		
		initTab07();
		
	}
</script>
	<body>

	<h:form id="idFormVistaPrev">
		<rich:panel id="discap">

			<h:commandButton id="print"
				onclick="return confirm('#{messages.CU519_msg_imprimir}');"
				value="#{messages.msg_list_search_print_button}"
				action="#{tab7VistaPrePostulacionActualFC.pdf()}" />
			<table id="titulo_nombre">
				<tr>
					<td>
					<h1 style="text-align: center;">CURRICULUM VITAE</h1>
					</td>
				</tr>
				<tr style="height: 5px;">
					<td></td>
				</tr>
				<tr>
					<td
						style="color: White; text-align: center; font-size: 35px; background-color: #008894; font-weight: bold; width: 740px"><h:outputText
						value="#{tab7VistaPrePostulacionActualFC.persona.nombres}  #{tab7VistaPrePostulacionActualFC.persona.apellidos}" /></td>
				</tr>
				<tr style="height: 5px;">
					<td></td>
				</tr>
			</table>

			<table id="datos_personales">
				<tr>
					<td><h:outputText value="A. DATOS PERSONALES"
						style="color:#999977;font-size:20px;font-weight:bold;" /></td>
				</tr>
				<tr>
					<td><h:panelGrid columns="2">
						<h:outputText value="Documento de Identidad Nro. :" />
						<h:outputText
							value="#{tab7VistaPrePostulacionActualFC.persona.documentoIdentidad}" />
					</h:panelGrid></td>
				</tr>
				<tr>
					<td><h:panelGrid columns="5">
						<h:outputText value="Fecha de Nac. :" />
						<h:outputText
							value="#{tab7VistaPrePostulacionActualFC.persona.fechaNacimiento}" />
						<rich:spacer width="25px" />
						<h:outputText value="Sexo :" />
						<h:outputText
							value="#{tab7VistaPrePostulacionActualFC.persona.sexo=='F'?'FEMENINO':'MASCULINO'}" />
						<h:outputText value="Lugar de Nacimiento :" />
						<h:outputText
							value="#{tab7VistaPrePostulacionActualFC.persona.ciudadNac.descripcion}" />
						<rich:spacer width="25px" />
						<h:outputText value="Pais :" />
						<h:outputText
							value="#{tab7VistaPrePostulacionActualFC.persona.ciudadNac.departamento.pais.descripcion}" />
						<h:outputText value="Nacionalidad :" />
						<h:outputText
							value="#{tab7VistaPrePostulacionActualFC.persona.datosEspecificos.descripcion}" />
						<rich:spacer width="25px" />
						<h:outputText value="Estado Civil :" />
						<h:outputText
							value="#{tab7VistaPrePostulacionActualFC.estadoCivil(tab7VistaPrePostulacionActualFC.persona.estadoCivil)}" />
					</h:panelGrid></td>
				</tr>
				<tr>
					<td><h:panelGrid columns="2">
						<h:outputText value="Direccion Particular :" />
						<h:outputText
							value="#{tab7VistaPrePostulacionActualFC.persona.callePrincipal}" />
						<h:outputText value="Ciudad :" />
						<h:outputText
							value="#{tab7VistaPrePostulacionActualFC.persona.ciudadDirecc.descripcion}" />
						<h:outputText value="Departamento :" />
						<h:outputText
							value="#{tab7VistaPrePostulacionActualFC.persona.ciudadDirecc.departamento.descripcion}" />
						<h:outputText value="Telefonos :" />
						<h:outputText
							value="#{tab7VistaPrePostulacionActualFC.persona.telefonos}" />
						<h:outputText value="Telefono Particular :" />
						<h:outputText
							value="#{tab7VistaPrePostulacionActualFC.persona.telefonoPart}" />
						<h:outputText value="Telefono Laboral :" />
						<h:outputText
							value="#{tab7VistaPrePostulacionActualFC.persona.telefonoLab}" />
						<h:outputText value="E-mail :" />
						<h:outputText
							value="#{tab7VistaPrePostulacionActualFC.persona.EMail}" />
					</h:panelGrid></td>
				</tr>
			</table>

			<table id="formacion_academica">
				<tr>
					<td><h:outputText value="B. FORMACION ACADEMICA"
						rendered="#{tab7VistaPrePostulacionActualFC.estudiosRealizadosList.size()>0 or tab7VistaPrePostulacionActualFC.idiomasPersonas.size()>0}"
						style="color:#999977;font-size:20px;font-weight:bold;" /></td>
				</tr>
				<tr>
					<td><h:panelGrid columns="2">
						<rich:spacer width="6px" />
						<h:outputText value="I. Estudios Realizados :"
							rendered="#{tab7VistaPrePostulacionActualFC.estudiosRealizadosList.size()>0}"
							style="text-decoration:underline;font-weight:bold;" />
					</h:panelGrid></td>
				</tr>
				<tr>
					<td><rich:dataTable
						value="#{tab7VistaPrePostulacionActualFC.estudiosRealizadosList}"
						var="est" style="width : 740px;">
						<rich:column>
							<f:facet name="header">
								<h:outputText styleClass="columnHeader" value="Titulo Obtenido" />
							</f:facet>
							<h:outputText value="#{est.tituloAcademico.descripcion}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText styleClass="columnHeader" value="Especialidad" />
							</f:facet>
							<h:outputText value="#{est.especialidades.descripcion}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText styleClass="columnHeader" value="Institucion" />
							</f:facet>
							<h:outputText value="#{est.institucionEducativa.descripcion}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText styleClass="columnHeader" value="Año de Egreso" />
							</f:facet>
							<h:outputText value="#{est.fechaFin}"
								rendered="#{est.fechaFin!=null}">
								<s:convertDateTime type="both" pattern="yyyy" />
							</h:outputText>
							<h:outputText value="PENDIENTE" rendered="#{est.fechaFin==null}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText styleClass="columnHeader" value="Duracion" />
							</f:facet>
							<h:outputText value="#{est.duracionHoras} Año/s"
								rendered="#{est.tipoDuracion=='A'}" />
							<h:outputText value="#{est.duracionHoras} Horas"
								rendered="#{est.tipoDuracion=='H'}" />
						</rich:column>
					</rich:dataTable></td>
				</tr>
				<tr>
					<td><h:panelGrid columns="2">
						<rich:spacer width="6px" />
						<h:outputText value="II. Idiomas :"
							rendered="#{tab7VistaPrePostulacionActualFC.idiomasPersonas.size()>0}"
							style="text-decoration:underline;font-weight:bold;" />
					</h:panelGrid></td>
				</tr>
				<tr>
					<td><rich:dataTable
						value="#{tab7VistaPrePostulacionActualFC.idiomasPersonas}"
						var="idiom" style="width : 740px;">
						<rich:column>
							<f:facet name="header">
								<h:outputText styleClass="columnHeader" value="Idioma" />
							</f:facet>
							<h:outputText value="#{idiom.datosEspecificos.descripcion}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText styleClass="columnHeader" value="Habla" />
							</f:facet>
							<h:outputText value="BASICO" rendered="#{idiom.habla=='B'}" />
							<h:outputText value="MEDIO" rendered="#{idiom.habla=='M'}" />
							<h:outputText value="AVANZADO" rendered="#{idiom.habla=='A'}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText styleClass="columnHeader" value="Escribe" />
							</f:facet>

							<h:outputText value="BASICO" rendered="#{idiom.escribe=='B'}" />
							<h:outputText value="MEDIO" rendered="#{idiom.escribe=='M'}" />
							<h:outputText value="AVANZADO" rendered="#{idiom.escribe=='A'}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText styleClass="columnHeader" value="Lee" />
							</f:facet>
							<h:outputText value="BASICO" rendered="#{idiom.lee=='B'}" />
							<h:outputText value="MEDIO" rendered="#{idiom.lee=='M'}" />
							<h:outputText value="AVANZADO" rendered="#{idiom.lee=='A'}" />
						</rich:column>
					</rich:dataTable></td>
				</tr>
			</table>

			<table id="experiencia_profesional">
				<tr>
					<td><h:outputText value="C. Experiencia Profesional"
						style="color:#999977;font-size:20px;font-weight:bold;" /></td>
				</tr>
				<tr>
					<td><rich:panel style="border-style:none; width : 740px;"
						rendered="#{tab7VistaPrePostulacionActualFC.experienciaLaboralsList.size()==0}">
						<table style="width: 740px;">
							<tr>
								<td bgcolor="#C2EAEE"
									style="border-style: solid; border-color: black; border-width: thin;">
								<table bgcolor="#C2EAEE ">
									<td><h:panelGrid columns="2">
										<h:outputText value="Desde :" />
										<h:outputText value="#{_items.fechaDesde}"
											style="font-size:11px;" />
										<h:outputText value="Hasta :" />
										<h:outputText value="#{_items.fechaHasta}"
											style="font-size:11px;" />
									</h:panelGrid></td>
									<td bgcolor="#C2EAEE" style="width: 6px;" />
								</table>
								</td>
								<td bgcolor="#C2EAEE"
									style="border-style: solid; border-color: black; border-width: thin;">
								<table bgcolor="#C2EAEE">
									<td><h:panelGrid columns="2">
										<h:outputText value="Institucion/Empresa :" />
										<h:outputText value="#{_items.empresa}"
											style="font-size:11px;" />
										<h:outputText value="Referencias Laborales :" />
										<h:outputText value="#{_items.referenciasLaborales}"
											style="font-size:11px;" />
									</h:panelGrid></td>
								</table>
								</td>
							</tr>
							<tr>
								<td colspan="3"><h:panelGrid width="100%"
									style="border-style:solid;border-color:black;border-width:thin;">
									<h:outputText
										value="Descripcion breve de las funciones asignadas :" />
									<h:outputText value="#{_items.funcionesRealizadas}"
										style="font-size:11px;" />

									<h:outputText value="Experiencia General"
										rendered="#{_items.general != null and _items.general}"
										style="font-size:11px;" />
									<h:outputText value="Experiencia Específica"
										rendered="#{_items.especifica != null and _items.especifica}"
										style="font-size:11px;" />
								</h:panelGrid></td>
							</tr>
						</table>
					</rich:panel></td>
				</tr>
				<tr>
					<td><rich:dataTable id="itemsExpList" var="_items"
						value="#{tab7VistaPrePostulacionActualFC.experienciaLaboralsList}"
						rowKeyVar="rowNr">
						<rich:column style="border-style:none;">
							<rich:panel style="border-style:none; width : 740px;">
								<table style="width: 740px;">
									<tr>
										<td bgcolor="#C2EAEE"
											style="border-style: solid; border-color: black; border-width: thin;">
										<table bgcolor="#C2EAEE">
											<td><h:panelGrid columns="2">
												<h:outputText value="Desde :" />
												<h:outputText value="#{_items.fechaDesde}"
													style="font-size:11px;" />
												<h:outputText value="Hasta :" />
												<h:outputText value="#{_items.fechaHasta}"
													style="font-size:11px;" />
											</h:panelGrid></td>
											<td bgcolor="#C2EAEE" style="width: 6px;" />
										</table>
										</td>
										<td bgcolor="#C2EAEE"
											style="border-style: solid; border-color: black; border-width: thin;">
										<table bgcolor="#C2EAEE">
											<td><h:panelGrid columns="2">
												<h:outputText value="Institucion/Empresa :" />
												<h:outputText value="#{_items.empresa}"
													style="font-size:11px;" />
												<h:outputText value="Referencias Laborales :" />
												<h:outputText value="#{_items.referenciasLaborales}"
													style="font-size:11px;" />
											</h:panelGrid></td>
										</table>
										</td>
									</tr>
									<tr>
										<td colspan="3"><h:panelGrid width="100%"
											style="border-style:solid;border-color:black;border-width:thin;">
											<h:outputText
												value="Descripcion breve de las funciones asignadas :" />
											<h:outputText value="#{_items.funcionesRealizadas}"
												style="font-size:11px;" />

											<h:outputText value="Experiencia General"
												rendered="#{_items.general != null and _items.general}"
												style="font-size:11px;" />
											<h:outputText value="Experiencia Específica"
												rendered="#{_items.especifica != null and _items.especifica}"
												style="font-size:11px;" />
										</h:panelGrid></td>
									</tr>
								</table>
							</rich:panel>
						</rich:column>
					</rich:dataTable></td>
				</tr>
			</table>

			<table id="discapacidad">

				<tr>
					<td><h:outputText value="D. Discapacidad"
						rendered="#{tab7VistaPrePostulacionActualFC.personaDiscapacidads.size()>0}"
						style="color:#999977;font-size:20px;font-weight:bold;" /></td>
				</tr>
				<tr>
					<td><rich:dataTable id="itemsIdiomaList2" var="_items"
						rendered="#{tab7VistaPrePostulacionActualFC.personaDiscapacidads.size()>0}"
						value="#{tab7VistaPrePostulacionActualFC.personaDiscapacidads}"
						rowKeyVar="rowNr">
						<rich:column style="border-style:none;">
							<rich:panel style="border-style:none; width : 740px;">
								<table style="width: 740px;">
									<tr>
										<td bgcolor="#C2EAEE"
											style="border-style: solid; border-color: black; border-width: thin;"><h:outputText
											value="Discapacidad " /></td>
										<td bgcolor="#C2EAEE"
											style="border-style: solid; border-color: black; border-width: thin;"><h:outputText
											value="#{_items.datosEspecificosByIdDatosEspecificosDiscapac.descripcion}" /></td>
									</tr>
									<tr>
										<td width="100%" colspan="2"><h:panelGrid columns="8"
											width="100%"
											style="border-style:solid;border-color:black;border-width:thin;">
											<h:outputText value="Causa :" />
											<h:outputText value="#{_items.causa}" style="font-size:11px;" />
											<rich:spacer width="5px" />
											<h:outputText value="Grado :" />
											<h:outputText value="#{_items.grado}" style="font-size:11px;" />
											<rich:spacer width="5px" />
											<h:outputText value="Grado de Autonomia :" />
											<h:outputText
												value="#{_items.datosEspecificosByIdDatosEspecificosGradoAutonom.descripcion}"
												style="font-size:11px;" />
										</h:panelGrid></td>
									</tr>
									<tr>
										<td width="100%" colspan="2"><h:panelGrid width="100%"
											columns="5"
											style="border-style:solid;border-color:black;border-width:thin;">
											<h:outputText value="Nro. Certificado:" />
											<h:outputText value="#{_items.nroCertificado}"
												style="font-size:11px;" />
											<rich:spacer width="5px" />
											<h:outputText value="Fecha de Emisión:" />
											<h:outputText value="#{_items.fechaEmision}"
												style="font-size:11px;" />

										</h:panelGrid></td>
									</tr>

									<tr width="100%">
										<td width="100%" colspan="2"><h:panelGrid width="100%"
											style="border-style:solid;border-color:black;border-width:thin;">
											<h:outputText value="¿Tiene dificultad en alguna actividad?" />
											<h:outputText style="font-size:11px;"
												value="#{_items.dificultadActividad}" />
										</h:panelGrid></td>
									</tr>
									<tr width="100%">
										<td width="100%" colspan="2"><h:panelGrid width="100%"
											style="border-style:solid;border-color:black;border-width:thin;">
											<h:outputText value="¿Actividades que puede realizar?" />
											<h:outputText style="font-size:11px;"
												value="#{_items.actividadRealizar}" />
										</h:panelGrid></td>
									</tr>
								</table>
							</rich:panel>
						</rich:column>
					</rich:dataTable> <rich:dataTable id="itemsRepresentareDisc" var="_repre"
						value="#{tab7VistaPrePostulacionActualFC.reprPersonaDiscapacidadList}"
						rowKeyVar="rowNr">
						<rich:column style="border-style:none;">
							<rich:panel style="border-style:none; width : 740px;">
								<table style="width: 740px;">
									<tr>
										<td width="50%" bgcolor="#C2EAEE"
											style="border-style: solid; border-color: black; border-width: thin;"><h:outputText
											value="Representante " /></td>
										<td width="50%" bgcolor="#C2EAEE"
											style="border-style: solid; border-color: black; border-width: thin;"><h:outputText
											value="" /></td>
									</tr>
									<tr>
										<td width="100%" colspan="2"><h:panelGrid columns="8"
											width="100%"
											style="border-style:solid;border-color:black;border-width:thin;">
											<h:outputText value="Documento de Identidad :" />
											<h:outputText value="#{_repre.personaRep.documentoIdentidad}"
												style="font-size:11px;" />
											<rich:spacer width="5px" />
											<h:outputText value="Correo Electrónico :" />
											<h:outputText value="#{_repre.personaRep.EMail}"
												style="font-size:11px;" />
										</h:panelGrid></td>
									</tr>
									<tr>
										<td width="100%" colspan="2"><h:panelGrid columns="8"
											width="100%"
											style="border-style:solid;border-color:black;border-width:thin;">
											<h:outputText value="Nombre y Apellido :" />
											<h:outputText value="#{_repre.personaRep.nombreCompleto}"
												style="font-size:11px;" />


										</h:panelGrid></td>
									</tr>
									<tr>
										<td width="100%" colspan="2"><h:panelGrid width="100%"
											columns="5"
											style="border-style:solid;border-color:black;border-width:thin;">
											<h:outputText value="Pais Expedición de Doc. Identidad:" />
											<h:outputText
												value="#{_repre.personaRep.paisByIdPaisExpedicionDoc.descripcion}"
												style="font-size:11px;" />
											<rich:spacer width="5px" />
											<h:outputText value="Nacionalidad:" />
											<h:outputText
												value="#{_repre.personaRep.datosEspecificos.descripcion}"
												style="font-size:11px;" />

										</h:panelGrid></td>
									</tr>
									<tr>
										<td width="100%" colspan="2"><h:panelGrid width="100%"
											columns="1"
											style="border-style:solid;border-color:black;border-width:thin;">
											<h:outputText value="Observaciones:" />
											<h:outputText value="#{_repre.observacion}"
												style="font-size:11px;" />

										</h:panelGrid></td>
									</tr>

								</table>
							</rich:panel>
						</rich:column>
					</rich:dataTable></td>


				</tr>


			</table>
		</rich:panel>
		<s:button id="cancelar" value="#{messages.msg_done}"
			propagation="none"
			view="/#{empty from ? 'cargarCarpeta/cargarCarpeta' : from}.xhtml" />

		<a:jsFunction name="initTab07"
			action="#{tab7VistaPrePostulacionActualFC.inicializarDatos()}" />

	</h:form>
	</body>
</ui:composition>
