<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="detCondicionSegurSearch" styleClass="edit">

        <rich:simpleTogglePanel label="DetCondicionSegur Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipo</ui:define>
                <h:inputText id="tipo" value="#{detCondicionSegurList.detCondicionSegur.tipo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ajustes</ui:define>
                <h:inputText id="ajustes" value="#{detCondicionSegurList.detCondicionSegur.ajustes}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Justificacion</ui:define>
                <h:inputText id="justificacion" value="#{detCondicionSegurList.detCondicionSegur.justificacion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{detCondicionSegurList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DetCondicionSegurList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">DetCondicionSegur Search Results (#{empty detCondicionSegurList.resultList ? 0 : (detCondicionSegurList.paginated ? detCondicionSegurList.resultCount : detCondicionSegurList.resultList.size)})</f:facet>
    <div class="results" id="detCondicionSegurList">

    <h:outputText value="The detCondicionSegur search returned no results."
               rendered="#{empty detCondicionSegurList.resultList}"/>

    <rich:dataTable id="detCondicionSegurList"
                var="_detCondicionSegur"
              value="#{detCondicionSegurList.resultList}"
           rendered="#{not empty detCondicionSegurList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detCondicionSegurList}"/>
                    <ui:param name="propertyLabel" value="Id det condicion segur"/>
                    <ui:param name="propertyPath" value="detCondicionSegur.idDetCondicionSegur"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detCondicionSegur.idDetCondicionSegur}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detCondicionSegurList}"/>
                    <ui:param name="propertyLabel" value="Planta cargo det id planta cargo det"/>
                    <ui:param name="propertyPath" value="detCondicionSegur.plantaCargoDet.idPlantaCargoDet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detCondicionSegur.plantaCargoDet.idPlantaCargoDet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detCondicionSegurList}"/>
                    <ui:param name="propertyLabel" value="Cpt id cpt"/>
                    <ui:param name="propertyPath" value="detCondicionSegur.cpt.idCpt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detCondicionSegur.cpt.idCpt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detCondicionSegurList}"/>
                    <ui:param name="propertyLabel" value="Condicion segur id condicion segur"/>
                    <ui:param name="propertyPath" value="detCondicionSegur.condicionSegur.idCondicionSegur"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detCondicionSegur.condicionSegur.idCondicionSegur}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detCondicionSegurList}"/>
                    <ui:param name="propertyLabel" value="Tipo"/>
                    <ui:param name="propertyPath" value="detCondicionSegur.tipo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detCondicionSegur.tipo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detCondicionSegurList}"/>
                    <ui:param name="propertyLabel" value="Puntaje cond segur"/>
                    <ui:param name="propertyPath" value="detCondicionSegur.puntajeCondSegur"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detCondicionSegur.puntajeCondSegur}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detCondicionSegurList}"/>
                    <ui:param name="propertyLabel" value="Ajustes"/>
                    <ui:param name="propertyPath" value="detCondicionSegur.ajustes"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detCondicionSegur.ajustes}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detCondicionSegurList}"/>
                    <ui:param name="propertyLabel" value="Justificacion"/>
                    <ui:param name="propertyPath" value="detCondicionSegur.justificacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detCondicionSegur.justificacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detCondicionSegurList}"/>
                    <ui:param name="propertyLabel" value="Activo"/>
                    <ui:param name="propertyPath" value="detCondicionSegur.activo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detCondicionSegur.activo}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'DetCondicionSegur' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="detCondicionSegurViewId">
                <f:param name="detCondicionSegurIdDetCondicionSegur"
                        value="#{_detCondicionSegur.idDetCondicionSegur}"/>
            </s:link>
            #{' '}
            <s:link view="/DetCondicionSegurEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="detCondicionSegurEdit"
                rendered="#{empty from}">
                <f:param name="detCondicionSegurIdDetCondicionSegur"
                        value="#{_detCondicionSegur.idDetCondicionSegur}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DetCondicionSegurList.xhtml"
            rendered="#{detCondicionSegurList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DetCondicionSegurList.xhtml"
            rendered="#{detCondicionSegurList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{detCondicionSegurList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DetCondicionSegurList.xhtml"
            rendered="#{detCondicionSegurList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{detCondicionSegurList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DetCondicionSegurList.xhtml"
            rendered="#{detCondicionSegurList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{detCondicionSegurList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DetCondicionSegurEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create detCondicionSegur">
            <f:param name="detCondicionSegurIdDetCondicionSegur"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
