<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">





	<div class="results" id="tab2" style="overflow: auto; HEIGHT: 500px;">
	<h:panelGrid columns="1">
		<s:decorate id="msgField" template="/layout/edit.xhtml">
			<h:outputText id="msg"
				value="#{administrarCptFormController.mensajeTab02}"
				style="color:red;" />
		</s:decorate>
		<rich:dataTable id="tablaTab2" cellpadding="0" cellspacing="0"
			width="600" border="0" var="record"
			value="#{administrarCptFormController.listaDtoTab2}" rowKeyVar="row">

			<f:facet name="header">
				<rich:columnGroup>
					<rich:column rowspan="1" width="30px">
						<h:outputText value="#{messages.Tab02_Contenido_Funcional}" />
					</rich:column>
					<rich:column colspan="1" width="30px">
						<h:outputText value="#{messages.Tab02_Puntaje}" />
					</rich:column>
					<rich:column colspan="1" width="660px">
						<h:outputText value="#{messages.Tab02_Descripcion}" />
					</rich:column>
					
					
				</rich:columnGroup>
			</f:facet>
			<rich:column colspan="1" width="30px">

				<h:outputText value="#{record.contenidoFuncional.descripcion}" />

			</rich:column>
			<rich:column colspan="1" width="30px">

				<h:inputText value="#{record.puntajeString}" size="15" 
					styleClass="numeric" onkeypress="return soloNumeros(event);">

				</h:inputText>

			</rich:column>
			
				
				<rich:column>
					<h:inputTextarea value="#{record.listaDetDescripContFuncional.get(0).descripcion}" size="140"
						cols="140"
                        rows="6"
						
						 >
						
					
				</h:inputTextarea>

				</rich:column>
				
				
			
		</rich:dataTable>
	</h:panelGrid></div>



</ui:composition>
