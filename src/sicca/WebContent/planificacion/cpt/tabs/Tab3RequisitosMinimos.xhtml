<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">



	<div class="results" id="tab2" style="overflow: auto;  HEIGHT: 600px;"><h:panelGrid
		columns="1">
		<s:decorate id="msgField" template="/layout/edit.xhtml">
			<h:outputText id="msg03"
				value="#{administrarCptFormController.mensajeTab03}"
				style="color:red;" />
		</s:decorate>
		<rich:dataTable id="tablaTab3" cellpadding="0" cellspacing="0"
			width="720" border="0" var="record"
			value="#{administrarCptFormController.listaDtoTab3}" rowKeyVar="row">

			<f:facet name="header">
				<rich:columnGroup>
					<rich:column rowspan="1" width="130px">
						<h:outputText value="Componente" />
					</rich:column>
					<rich:column colspan="1" width="15px">
						<h:outputText value="#{messages.Tab02_Puntaje}" />
					</rich:column>
					
					<rich:column colspan="1" width="25px">
						<h:outputText value="#{messages.Tab03_requerimientos}" />
					</rich:column>
					<rich:column colspan="1" width="25px">
						<h:outputText value="#{messages.Tab03_opciones_convenientes}" />
					</rich:column>
					
				</rich:columnGroup>
			</f:facet>
			<rich:column colspan="1" width="50px">

				<h:outputText value="#{record.requisitoMinimoCpt.descripcion }"  />

			</rich:column>
			<rich:column colspan="1" width="30px">

				<h:inputText value="#{record.puntajeString}" size="10" styleClass="numeric"
						onkeypress="return soloNumeros(event);" >

				</h:inputText>

			</rich:column>
			
			
			<rich:column colspan="1" width="450px">
							
				
				
				
					<h:inputTextarea value="#{record.listaDetMinimosRequeridos.get(0).minimosRequeridos}" size="80"
						cols="80"
                        rows="5"
						
						>
						
					
				</h:inputTextarea>

				
				
	
			</rich:column>
			
			<rich:column colspan="1" width="350px">
				
				
				
				
					<h:inputTextarea value="#{record.listaDetOpcionesConvenientes.get(0).opcConvenientes}" size="60"
						cols="50"
                        rows="5"
						
						maxlength="1000" >
						
				<f:validateLength maximum="1000" />		
				</h:inputTextarea>
					#{' Activo '}
					<h:selectBooleanCheckbox label="Activo " value="#{record.listaDetOpcionesConvenientes.get(0).activo}" />
				</rich:column>
			
		</rich:dataTable>
	</h:panelGrid></div>



</ui:composition>
