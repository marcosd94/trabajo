<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">
<h1>#{messages.CU52_obs} - #{administrarCptFormController.cpt.denominacion} </h1>
    <h:form id="observacionSfp" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{cptObsHome.managed ? messages.msg_edit : 'Nueva'} #{messages.CU52_obs}</f:facet>


			<h:panelGrid columns="2">
			
                      

            <s:decorate id="fechaObsField" template="/layout/edit.xhtml">
                <ui:define name="label">#{messages.CU52_fecha}</ui:define>
                <rich:calendar id="fechaObs"
                required="false"
                        disabled="true"
                          value="#{administrarCptFormController.cptObs.fechaObservacionSfp}" datePattern="dd/MM/yyyy"/>
            </s:decorate>

            
			</h:panelGrid>



			<h:panelGrid columns="1">
            <s:decorate id="observacionField" template="/layout/edit.xhtml">
                <ui:define name="label">#{messages.CU52_obs}</ui:define>
                <h:inputTextarea id="observacion"
                               cols="80"
                               rows="10"
                               disabled="true"
                           	required="false"
                              value="#{administrarCptFormController.cptObs.observacionSfp}" style="width : 602px; height : 186px;">
                               <f:validateLength maximum="1000" />
                 </h:inputTextarea>
            </s:decorate>
            

			</h:panelGrid>
         
         
         	<h:panelGrid columns="2">
			
                      

            <s:decorate id="fechaRespField" template="/layout/edit.xhtml">
                <ui:define name="label">#{messages.CU52_fecha}</ui:define>
                <rich:calendar id="fechaObs"
                required="false"
                        disabled="true"
                          value="#{administrarCptFormController.cptObs.fechaRespuestaOee}" datePattern="dd/MM/yyyy"/>
            </s:decorate>

            
			</h:panelGrid>



			<h:panelGrid columns="1">
            <s:decorate id="respuestaField" template="/layout/edit.xhtml">
                <ui:define name="label">#{messages.CU53_resp}</ui:define>
                <h:inputTextarea id="observacion"
                               cols="80"
                               rows="10"
                           	required="false"
                              value="#{administrarCptFormController.cptObs.respuestaOee}" style="width : 602px; height : 186px;"
                              disabled="#{!administrarCptFormController.habilitarEditarRespuestaOee}">
                               <f:validateLength maximum="1000" />
                 </h:inputTextarea>
            </s:decorate>
            

			</h:panelGrid>

            <div style="clear:both">
                <span class="required">*</span>
               #{messages.msg_required_fields}
            </div>
			<div style="clear:both">
            <h:outputText value="#{messages.msg_obs_save}" rendered="#{!cptObsHome.managed}" styleClass="labelClass"/>
            <h:outputText value="#{messages.msg_obs_update}" rendered="#{cptObsHome.managed}" styleClass="labelClass"/>
        </div>
        </rich:panel>

        <div class="actionButtons">

           
             

            <h:commandButton id="update"
                          value="#{messages.msg_update}"
                         action="#{administrarCptFormController.updateCptResp()}"
                          onclick="return confirm('#{messages.msg_confirm_update}');"
                       rendered="#{cptObsHome.managed and administrarCptFormController.habilitarEditarRespuestaOee }"/>
  

            <h:commandButton id="volver"
				value="Volver"
				action="#{administrarCptFormController.volverCptGestionarHomologacion()}">
				<f:param name="idCpt" value="#{administrarCptFormController.cpt.idCpt}"/>
				<f:param name="cptIdCpt" value="#{administrarCptFormController.cpt.idCpt}" />
				</h:commandButton>
			
 
        </div>
    </h:form>


</ui:define>

</ui:composition>
