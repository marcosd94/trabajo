<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">

	

	<br />
	 <div class="results" id="rolfuncionList" style="overflow:auto; HEIGHT: 300px;">
	<rich:dataTable 
		
		cellpadding="0" cellspacing="0" width="600" border="0" var="record"
		value="#{administrarCptFormController.listaDetalleTipoPlanta}">

		<f:facet name="header">
			<rich:columnGroup>
				<rich:column rowspan="1" width="350px">
					<h:outputText value="#{messages.Title_Tab01_Tipos_de_Planta}" />
				</rich:column>
				<rich:column colspan="2" width="350px">
					<h:outputText value="#{messages.Title_Tab01_Tipos_de_Nombramiento}" />
				</rich:column>
			</rich:columnGroup>
		</f:facet>
		  <rich:column  colspan="3" style="background-color:lightgrey;" width="70px">
		  
                    <h:outputText value="#{record.descripcion}" />
                 
                    </rich:column>
                    
                     <rich:subTable
                        
                        var="nombramiento" value="#{administrarCptFormController.traerTipoNombramiento2(record.idTipoPlanta)}">
                         <rich:column>
                            
                            
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{nombramiento.descripcion}"></h:outputText>
                           
                        </rich:column>
                        <rich:column width="100px;" style="text-align: center;" >
                         
                            
                       					
                           <h:selectBooleanCheckbox  disabled="true"
							value="#{nombramiento.seleccionado}" />	

                        </rich:column>       
                               
                        
                    </rich:subTable>
	</rich:dataTable>
	</div>
</ui:composition>
