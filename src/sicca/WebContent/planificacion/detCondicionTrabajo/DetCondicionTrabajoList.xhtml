<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="detCondicionTrabajoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="DetCondicionTrabajo Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipo</ui:define>
                <h:inputText id="tipo" value="#{detCondicionTrabajoList.detCondicionTrabajo.tipo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{detCondicionTrabajoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DetCondicionTrabajoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">DetCondicionTrabajo Search Results (#{empty detCondicionTrabajoList.resultList ? 0 : (detCondicionTrabajoList.paginated ? detCondicionTrabajoList.resultCount : detCondicionTrabajoList.resultList.size)})</f:facet>
    <div class="results" id="detCondicionTrabajoList">

    <h:outputText value="The detCondicionTrabajo search returned no results."
               rendered="#{empty detCondicionTrabajoList.resultList}"/>

    <rich:dataTable id="detCondicionTrabajoList"
                var="_detCondicionTrabajo"
              value="#{detCondicionTrabajoList.resultList}"
           rendered="#{not empty detCondicionTrabajoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detCondicionTrabajoList}"/>
                    <ui:param name="propertyLabel" value="Id det condicon trabajo"/>
                    <ui:param name="propertyPath" value="detCondicionTrabajo.idDetCondiconTrabajo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detCondicionTrabajo.idDetCondiconTrabajo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detCondicionTrabajoList}"/>
                    <ui:param name="propertyLabel" value="Planta cargo det id planta cargo det"/>
                    <ui:param name="propertyPath" value="detCondicionTrabajo.plantaCargoDet.idPlantaCargoDet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detCondicionTrabajo.plantaCargoDet.idPlantaCargoDet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detCondicionTrabajoList}"/>
                    <ui:param name="propertyLabel" value="Cpt id cpt"/>
                    <ui:param name="propertyPath" value="detCondicionTrabajo.cpt.idCpt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detCondicionTrabajo.cpt.idCpt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detCondicionTrabajoList}"/>
                    <ui:param name="propertyLabel" value="Condicion trabajo id condicion trabajo"/>
                    <ui:param name="propertyPath" value="detCondicionTrabajo.condicionTrabajo.idCondicionTrabajo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detCondicionTrabajo.condicionTrabajo.idCondicionTrabajo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detCondicionTrabajoList}"/>
                    <ui:param name="propertyLabel" value="Tipo"/>
                    <ui:param name="propertyPath" value="detCondicionTrabajo.tipo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detCondicionTrabajo.tipo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detCondicionTrabajoList}"/>
                    <ui:param name="propertyLabel" value="Puntaje cond trab"/>
                    <ui:param name="propertyPath" value="detCondicionTrabajo.puntajeCondTrab"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detCondicionTrabajo.puntajeCondTrab}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detCondicionTrabajoList}"/>
                    <ui:param name="propertyLabel" value="Activo"/>
                    <ui:param name="propertyPath" value="detCondicionTrabajo.activo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detCondicionTrabajo.activo}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'DetCondicionTrabajo' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="detCondicionTrabajoViewId">
                <f:param name="detCondicionTrabajoIdDetCondiconTrabajo"
                        value="#{_detCondicionTrabajo.idDetCondiconTrabajo}"/>
            </s:link>
            #{' '}
            <s:link view="/DetCondicionTrabajoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="detCondicionTrabajoEdit"
                rendered="#{empty from}">
                <f:param name="detCondicionTrabajoIdDetCondiconTrabajo"
                        value="#{_detCondicionTrabajo.idDetCondiconTrabajo}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DetCondicionTrabajoList.xhtml"
            rendered="#{detCondicionTrabajoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DetCondicionTrabajoList.xhtml"
            rendered="#{detCondicionTrabajoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{detCondicionTrabajoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DetCondicionTrabajoList.xhtml"
            rendered="#{detCondicionTrabajoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{detCondicionTrabajoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DetCondicionTrabajoList.xhtml"
            rendered="#{detCondicionTrabajoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{detCondicionTrabajoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DetCondicionTrabajoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create detCondicionTrabajo">
            <f:param name="detCondicionTrabajoIdDetCondiconTrabajo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
