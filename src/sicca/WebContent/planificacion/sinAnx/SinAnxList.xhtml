<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

                <ui:define name="label">Ctg codigo</ui:define>
                <h:inputText id="ctgCodigo" value="#{sinAnxList.sinAnx.ctgCodigo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mdf codigo</ui:define>
                <h:inputText id="mdfCodigo" value="#{sinAnxList.sinAnx.mdfCodigo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Anx tiporeg</ui:define>
                <h:inputText id="anxTiporeg" value="#{sinAnxList.sinAnx.anxTiporeg}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Anx descrip</ui:define>
                <h:inputText id="anxDescrip" value="#{sinAnxList.sinAnx.anxDescrip}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{sinAnxList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/SinAnxList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

            rendered="#{sinAnxList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{sinAnxList.previousFirstResult}"/>
        </s:link>

        <s:link view="/SinAnxList.xhtml"
            rendered="#{sinAnxList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{sinAnxList.nextFirstResult}"/>
        </s:link>

        <s:link view="/SinAnxList.xhtml"
            rendered="#{sinAnxList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
