<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="detDescripcionContFuncionalSearch" styleClass="edit">

        <rich:simpleTogglePanel label="DetDescripcionContFuncional Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descripcion</ui:define>
                <h:inputText id="descripcion" value="#{detDescripcionContFuncionalList.detDescripcionContFuncional.descripcion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{detDescripcionContFuncionalList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DetDescripcionContFuncionalList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">DetDescripcionContFuncional Search Results (#{empty detDescripcionContFuncionalList.resultList ? 0 : (detDescripcionContFuncionalList.paginated ? detDescripcionContFuncionalList.resultCount : detDescripcionContFuncionalList.resultList.size)})</f:facet>
    <div class="results" id="detDescripcionContFuncionalList">

    <h:outputText value="The detDescripcionContFuncional search returned no results."
               rendered="#{empty detDescripcionContFuncionalList.resultList}"/>

    <rich:dataTable id="detDescripcionContFuncionalList"
                var="_detDescripcionContFuncional"
              value="#{detDescripcionContFuncionalList.resultList}"
           rendered="#{not empty detDescripcionContFuncionalList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detDescripcionContFuncionalList}"/>
                    <ui:param name="propertyLabel" value="Id det descripcion cont funcional"/>
                    <ui:param name="propertyPath" value="detDescripcionContFuncional.idDetDescripcionContFuncional"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detDescripcionContFuncional.idDetDescripcionContFuncional}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detDescripcionContFuncionalList}"/>
                    <ui:param name="propertyLabel" value="Det contenido funcional id contenido funcional"/>
                    <ui:param name="propertyPath" value="detDescripcionContFuncional.detContenidoFuncional.idContenidoFuncional"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detDescripcionContFuncional.detContenidoFuncional.idContenidoFuncional}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detDescripcionContFuncionalList}"/>
                    <ui:param name="propertyLabel" value="Descripcion"/>
                    <ui:param name="propertyPath" value="detDescripcionContFuncional.descripcion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detDescripcionContFuncional.descripcion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detDescripcionContFuncionalList}"/>
                    <ui:param name="propertyLabel" value="Activo"/>
                    <ui:param name="propertyPath" value="detDescripcionContFuncional.activo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detDescripcionContFuncional.activo}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'DetDescripcionContFuncional' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="detDescripcionContFuncionalViewId">
                <f:param name="detDescripcionContFuncionalIdDetDescripcionContFuncional"
                        value="#{_detDescripcionContFuncional.idDetDescripcionContFuncional}"/>
            </s:link>
            #{' '}
            <s:link view="/DetDescripcionContFuncionalEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="detDescripcionContFuncionalEdit"
                rendered="#{empty from}">
                <f:param name="detDescripcionContFuncionalIdDetDescripcionContFuncional"
                        value="#{_detDescripcionContFuncional.idDetDescripcionContFuncional}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DetDescripcionContFuncionalList.xhtml"
            rendered="#{detDescripcionContFuncionalList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DetDescripcionContFuncionalList.xhtml"
            rendered="#{detDescripcionContFuncionalList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{detDescripcionContFuncionalList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DetDescripcionContFuncionalList.xhtml"
            rendered="#{detDescripcionContFuncionalList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{detDescripcionContFuncionalList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DetDescripcionContFuncionalList.xhtml"
            rendered="#{detDescripcionContFuncionalList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{detDescripcionContFuncionalList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DetDescripcionContFuncionalEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create detDescripcionContFuncional">
            <f:param name="detDescripcionContFuncionalIdDetDescripcionContFuncional"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
