<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Sin obj Details</f:facet>

        <s:decorate id="idObj" template="layout/display.xhtml">
            <ui:define name="label">Id obj</ui:define>
            <h:outputText value="#{sinObjHome.instance.idObj}"/>
        </s:decorate>

        <s:decorate id="aniAniopre" template="layout/display.xhtml">
            <ui:define name="label">Ani aniopre</ui:define>
            <h:outputText value="#{sinObjHome.instance.aniAniopre}"/>
        </s:decorate>

        <s:decorate id="objCodigo" template="layout/display.xhtml">
            <ui:define name="label">Obj codigo</ui:define>
            <h:outputText value="#{sinObjHome.instance.objCodigo}"/>
        </s:decorate>

        <s:decorate id="objNombre" template="layout/display.xhtml">
            <ui:define name="label">Obj nombre</ui:define>
            <h:outputText value="#{sinObjHome.instance.objNombre}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/SinObjEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty sinObjFrom ? 'SinObjList' : sinObjFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
