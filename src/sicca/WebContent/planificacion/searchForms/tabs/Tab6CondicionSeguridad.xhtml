<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">



	<div class="results" id="tab6" style="overflow: auto; HEIGHT: 300px;"><h:panelGrid
		columns="1">
		<s:decorate id="msgField" template="/layout/edit.xhtml">
			<h:outputText id="msg06"
				value="#{administrarCptFormController.mensajeTab06}"
				style="color:red;" />
		</s:decorate>
		<rich:dataTable cellpadding="0" cellspacing="0" width="400px" border="0"
			var="record" rowKeyVar="row"
			value="#{administrarCptFormController.listaDtoTab6}">

			<f:facet name="header">
				<rich:columnGroup>
					<rich:column width="250px">
						<h:outputText value="Condicion seguridad" />
					</rich:column>
					<rich:column width="50px">
						<h:outputText value="#{messages.Tab02_Puntaje}" />
					</rich:column>
					<rich:column width="250px">
						<h:outputText value="#{messages.Tab05_justificacion}" />
					</rich:column>
					<rich:column width="250px">
						<h:outputText value="#{messages.Tab05_ajuste}" />
					</rich:column>
					<rich:column width="50px">
						<h:outputText value="#{messages.Tab02_Activo}" />
					</rich:column>
				</rich:columnGroup>
			</f:facet>
			<rich:column width="250px">

				<h:outputText value="#{record.condicionSegur.descripcion}" />

			</rich:column>
			<rich:column width="50px;" style="text-align: center;">

				<h:inputText value="#{record.puntajeString}"  size="10" styleClass="numeric"
						onkeypress="return soloNumeros(event);">
				</h:inputText>
			</rich:column>
			<rich:column width="250px">

				<h:inputText value="#{record.justificacion}" size="50" maxlength="400"/>

			</rich:column>
			
			<rich:column width="250px">

				<h:inputText value="#{record.ajustes}" size="50" maxlength="400"/>

			</rich:column>

			<rich:column width="50px;" style="text-align: center;">

				<h:selectBooleanCheckbox value="#{record.activo}" />
			</rich:column>



		</rich:dataTable>
	</h:panelGrid></div>



</ui:composition>
