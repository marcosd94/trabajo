<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">



	<div class="results" id="tab2" style="overflow: auto;  HEIGHT: 300px;"><h:panelGrid
		columns="1">
		
		<rich:dataTable id="tablaTab3" cellpadding="0" cellspacing="0"
			width="700" border="0" var="record"
			value="#{administrarCptFormController.listaDtoTab3}" rowKeyVar="row">

			<f:facet name="header">
				<rich:columnGroup>
					<rich:column rowspan="1" width="150px">
						<h:outputText value="Componente" />
					</rich:column>
					<rich:column colspan="1" width="25px">
						<h:outputText value="#{messages.Tab02_Puntaje}" />
					</rich:column>
					
				
				</rich:columnGroup>
			</f:facet>
			<rich:column colspan="1" style="background-color:lightgrey;"
				width="50px">

				<h:outputText value="#{record.requisitoMinimoCpt.descripcion}" />

			</rich:column>
			<rich:column colspan="1" width="25px"
				style="background-color:lightgrey;">

				<h:inputText value="#{record.puntaje}" size="25">

				</h:inputText>

			</rich:column>

			<rich:subTable var="detalle1"
				value="#{record.listaDetMinimosRequeridos}" rowKeyVar="subRow1">
				<rich:column>
				</rich:column>
				<rich:column>
				</rich:column>
				
				<rich:column>
				<f:facet name="header">
				  <h:outputText value="#{messages.Tab03_requerimientos}" />
				</f:facet>
					<h:inputText value="#{detalle1.minimosRequeridos}" size="50" disabled="true"/>

				</rich:column>
				<rich:column width="50px;" style="text-align: center;">
				<f:facet name="header">
				  <h:outputText value="#{messages.Tab02_Activo}" />
				</f:facet>

					<h:selectBooleanCheckbox value="#{detalle1.activo}" disabled="true"/>
				</rich:column>

				

			</rich:subTable>


			<rich:subTable var="detalle2"
				value="#{record.listaDetOpcionesConvenientes}" rowKeyVar="subRow2">
				<rich:column>
				</rich:column>
				<rich:column>
				</rich:column>
				<rich:column>
				</rich:column>
				<rich:column>
				</rich:column>
				<rich:column>
				</rich:column>
				<rich:column>
				<f:facet name="header">#{messages.Tab03_opciones_convenientes}</f:facet>
					<h:inputText value="#{detalle2.opcConvenientes}" size="50" disabled="true"/>

				</rich:column>
				<rich:column width="50px;" style="text-align: center;">
				<f:facet name="header">#{messages.Tab02_Activo}</f:facet>
					<h:selectBooleanCheckbox value="#{detalle2.activo}" disabled="true"/>
				</rich:column>

				

			</rich:subTable>



		</rich:dataTable>
	</h:panelGrid></div>



</ui:composition>
