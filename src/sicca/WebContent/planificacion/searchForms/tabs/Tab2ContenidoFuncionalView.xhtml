<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">
	
	
	

	
	<div class="results" id="tab2" style="overflow: auto;  HEIGHT: 300px;">
<h:panelGrid columns="1">	

	<rich:dataTable
		id="tablaTab2" cellpadding="0" cellspacing="0" width="600" border="0"
		var="record" value="#{administrarCptFormController.listaDtoTab2}"
		rowKeyVar="row">

		<f:facet name="header">
			<rich:columnGroup>
				<rich:column rowspan="1" width="350px">
					<h:outputText value="#{messages.Tab02_Contenido_Funcional}" />
				</rich:column>
				<rich:column colspan="1" width="100px">
					<h:outputText value="#{messages.Tab02_Puntaje}" />
				</rich:column>
				<rich:column colspan="1" width="350px">
					<h:outputText value="#{messages.Tab02_Descripcion}" />
				</rich:column>

				<rich:column colspan="1" width="100px">
					<h:outputText value="#{messages.Tab02_Activo}" />
				</rich:column>
				
			</rich:columnGroup>
		</f:facet>
		<rich:column colspan="1" style="background-color:lightgrey;"
			width="50px">

			<h:outputText value="#{record.contenidoFuncional.descripcion}" />

		</rich:column>
		<rich:column colspan="1" width="50px"
			style="background-color:lightgrey;">

			<h:inputText value="#{record.puntaje}" size="25" disabled="true">
			
			</h:inputText>

		</rich:column>
		<rich:subTable var="detalle"
			value="#{record.listaDetDescripContFuncional}" rowKeyVar="subRow">
			<rich:column>
			</rich:column>
			<rich:column>
			</rich:column>
			<rich:column>
				<h:inputText value="#{detalle.descripcion}" size="80" disabled="true"/>

			</rich:column>
			<rich:column width="100px;" style="text-align: center;">

				<h:selectBooleanCheckbox value="#{detalle.activo}" disabled="true"/>
			</rich:column>

			

		</rich:subTable>
	</rich:dataTable>
	</h:panelGrid>
	</div>

	

</ui:composition>
