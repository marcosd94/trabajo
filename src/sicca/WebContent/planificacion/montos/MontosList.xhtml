<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="/layout/template.xhtml">

	<ui:define name="body">
	
		<h1>#{messages.Montos_}</h1>
		

		<h:form id="montosSearch" styleClass="edit">

			<rich:simpleTogglePanel label="#{messages['msg_list_search_filter']}"
				switchType="client">
				<s:decorate template="/layout/display.xhtml">
					<ui:define name="label">#{messages.Montos_usuAlta}</ui:define>
					<h:inputText id="usuAlta"
						value="#{montosList.montos.usuAlta}" />
				</s:decorate>
				<s:decorate template="/layout/display.xhtml">
					<ui:define name="label">#{messages.Montos_usuMod}</ui:define>
					<h:inputText id="usuMod"
						value="#{montosList.montos.usuMod}" />
				</s:decorate>

			</rich:simpleTogglePanel>

			<div class="actionButtons"><a:commandButton id="search"
				value="#{messages.msg_list_search_button}"
				action="/planificacion/montos/MontosList.xhtml">
				<f:param name="firstResult" value="0" />
			</a:commandButton> <s:button id="reset"
				value="#{messages['msg_list_search_reset_button']}"
				includePageParams="false" /> <s:button id="print"
				value="#{messages.msg_list_search_print_button}"
				view="/planificacion/montos/MontosListPdf.xhtml" /></div>

		</h:form>

		<rich:panel>
			<f:facet name="header">#{messages['msg_list_search_results']}(#{empty montosList.resultList ? 0 : (montosList.paginated ? montosList.resultCount : montosList.resultList.size)})</f:facet>
			<div class="results" id="tblActividadList"><h:outputText
				value="#{messages.msg_list_search_no_results}"
				rendered="#{empty montosList.obtenerListaMontoss()}" /> <rich:dataTable
				id="montosList" var="_montos"
				value="#{montosList.resultList}"
				rendered="#{not empty montosList.resultList}">
				<h:column>
					<f:facet name="header">
						<ui:include src="/layout/sort.xhtml">
							<ui:param name="entityList" value="#{montosList}" />
							<ui:param name="propertyLabel"
								value="#{messages.Montos_montoMinimo}" />
							<ui:param name="propertyPath" value="montos.montoMinimo" />
						</ui:include>
					</f:facet>
					<h:outputText value="#{_montos.montoMinimo}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<ui:include src="/layout/sort.xhtml">
							<ui:param name="entityList" value="#{montosList}" />
							<ui:param name="propertyLabel"
								value="#{messages.Montos_montoMaximo}" />
							<ui:param name="propertyPath" value="montos.montoMaximo" />
						</ui:include>
					</f:facet>
					<h:outputText value="#{_montos.montoMaximo}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<ui:include src="/layout/sort.xhtml">
							<ui:param name="entityList" value="#{montosList}" />
							<ui:param name="propertyLabel"
								value="#{messages.Montos_anho}" />
							<ui:param name="propertyPath" value="montos.anho" />
						</ui:include>
					</f:facet>
					<h:outputText value="#{_montos.anho}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<ui:include src="/layout/sort.xhtml">
							<ui:param name="entityList" value="#{montosList}" />
							<ui:param name="propertyLabel"
								value="#{messages.Montos_activo}" />
							<ui:param name="propertyPath" value="montos.activo" />
						</ui:include>
					</f:facet>
					<h:outputText value="#{_montos.activo}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<ui:include src="/layout/sort.xhtml">
							<ui:param name="entityList" value="#{montosList}" />
							<ui:param name="propertyLabel"
								value="#{messages.Montos_fechaAlta}" />
							<ui:param name="propertyPath" value="montos.fechaAlta" />
						</ui:include>
					</f:facet>
					<h:outputText value="#{_montos.fechaAlta}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<ui:include src="/layout/sort.xhtml">
							<ui:param name="entityList" value="#{montosList}" />
							<ui:param name="propertyLabel"
								value="#{messages.Montos_usuAlta}" />
							<ui:param name="propertyPath" value="montos.usuAlta" />
						</ui:include>
					</f:facet>
					<h:outputText value="#{_montos.usuAlta}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<ui:include src="/layout/sort.xhtml">
							<ui:param name="entityList" value="#{montosList}" />
							<ui:param name="propertyLabel"
								value="#{messages.Montos_fechaMod}" />
							<ui:param name="propertyPath" value="montos.fechaMod" />
						</ui:include>
					</f:facet>
					<h:outputText value="#{_montos.fechaMod}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<ui:include src="/layout/sort.xhtml">
							<ui:param name="entityList" value="#{montosList}" />
							<ui:param name="propertyLabel"
								value="#{messages.Montos_usuMod}" />
							<ui:param name="propertyPath" value="montos.usuMod" />
						</ui:include>
					</f:facet>
					<h:outputText value="#{_montos.usuMod}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<ui:include src="/layout/sort.xhtml">
							<ui:param name="entityList" value="#{montosList}" />
							<ui:param name="propertyLabel"
								value="#{messages.Montos_idGradoSalarial}" />
							<ui:param name="propertyPath" value="montos.gradoSalarial.usuAlta" />
						</ui:include>
					</f:facet>
					<h:outputText value="#{_montos.gradoSalarial.usuAlta}" />
				</h:column>

				<rich:column styleClass="action">
					<f:facet name="header">#{messages.msg_list_action_column}</f:facet>
					<s:link
						view="/#{empty from ? 'planificacion/montos/Montos' : from}.xhtml"
						value="#{empty from ? '' : ''}"
						propagation="#{empty from ? 'none' : 'default'}"
						id="montosViewId">
						<f:param name="montosIdMontos"
							value="#{_montos.idMontos}" />
					</s:link>
            		#{' '}
            		<s:link
						view="/planificacion/montos/MontosEdit.xhtml"
						value="#{messages.msg_edit}" propagation="none"
						id="montosEdit" rendered="#{empty from}">
						<f:param name="montosIdMontos"
							value="#{_montos.idMontos}" />
					</s:link>
				</rich:column>
			</rich:dataTable></div>
		</rich:panel>

		<div class="tableControl"><s:link view="/planificacion/montos/MontosList.xhtml"
			rendered="#{montosList.previousExists}"
			value="#{messages.left}#{messages.left} #{messages['msg_list_first_page']}"
			id="firstPage">
			<f:param name="firstResult" value="0" />
		</s:link> <s:link view="/planificacion/montos/MontosList.xhtml"
			rendered="#{montosList.previousExists}"
			value="#{messages.left} #{messages.msg_list_previous_page}"
			id="previousPage">
			<f:param name="firstResult"
				value="#{montosList.previousFirstResult}" />
		</s:link> <s:link view="/planificacion/montos/MontosList.xhtml"
			rendered="#{montosList.nextExists}"
			value="#{messages.msg_list_next_page} #{messages.right}"
			id="nextPage">
			<f:param name="firstResult"
				value="#{montosList.nextFirstResult}" />
		</s:link> <s:link view="/planificacion/montos/MontosList.xhtml"
			rendered="#{montosList.nextExists}"
			value="#{messages.msg_list_last_page} #{messages.right}#{messages.right}"
			id="lastPage">
			<f:param name="firstResult"
				value="#{montosList.lastFirstResult}" />
		</s:link></div>

		<s:div styleClass="actionButtons" rendered="#{empty from}">
			<s:button view="/planificacion/montos/MontosEdit.xhtml" id="create"
				propagation="none"
				value="#{messages.msg_create_male}">
				<f:param name="montosIdMontos" />
			</s:button>
		</s:div>

	</ui:define>

</ui:composition>
