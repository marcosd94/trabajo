<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="detTipoNombramientoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="DetTipoNombramiento Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipo</ui:define>
                <h:inputText id="tipo" value="#{detTipoNombramientoList.detTipoNombramiento.tipo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{detTipoNombramientoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DetTipoNombramientoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">DetTipoNombramiento Search Results (#{empty detTipoNombramientoList.resultList ? 0 : (detTipoNombramientoList.paginated ? detTipoNombramientoList.resultCount : detTipoNombramientoList.resultList.size)})</f:facet>
    <div class="results" id="detTipoNombramientoList">

    <h:outputText value="The detTipoNombramiento search returned no results."
               rendered="#{empty detTipoNombramientoList.resultList}"/>

    <rich:dataTable id="detTipoNombramientoList"
                var="_detTipoNombramiento"
              value="#{detTipoNombramientoList.resultList}"
           rendered="#{not empty detTipoNombramientoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detTipoNombramientoList}"/>
                    <ui:param name="propertyLabel" value="Id det tipo nombramiento"/>
                    <ui:param name="propertyPath" value="detTipoNombramiento.idDetTipoNombramiento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detTipoNombramiento.idDetTipoNombramiento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detTipoNombramientoList}"/>
                    <ui:param name="propertyLabel" value="Planta cargo det id planta cargo det"/>
                    <ui:param name="propertyPath" value="detTipoNombramiento.plantaCargoDet.idPlantaCargoDet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detTipoNombramiento.plantaCargoDet.idPlantaCargoDet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detTipoNombramientoList}"/>
                    <ui:param name="propertyLabel" value="Tipo nombramiento id tipo nombramiento"/>
                    <ui:param name="propertyPath" value="detTipoNombramiento.tipoNombramiento.idTipoNombramiento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detTipoNombramiento.tipoNombramiento.idTipoNombramiento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detTipoNombramientoList}"/>
                    <ui:param name="propertyLabel" value="Cpt id cpt"/>
                    <ui:param name="propertyPath" value="detTipoNombramiento.cpt.idCpt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detTipoNombramiento.cpt.idCpt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detTipoNombramientoList}"/>
                    <ui:param name="propertyLabel" value="Tipo"/>
                    <ui:param name="propertyPath" value="detTipoNombramiento.tipo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detTipoNombramiento.tipo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detTipoNombramientoList}"/>
                    <ui:param name="propertyLabel" value="Activo"/>
                    <ui:param name="propertyPath" value="detTipoNombramiento.activo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detTipoNombramiento.activo}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'DetTipoNombramiento' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="detTipoNombramientoViewId">
                <f:param name="detTipoNombramientoIdDetTipoNombramiento"
                        value="#{_detTipoNombramiento.idDetTipoNombramiento}"/>
            </s:link>
            #{' '}
            <s:link view="/DetTipoNombramientoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="detTipoNombramientoEdit"
                rendered="#{empty from}">
                <f:param name="detTipoNombramientoIdDetTipoNombramiento"
                        value="#{_detTipoNombramiento.idDetTipoNombramiento}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DetTipoNombramientoList.xhtml"
            rendered="#{detTipoNombramientoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DetTipoNombramientoList.xhtml"
            rendered="#{detTipoNombramientoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{detTipoNombramientoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DetTipoNombramientoList.xhtml"
            rendered="#{detTipoNombramientoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{detTipoNombramientoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DetTipoNombramientoList.xhtml"
            rendered="#{detTipoNombramientoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{detTipoNombramientoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DetTipoNombramientoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create detTipoNombramiento">
            <f:param name="detTipoNombramientoIdDetTipoNombramiento"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
