<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="detMinimosRequeridosSearch" styleClass="edit">

        <rich:simpleTogglePanel label="DetMinimosRequeridos Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipo</ui:define>
                <h:inputText id="tipo" value="#{detMinimosRequeridosList.detMinimosRequeridos.tipo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Minimos requeridos</ui:define>
                <h:inputText id="minimosRequeridos" value="#{detMinimosRequeridosList.detMinimosRequeridos.minimosRequeridos}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{detMinimosRequeridosList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DetMinimosRequeridosList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">DetMinimosRequeridos Search Results (#{empty detMinimosRequeridosList.resultList ? 0 : (detMinimosRequeridosList.paginated ? detMinimosRequeridosList.resultCount : detMinimosRequeridosList.resultList.size)})</f:facet>
    <div class="results" id="detMinimosRequeridosList">

    <h:outputText value="The detMinimosRequeridos search returned no results."
               rendered="#{empty detMinimosRequeridosList.resultList}"/>

    <rich:dataTable id="detMinimosRequeridosList"
                var="_detMinimosRequeridos"
              value="#{detMinimosRequeridosList.resultList}"
           rendered="#{not empty detMinimosRequeridosList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detMinimosRequeridosList}"/>
                    <ui:param name="propertyLabel" value="Id minimos requeridos"/>
                    <ui:param name="propertyPath" value="detMinimosRequeridos.idMinimosRequeridos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detMinimosRequeridos.idMinimosRequeridos}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detMinimosRequeridosList}"/>
                    <ui:param name="propertyLabel" value="Planta cargo det id planta cargo det"/>
                    <ui:param name="propertyPath" value="detMinimosRequeridos.plantaCargoDet.idPlantaCargoDet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detMinimosRequeridos.plantaCargoDet.idPlantaCargoDet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detMinimosRequeridosList}"/>
                    <ui:param name="propertyLabel" value="Cpt id cpt"/>
                    <ui:param name="propertyPath" value="detMinimosRequeridos.cpt.idCpt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detMinimosRequeridos.cpt.idCpt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detMinimosRequeridosList}"/>
                    <ui:param name="propertyLabel" value="Requisito minimo cpt id requisito minimo cpt"/>
                    <ui:param name="propertyPath" value="detMinimosRequeridos.requisitoMinimoCpt.idRequisitoMinimoCpt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detMinimosRequeridos.requisitoMinimoCpt.idRequisitoMinimoCpt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detMinimosRequeridosList}"/>
                    <ui:param name="propertyLabel" value="Tipo"/>
                    <ui:param name="propertyPath" value="detMinimosRequeridos.tipo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detMinimosRequeridos.tipo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detMinimosRequeridosList}"/>
                    <ui:param name="propertyLabel" value="Minimos requeridos"/>
                    <ui:param name="propertyPath" value="detMinimosRequeridos.minimosRequeridos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detMinimosRequeridos.minimosRequeridos}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detMinimosRequeridosList}"/>
                    <ui:param name="propertyLabel" value="Activo"/>
                    <ui:param name="propertyPath" value="detMinimosRequeridos.activo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detMinimosRequeridos.activo}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'DetMinimosRequeridos' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="detMinimosRequeridosViewId">
                <f:param name="detMinimosRequeridosIdMinimosRequeridos"
                        value="#{_detMinimosRequeridos.idMinimosRequeridos}"/>
            </s:link>
            #{' '}
            <s:link view="/DetMinimosRequeridosEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="detMinimosRequeridosEdit"
                rendered="#{empty from}">
                <f:param name="detMinimosRequeridosIdMinimosRequeridos"
                        value="#{_detMinimosRequeridos.idMinimosRequeridos}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DetMinimosRequeridosList.xhtml"
            rendered="#{detMinimosRequeridosList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DetMinimosRequeridosList.xhtml"
            rendered="#{detMinimosRequeridosList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{detMinimosRequeridosList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DetMinimosRequeridosList.xhtml"
            rendered="#{detMinimosRequeridosList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{detMinimosRequeridosList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DetMinimosRequeridosList.xhtml"
            rendered="#{detMinimosRequeridosList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{detMinimosRequeridosList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DetMinimosRequeridosEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create detMinimosRequeridos">
            <f:param name="detMinimosRequeridosIdMinimosRequeridos"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
