<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="historicosEstadoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="HistoricosEstado Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Observacion</ui:define>
                <h:inputText id="observacion" value="#{historicosEstadoList.historicosEstado.observacion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu mod</ui:define>
                <h:inputText id="usuMod" value="#{historicosEstadoList.historicosEstado.usuMod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{historicosEstadoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/HistoricosEstadoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">HistoricosEstado Search Results (#{empty historicosEstadoList.resultList ? 0 : (historicosEstadoList.paginated ? historicosEstadoList.resultCount : historicosEstadoList.resultList.size)})</f:facet>
    <div class="results" id="historicosEstadoList">

    <h:outputText value="The historicosEstado search returned no results."
               rendered="#{empty historicosEstadoList.resultList}"/>

    <rich:dataTable id="historicosEstadoList"
                var="_historicosEstado"
              value="#{historicosEstadoList.resultList}"
           rendered="#{not empty historicosEstadoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{historicosEstadoList}"/>
                    <ui:param name="propertyLabel" value="Id historico estado"/>
                    <ui:param name="propertyPath" value="historicosEstado.idHistoricoEstado"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_historicosEstado.idHistoricoEstado}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{historicosEstadoList}"/>
                    <ui:param name="propertyLabel" value="Planta cargo det id planta cargo det"/>
                    <ui:param name="propertyPath" value="historicosEstado.plantaCargoDet.idPlantaCargoDet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_historicosEstado.plantaCargoDet.idPlantaCargoDet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{historicosEstadoList}"/>
                    <ui:param name="propertyLabel" value="Estado cab id estado cab"/>
                    <ui:param name="propertyPath" value="historicosEstado.estadoCab.idEstadoCab"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_historicosEstado.estadoCab.idEstadoCab}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{historicosEstadoList}"/>
                    <ui:param name="propertyLabel" value="Observacion"/>
                    <ui:param name="propertyPath" value="historicosEstado.observacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_historicosEstado.observacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{historicosEstadoList}"/>
                    <ui:param name="propertyLabel" value="Usu mod"/>
                    <ui:param name="propertyPath" value="historicosEstado.usuMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_historicosEstado.usuMod}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{historicosEstadoList}"/>
                    <ui:param name="propertyLabel" value="Fecha mod"/>
                    <ui:param name="propertyPath" value="historicosEstado.fechaMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_historicosEstado.fechaMod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'HistoricosEstado' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="historicosEstadoViewId">
                <f:param name="historicosEstadoIdHistoricoEstado"
                        value="#{_historicosEstado.idHistoricoEstado}"/>
            </s:link>
            #{' '}
            <s:link view="/HistoricosEstadoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="historicosEstadoEdit"
                rendered="#{empty from}">
                <f:param name="historicosEstadoIdHistoricoEstado"
                        value="#{_historicosEstado.idHistoricoEstado}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/HistoricosEstadoList.xhtml"
            rendered="#{historicosEstadoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/HistoricosEstadoList.xhtml"
            rendered="#{historicosEstadoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{historicosEstadoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/HistoricosEstadoList.xhtml"
            rendered="#{historicosEstadoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{historicosEstadoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/HistoricosEstadoList.xhtml"
            rendered="#{historicosEstadoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{historicosEstadoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/HistoricosEstadoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create historicosEstado">
            <f:param name="historicosEstadoIdHistoricoEstado"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
