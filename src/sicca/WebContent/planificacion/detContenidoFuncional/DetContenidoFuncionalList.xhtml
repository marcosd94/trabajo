<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="detContenidoFuncionalSearch" styleClass="edit">

        <rich:simpleTogglePanel label="DetContenidoFuncional Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipo</ui:define>
                <h:inputText id="tipo" value="#{detContenidoFuncionalList.detContenidoFuncional.tipo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{detContenidoFuncionalList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DetContenidoFuncionalList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">DetContenidoFuncional Search Results (#{empty detContenidoFuncionalList.resultList ? 0 : (detContenidoFuncionalList.paginated ? detContenidoFuncionalList.resultCount : detContenidoFuncionalList.resultList.size)})</f:facet>
    <div class="results" id="detContenidoFuncionalList">

    <h:outputText value="The detContenidoFuncional search returned no results."
               rendered="#{empty detContenidoFuncionalList.resultList}"/>

    <rich:dataTable id="detContenidoFuncionalList"
                var="_detContenidoFuncional"
              value="#{detContenidoFuncionalList.resultList}"
           rendered="#{not empty detContenidoFuncionalList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detContenidoFuncionalList}"/>
                    <ui:param name="propertyLabel" value="Id contenido funcional"/>
                    <ui:param name="propertyPath" value="detContenidoFuncional.idContenidoFuncional"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detContenidoFuncional.idContenidoFuncional}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detContenidoFuncionalList}"/>
                    <ui:param name="propertyLabel" value="Planta cargo det id planta cargo det"/>
                    <ui:param name="propertyPath" value="detContenidoFuncional.plantaCargoDet.idPlantaCargoDet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detContenidoFuncional.plantaCargoDet.idPlantaCargoDet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detContenidoFuncionalList}"/>
                    <ui:param name="propertyLabel" value="Cpt id cpt"/>
                    <ui:param name="propertyPath" value="detContenidoFuncional.cpt.idCpt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detContenidoFuncional.cpt.idCpt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detContenidoFuncionalList}"/>
                    <ui:param name="propertyLabel" value="Contenido funcional id contenido funcional"/>
                    <ui:param name="propertyPath" value="detContenidoFuncional.contenidoFuncional.idContenidoFuncional"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detContenidoFuncional.contenidoFuncional.idContenidoFuncional}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detContenidoFuncionalList}"/>
                    <ui:param name="propertyLabel" value="Tipo"/>
                    <ui:param name="propertyPath" value="detContenidoFuncional.tipo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detContenidoFuncional.tipo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detContenidoFuncionalList}"/>
                    <ui:param name="propertyLabel" value="Puntaje"/>
                    <ui:param name="propertyPath" value="detContenidoFuncional.puntaje"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detContenidoFuncional.puntaje}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'DetContenidoFuncional' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="detContenidoFuncionalViewId">
                <f:param name="detContenidoFuncionalIdContenidoFuncional"
                        value="#{_detContenidoFuncional.idContenidoFuncional}"/>
            </s:link>
            #{' '}
            <s:link view="/DetContenidoFuncionalEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="detContenidoFuncionalEdit"
                rendered="#{empty from}">
                <f:param name="detContenidoFuncionalIdContenidoFuncional"
                        value="#{_detContenidoFuncional.idContenidoFuncional}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DetContenidoFuncionalList.xhtml"
            rendered="#{detContenidoFuncionalList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DetContenidoFuncionalList.xhtml"
            rendered="#{detContenidoFuncionalList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{detContenidoFuncionalList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DetContenidoFuncionalList.xhtml"
            rendered="#{detContenidoFuncionalList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{detContenidoFuncionalList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DetContenidoFuncionalList.xhtml"
            rendered="#{detContenidoFuncionalList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{detContenidoFuncionalList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DetContenidoFuncionalEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create detContenidoFuncional">
            <f:param name="detContenidoFuncionalIdContenidoFuncional"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
