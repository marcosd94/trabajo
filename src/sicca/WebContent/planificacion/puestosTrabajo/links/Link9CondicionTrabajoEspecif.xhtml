<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">

<h3>#{messages.CU120_link9_title}</h3>

	<div class="results" id="tab5"><h:panelGrid
		columns="1">
		<s:decorate id="msgField" template="/layout/edit.xhtml">
			<h:outputText id="msg05"
				value="#{administrarPuestosTrabajoFormController.mensajeLink09}"
				style="color:red;" />
		</s:decorate>
		<rich:dataTable cellpadding="0" cellspacing="0" border="0"
			var="record" rowKeyVar="row"
			value="#{administrarPuestosTrabajoFormController.listaDtoLink9}" style=" width : 100%;">

			<f:facet name="header">
				<rich:columnGroup>
					<rich:column width="250px">
						<h:outputText value="#{messages.Tab05_condicion_trab}" />
					</rich:column>
					<rich:column width="50px">
						<h:outputText value="#{messages.Tab02_Puntaje}" />
					</rich:column>
					<rich:column width="100px">
						<h:outputText value="#{messages.Tab05_justificacion}" />
					</rich:column>
					<rich:column width="100px">
						<h:outputText value="#{messages.Tab05_ajuste}" />
					</rich:column>
					<ui:remove>
						<rich:column width="50px">
												<h:outputText value="#{messages.Tab02_Activo}" />
											</rich:column>
					</ui:remove>
				</rich:columnGroup>
			</f:facet>
			<rich:column width="250px">

				<h:outputText value="#{record.condicionTrabajoEspecif.tipo} - #{record.condicionTrabajoEspecif.descripcion}" />

			</rich:column>
			<rich:column width="50px;" style="text-align: center;">

				<h:inputText onkeypress="return soloNumeros(event);" value="#{record.puntaje}"  size="10" disabled="#{plantaCargoDetFrom == 'ver'}">
				</h:inputText>
			</rich:column>
			<rich:column width="100px">
				<h:inputTextarea value="#{record.justificacion}" size="50"
						cols="50"   rows="4" disabled="#{plantaCargoDetFrom == 'ver'}"  >
							
				</h:inputTextarea>
			</rich:column>
			
			<rich:column width="100px">

				<h:inputTextarea value="#{record.ajustes}" size="50"
						cols="50"   rows="4" disabled="#{plantaCargoDetFrom == 'ver'}"  >
							
				</h:inputTextarea>
			</rich:column>

			<ui:remove>
				<rich:column width="50px;" style="text-align: center;">
				
								<h:selectBooleanCheckbox value="#{record.activo}" disabled="#{plantaCargoDetFrom == 'ver'}"/>
							</rich:column>
			</ui:remove>



		</rich:dataTable>
	</h:panelGrid></div>



</ui:composition>
