<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:s="http://jboss.com/products/seam/taglib">


	<h:form id="resultado" styleClass="edit">

		<rich:panel >
		  <f:facet name="header">#{messages.CU493_consolidado_enc}</f:facet>
		  <div class="results" id="tbldetList" style=" overflow: scroll;  width:610 ;HEIGHT: 430px"  >
		  <rich:dataTable id="regList" var="_items"  first="0" style="border:0;"
			value="#{cargarResultadoEncuestaFC.encuestasPlantillasMultDTOs}"
											 rowKeyVar="rowNr">
		  	<rich:column 
					style="#{_items.esGrupo?'background-color:lightgrey;':'border-right: 0px;'}border-bottom: 0px solid #C0C0C0;">
					<f:facet name="header">
						#{messages.CU493_grupo}
						</f:facet>
					<h:outputText
						value="#{_items.grupo.descripcion}" />
				</rich:column>
				<rich:column  
					style="#{_items.esGrupo?'background-color:lightgrey;':'border-right: 0px;'}border-bottom: 0px solid #C0C0C0;">
					<f:facet name="header">
						#{messages.CU493_pregunta}
						</f:facet>
					<h:outputText  styleClass="labelClass"
						value="#{_items.preguntaConfigurada.pregunta}" />
				</rich:column>
				<rich:column  
					style="#{_items.esGrupo?'background-color:lightgrey;':'border-right: 0px;'}border-bottom: 0px solid #C0C0C0;">
					<f:facet name="header">
						#{messages.CU493_repuesta}
						</f:facet>
					<h:outputText
						value="#{_items.respuestaMultipleConfigurada.respuestaOpc}" />
						
				</rich:column>
					<rich:column 
					style="#{_items.esGrupo?'background-color:lightgrey;':'border-right: 0px;'}border-bottom: 0px solid #C0C0C0;">
					<f:facet name="header">
						#{messages.CU493_cnt_rpt}
						</f:facet>
						<div align="right">
					<h:outputText  styleClass="numeric" 
						value="#{_items.cntRpta}" />
						</div>
				</rich:column>
			 
				
		  </rich:dataTable>
		 </div>
		  
		    <rich:dataTable id="regTxtList" var="_reg"  first="0" style="border:0;"
			value="#{cargarResultadoEncuestaFC.encuestasPlantillasTxtDTOs}">
				<rich:column style="border:0;">
					<h:panelGroup>
						<h:panelGrid columns="1">
							<h:outputText value="#{_reg.grupo.descripcion}"
								 styleClass="labelClass"
								style="color:#7267AD;font-style:normal;font-size:medium;font-family:Arial;" />
						</h:panelGrid>
						<h:panelGrid columns="2">
							
							<h:outputText value="#{_reg.preguntaConfigurada.pregunta}" styleClass="labelClass" />
						</h:panelGrid>
						<h:panelGrid columns="1">
							<h:inputTextarea id="obs" cols="100" rows="5" disabled="true"
								value="#{_reg.respuestaTxt}">
								<f:validateLength maximum="500" />
							</h:inputTextarea>
						</h:panelGrid>
					</h:panelGroup>

				</rich:column>						 
		</rich:dataTable>
		  
		</rich:panel>

	</h:form>



</ui:composition>
