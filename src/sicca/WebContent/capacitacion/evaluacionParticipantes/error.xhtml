<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.prime.com.tr/ui"
    template="/layout/template.xhtml">

    <ui:param name="showGlobalMessages" value="false"/>
    <ui:define name="body">

		<h:panelGrid style="text-align:center;width:100%">
			<p:panel style="border:0px;">  
				<p:effect type="bounce" event="click" />  
		        <h:graphicImage value="/img/error/green-alien.png"/>
		    </p:panel>
		    
		    <h:messages id="errorMessage" styleClass="message" />
		    
	       
	        
			<br />
			<s:link id="initId" view="/home.xhtml" propagation="none">
				<h:graphicImage value="/img/portal/boton-home.png" title="#{messages.msg_pagina_inicio}" alt="Inicio" width="35" height="35"/>
			</s:link>
		</h:panelGrid>
    </ui:define>
</ui:composition>
