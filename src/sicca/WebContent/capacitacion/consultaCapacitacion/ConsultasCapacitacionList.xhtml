<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="consultasCapacitacionSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ConsultasCapacitacion Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Lugar</ui:define>
                <h:inputText id="lugar" value="#{consultasCapacitacionList.consultasCapacitacion.lugar}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Direccion</ui:define>
                <h:inputText id="direccion" value="#{consultasCapacitacionList.consultasCapacitacion.direccion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Telefono</ui:define>
                <h:inputText id="telefono" value="#{consultasCapacitacionList.consultasCapacitacion.telefono}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Email</ui:define>
                <h:inputText id="email" value="#{consultasCapacitacionList.consultasCapacitacion.email}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu alta</ui:define>
                <h:inputText id="usuAlta" value="#{consultasCapacitacionList.consultasCapacitacion.usuAlta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu mod</ui:define>
                <h:inputText id="usuMod" value="#{consultasCapacitacionList.consultasCapacitacion.usuMod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{consultasCapacitacionList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ConsultasCapacitacionList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ConsultasCapacitacion Search Results (#{empty consultasCapacitacionList.resultList ? 0 : (consultasCapacitacionList.paginated ? consultasCapacitacionList.resultCount : consultasCapacitacionList.resultList.size)})</f:facet>
    <div class="results" id="consultasCapacitacionList">

    <h:outputText value="The consultasCapacitacion search returned no results."
               rendered="#{empty consultasCapacitacionList.resultList}"/>

    <rich:dataTable id="consultasCapacitacionList"
                var="_consultasCapacitacion"
              value="#{consultasCapacitacionList.resultList}"
           rendered="#{not empty consultasCapacitacionList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{consultasCapacitacionList}"/>
                    <ui:param name="propertyLabel" value="Id consultas"/>
                    <ui:param name="propertyPath" value="consultasCapacitacion.idConsultas"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_consultasCapacitacion.idConsultas}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{consultasCapacitacionList}"/>
                    <ui:param name="propertyLabel" value="Capacitaciones id capacitacion"/>
                    <ui:param name="propertyPath" value="consultasCapacitacion.capacitaciones.idCapacitacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_consultasCapacitacion.capacitaciones.idCapacitacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{consultasCapacitacionList}"/>
                    <ui:param name="propertyLabel" value="Lugar"/>
                    <ui:param name="propertyPath" value="consultasCapacitacion.lugar"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_consultasCapacitacion.lugar}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{consultasCapacitacionList}"/>
                    <ui:param name="propertyLabel" value="Direccion"/>
                    <ui:param name="propertyPath" value="consultasCapacitacion.direccion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_consultasCapacitacion.direccion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{consultasCapacitacionList}"/>
                    <ui:param name="propertyLabel" value="Telefono"/>
                    <ui:param name="propertyPath" value="consultasCapacitacion.telefono"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_consultasCapacitacion.telefono}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{consultasCapacitacionList}"/>
                    <ui:param name="propertyLabel" value="Email"/>
                    <ui:param name="propertyPath" value="consultasCapacitacion.email"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_consultasCapacitacion.email}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{consultasCapacitacionList}"/>
                    <ui:param name="propertyLabel" value="Hora desde"/>
                    <ui:param name="propertyPath" value="consultasCapacitacion.horaDesde"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_consultasCapacitacion.horaDesde}">
                <s:convertDateTime type="time"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{consultasCapacitacionList}"/>
                    <ui:param name="propertyLabel" value="Hora hasta"/>
                    <ui:param name="propertyPath" value="consultasCapacitacion.horaHasta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_consultasCapacitacion.horaHasta}">
                <s:convertDateTime type="time"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{consultasCapacitacionList}"/>
                    <ui:param name="propertyLabel" value="Activo"/>
                    <ui:param name="propertyPath" value="consultasCapacitacion.activo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_consultasCapacitacion.activo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{consultasCapacitacionList}"/>
                    <ui:param name="propertyLabel" value="Usu alta"/>
                    <ui:param name="propertyPath" value="consultasCapacitacion.usuAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_consultasCapacitacion.usuAlta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{consultasCapacitacionList}"/>
                    <ui:param name="propertyLabel" value="Fecha alta"/>
                    <ui:param name="propertyPath" value="consultasCapacitacion.fechaAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_consultasCapacitacion.fechaAlta}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{consultasCapacitacionList}"/>
                    <ui:param name="propertyLabel" value="Usu mod"/>
                    <ui:param name="propertyPath" value="consultasCapacitacion.usuMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_consultasCapacitacion.usuMod}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{consultasCapacitacionList}"/>
                    <ui:param name="propertyLabel" value="Fecha mod"/>
                    <ui:param name="propertyPath" value="consultasCapacitacion.fechaMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_consultasCapacitacion.fechaMod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ConsultasCapacitacion' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="consultasCapacitacionViewId">
                <f:param name="consultasCapacitacionIdConsultas"
                        value="#{_consultasCapacitacion.idConsultas}"/>
            </s:link>
            #{' '}
            <s:link view="/ConsultasCapacitacionEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="consultasCapacitacionEdit"
                rendered="#{empty from}">
                <f:param name="consultasCapacitacionIdConsultas"
                        value="#{_consultasCapacitacion.idConsultas}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ConsultasCapacitacionList.xhtml"
            rendered="#{consultasCapacitacionList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ConsultasCapacitacionList.xhtml"
            rendered="#{consultasCapacitacionList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{consultasCapacitacionList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ConsultasCapacitacionList.xhtml"
            rendered="#{consultasCapacitacionList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{consultasCapacitacionList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ConsultasCapacitacionList.xhtml"
            rendered="#{consultasCapacitacionList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{consultasCapacitacionList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ConsultasCapacitacionEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create consultasCapacitacion">
            <f:param name="consultasCapacitacionIdConsultas"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
