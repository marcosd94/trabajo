<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/templateCapacitacion.xhtml">

	<ui:define name="body">
		<style type="text/css">
span {
	text-align: justify;
	font-size: 11pt;
	font-weight: bold;
}

h1 {
	text-align: justify;
	font-size: 12pt;
	font-weight: bold;
	color: #819FF7;
}

h2 {
	text-align: center;
	font-size: 14pt;
	font-weight: bold;
	color: #5882FA;
}
</style>
		<h:form id="form">
		<rich:panel>
			<table>
				<tr>
				<td>
					<h:graphicImage value="/img/portal/Dibujoxxx.JPG" />
					</td>
					<td><rich:panel id="idPanelPrincipal"
						style=" width : 672px; border: none;">


						<a:repeat value="#{datosPublicacionCapacitacionFC.listaTexto}"
							var="_texto" rows="20" id="repeat">
							<h:outputText escape="false" value="#{_texto}">
							</h:outputText>
						</a:repeat>


					</rich:panel></td>
					
				</tr>
			</table>
			</rich:panel>
			<div>
			<h:commandButton value="Descargar Prospecto" rendered="#{datosPublicacionCapacitacionFC.capacitacion.documentos!=null}" action="#{datosPublicacionCapacitacionFC.abrirDoc()}"/>
			<s:button id="cancelAdd" value="Volver" propagation="none"
			 view="/#{from}.xhtml" /></div>
		</h:form>




	</ui:define>
</ui:composition>
