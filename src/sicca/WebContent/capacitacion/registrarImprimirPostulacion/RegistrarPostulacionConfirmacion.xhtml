<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/layout/templateCapacitacion.xhtml">
	<ui:define name="body">
		<h1>#{messages.CU482_tit_confirmacion}</h1>

		<h:form id="postulacion" styleClass="edit">
			<rich:panel id="capacitacion">
				<h:panelGrid>
					<s:decorate id="msgField" template="/layout/edit.xhtml">
						<h:outputText id="msg" value="#{messages.CU482_msg_postulacion}" />
					</s:decorate>
					<s:decorate id="msgTituloField" template="/layout/edit.xhtml">
						<h2>#{imprimirRegistrarPostulacionFC.capacitaciones.tituloPublic}</h2>
					</s:decorate>

					<s:decorate id="msgNombreField" template="/layout/edit.xhtml">
						<h2>#{imprimirRegistrarPostulacionFC.capacitaciones.nombre}</h2>
					</s:decorate>
				</h:panelGrid>
			</rich:panel>
			<rich:panel style="border:none;">
				<h:panelGrid>
				<s:decorate id="obsField" template="/layout/edit.xhtml">
					<span class="required"> <h:outputText id="obs"
						value="#{messages.CU482_msg_recordatorio}" /> </span>
				</s:decorate>

				<s:decorate id="msgCodigoField" template="/layout/edit.xhtml">
					<h2>#{imprimirRegistrarPostulacionFC.codigo}</h2>
				</s:decorate>


				<s:decorate id="importanteField" template="/layout/edit.xhtml">
					<h:outputText id="importante"
						value="#{messages.CU482_msg_importante}" />
				</s:decorate>
				<s:decorate id="correoField" template="/layout/edit.xhtml">
					<h:outputText id="correo" value="#{messages.CU482_msg_email}" />
				</s:decorate>
			</h:panelGrid>
			</rich:panel>

			<div class="actionButtons"><h:commandButton id="imprimir"
				value="Imprimir" action="#{imprimirRegistrarPostulacionFC.pdf()}" />
			<s:button id="cancelAdd" value="Volver" propagation="none"
				includePageParams="false" view="/cuentaUsuarioPortal.xhtml" /></div>
		</h:form>
	</ui:define>
</ui:composition>
