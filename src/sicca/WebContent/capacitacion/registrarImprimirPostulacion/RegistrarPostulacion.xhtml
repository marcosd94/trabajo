<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/layout/templateCapacitacion.xhtml">
	<ui:define name="body">
		<h1>#{messages.CU482_titulo}</h1>

		<h:form id="postulacion" styleClass="edit">
			<rich:panel id="capacitacion">
				<f:facet name="header">#{messages.CU482_panel_capac}</f:facet>
				<table align="center">
					<tr>
						<td>
						<h2>#{imprimirRegistrarPostulacionFC.capacitaciones.tituloPublic}</h2>

						</td>
					</tr>
					<tr>
						<td><h2>#{imprimirRegistrarPostulacionFC.capacitaciones.nombre}"</h2>

						</td>
					</tr>
				</table>
			</rich:panel>
			<rich:panel style="border:none;">
				<s:decorate id="obsField" template="/layout/edit.xhtml">
					<span class="required"> <h:outputText id="obs"
						value="#{messages.CU482_msg_obs}" /> </span>
				</s:decorate>
			</rich:panel>
			<br />
			<br />
			<rich:panel style="border:none;">
				<table align="center">
					<tr>
						<td><h:panelGrid bgcolor="#A9D0F5">
							<s:decorate id="msgField2" template="/layout/edit.xhtml">
								<h:outputText id="msg2" value="Las fechas administradas en la presente capacitación están sujetas a cambios, los cuales de existir serán notificados." /> #{' '}
							</s:decorate>
						</h:panelGrid></td>
					</tr>
				</table>
			</rich:panel>
			<rich:panel style="border:none;">
				<table align="center">
					<tr>
						<td><h:panelGrid bgcolor="#A9D0F5">
							<s:decorate id="msgField" template="/layout/edit.xhtml">
								<h:outputText id="msg" value="#{messages.CU482_msg_visualizar}" /> #{' '}
							<s:link value="aquí"
									view="/capacitacion/fichaPostulacion/VerFichaInscripcion.xhtml">
									<f:param name="cu" value="CU482" />
									<f:param name="id" value="#{imprimirRegistrarPostulacionFC.persona.idPersona}" />
									<f:param name="from"
										value="/capacitacion/registrarImprimirPostulacion/RegistrarPostulacion" />
								</s:link>
							</s:decorate>
						</h:panelGrid></td>
					</tr>
				</table>
			</rich:panel>
			<div class="actionButtons"><h:commandButton id="confirmar"
				value="#{messages.CU482_btn_confirmar}" action="#{imprimirRegistrarPostulacionFC.confirmar()}"
				onclick="return confirm('#{messages.CU482_msg_confirmacion}');" /> <s:button
				id="cancelAdd" value="Volver" propagation="none"
				includePageParams="false" view="/capacitacion/buscarCapacitaciones/BuscarCapacitacionesProcPostulacion.xhtml" /></div>
		</h:form>
	</ui:define>
</ui:composition>
