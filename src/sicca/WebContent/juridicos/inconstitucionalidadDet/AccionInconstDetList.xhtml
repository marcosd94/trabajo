<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="accionInconstDetSearch" styleClass="edit">

        <rich:simpleTogglePanel label="AccionInconstDet Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Otra ley</ui:define>
                <h:inputText id="otraLey" value="#{accionInconstDetList.accionInconstDet.otraLey}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Art especif</ui:define>
                <h:inputText id="artEspecif" value="#{accionInconstDetList.accionInconstDet.artEspecif}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu alta</ui:define>
                <h:inputText id="usuAlta" value="#{accionInconstDetList.accionInconstDet.usuAlta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{accionInconstDetList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AccionInconstDetList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">AccionInconstDet Search Results (#{empty accionInconstDetList.resultList ? 0 : (accionInconstDetList.paginated ? accionInconstDetList.resultCount : accionInconstDetList.resultList.size)})</f:facet>
    <div class="results" id="accionInconstDetList">

    <h:outputText value="The accionInconstDet search returned no results."
               rendered="#{empty accionInconstDetList.resultList}"/>

    <rich:dataTable id="accionInconstDetList"
                var="_accionInconstDet"
              value="#{accionInconstDetList.resultList}"
           rendered="#{not empty accionInconstDetList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accionInconstDetList}"/>
                    <ui:param name="propertyLabel" value="Id accion det"/>
                    <ui:param name="propertyPath" value="accionInconstDet.idAccionDet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_accionInconstDet.idAccionDet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accionInconstDetList}"/>
                    <ui:param name="propertyLabel" value="Accion inconst cab id accion cab"/>
                    <ui:param name="propertyPath" value="accionInconstDet.accionInconstCab.idAccionCab"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_accionInconstDet.accionInconstCab.idAccionCab}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accionInconstDetList}"/>
                    <ui:param name="propertyLabel" value="Id datos especif ley"/>
                    <ui:param name="propertyPath" value="accionInconstDet.idDatosEspecifLey"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_accionInconstDet.idDatosEspecifLey}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accionInconstDetList}"/>
                    <ui:param name="propertyLabel" value="Otra ley"/>
                    <ui:param name="propertyPath" value="accionInconstDet.otraLey"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_accionInconstDet.otraLey}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accionInconstDetList}"/>
                    <ui:param name="propertyLabel" value="Art todos"/>
                    <ui:param name="propertyPath" value="accionInconstDet.artTodos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_accionInconstDet.artTodos}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accionInconstDetList}"/>
                    <ui:param name="propertyLabel" value="Art especif"/>
                    <ui:param name="propertyPath" value="accionInconstDet.artEspecif"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_accionInconstDet.artEspecif}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accionInconstDetList}"/>
                    <ui:param name="propertyLabel" value="Fecha alta"/>
                    <ui:param name="propertyPath" value="accionInconstDet.fechaAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_accionInconstDet.fechaAlta}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accionInconstDetList}"/>
                    <ui:param name="propertyLabel" value="Usu alta"/>
                    <ui:param name="propertyPath" value="accionInconstDet.usuAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_accionInconstDet.usuAlta}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'AccionInconstDet' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="accionInconstDetViewId">
                <f:param name="accionInconstDetIdAccionDet"
                        value="#{_accionInconstDet.idAccionDet}"/>
            </s:link>
            #{' '}
            <s:link view="/AccionInconstDetEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="accionInconstDetEdit"
                rendered="#{empty from}">
                <f:param name="accionInconstDetIdAccionDet"
                        value="#{_accionInconstDet.idAccionDet}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AccionInconstDetList.xhtml"
            rendered="#{accionInconstDetList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AccionInconstDetList.xhtml"
            rendered="#{accionInconstDetList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{accionInconstDetList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AccionInconstDetList.xhtml"
            rendered="#{accionInconstDetList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{accionInconstDetList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AccionInconstDetList.xhtml"
            rendered="#{accionInconstDetList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{accionInconstDetList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AccionInconstDetEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create accionInconstDet">
            <f:param name="accionInconstDetIdAccionDet"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
