<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">
	<h1>#{messages.Sancion_}</h1>

    <h:form id="sancion" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{messages.CU454_tittle_view}</f:facet>

	            <s:decorate id="descripcionField" template="/layout/edit.xhtml">
	                <ui:define name="label">#{messages.msg_descripcion}</ui:define>
	                <h:inputText id="descripcion"
	                	 maxlength="100" disabled="true"  size="100"
	                     value="#{sancionHome.instance.descripcion}">
	                </h:inputText>
	            </s:decorate>

	            <s:decorate id="accionesField" template="/layout/edit.xhtml">
	                <ui:define name="label">#{messages.CU454_acciones}</ui:define>
	                <h:selectBooleanCheckbox id="inhabilita" value="#{sancionHome.instance.inhabilita}" disabled="true"/>
	                <h:outputText value="#{' '} #{messages.CU454_inhabilita} #{' '}"/>
	                
	                <h:selectBooleanCheckbox id="desvincula" value="#{sancionHome.instance.desvincula}" disabled="true"/>
	                <h:outputText value="#{' '} #{messages.CU454_desvincula} #{' '}"/>
	            </s:decorate>

				<s:decorate id="activoField" template="/layout/edit.xhtml" rendered="#{sancionHome.managed}">
	                <ui:define name="label">#{messages.gral_activo}</ui:define>
	                <h:selectBooleanCheckbox id="activo"
	                		disabled="true"
	                          value="#{sancionHome.instance.activo}"/>
	            </s:decorate>
        	<div style="clear:both"/>
        </rich:panel>

        <div class="actionButtons">
            <s:button id="cancelEdit"
                   value="#{messages.msg_done}"
             propagation="end"
                    view="/juridicos/sanciones/SancionList.xhtml"
                rendered="#{sancionHome.managed}"/>

        </div>

        
      	<h:panelGrid columns="2">
		<s:decorate id="usuAltaField" template="/layout/edit.xhtml" rendered="#{sancionHome.managed}">
               <ui:define name="label">#{messages.msg_usu_alta}</ui:define>
               <h:outputText id="usuAlta" value="#{sancionHome.instance.usuAlta}"/>
           </s:decorate>
           <s:decorate id="fechaAltaField" template="/layout/edit.xhtml" rendered="#{sancionHome.managed}">
               <ui:define name="label">#{messages.msg_fecha_alta_}</ui:define>
               <h:outputText id="fechaAlta" value="#{sancionHome.instance.fechaAlta}">
				<s:convertDateTime pattern="dd/MM/yyyy" locale="ES"/>
			</h:outputText>
           </s:decorate>
           <s:decorate id="usuModField" template="/layout/edit.xhtml" rendered="#{sancionHome.managed}">
               <ui:define name="label">#{messages.msg_usu_mod}</ui:define>
               <h:outputText id="usuMod" value="#{sancionHome.instance.usuMod}"/>
           </s:decorate>
           <s:decorate id="fechaModField" template="/layout/edit.xhtml" rendered="#{sancionHome.managed}">
               <ui:define name="label">#{messages.msg_fecha_mod}</ui:define>
               <h:outputText id="fechaMod" value="#{sancionHome.instance.fechaMod}">
				<s:convertDateTime pattern="dd/MM/yyyy" locale="ES"/>
			</h:outputText>
        </s:decorate>
	</h:panelGrid>
        
    </h:form>


        
</ui:define>

</ui:composition>
