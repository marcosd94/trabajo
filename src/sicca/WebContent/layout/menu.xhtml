
<rich:toolBar xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich" template="/layout/template.xhtml"
	style="margin-left:5px; margin-right:5px; border:0; white-space: pre;">
 
	<rich:toolBarGroup>
		<s:link id="menuHomeId" view="/home.xhtml" propagation="none"
			rendered="#{portalFormController.tieneRolDistintoPortal() or !identity.loggedIn}">
			<h:graphicImage value="/img/portal/boton-home.png"
				title="#{messages.msg_pagina_inicio}" alt="Inicio" width="35"
				height="35" />
		</s:link>

	</rich:toolBarGroup>
	
	

	<rich:toolBarGroup style="white-space: pre; padding-left:10px;">
		<s:link id="portalId" view="/Portal.xhtml" value="Portal"
			propagation="none"
			rendered="#{portalFormController.tieneRolPortal()}" />
				
			
			
	</rich:toolBarGroup>
	

	<rich:toolBarGroup
		rendered="#{portalFormController.tieneRolDistintoPortal()}">
		<ui:include src="/layout/menus/planificacion.xhtml" />
		<ui:include src="/layout/menus/seleccion.xhtml" />
		<ui:include src="/layout/menus/movilidad.xhtml" />
		<ui:include src="/layout/menus/remuneracion.xhtml" />
		<ui:include src="/layout/menus/desvinculacion.xhtml" />
		<ui:include src="/layout/menus/juridicos.xhtml" />
		<ui:include src="/layout/menus/capacitacion.xhtml" />
		<ui:include src="/layout/menus/evaluacion.xhtml" />
		<ui:include src="/layout/menus/legajo.xhtml" />
<!-- 		<ui:include src="/layout/menus/igp.xhtml" /> -->
	 	<ui:include src="/layout/menus/administracion.xhtml" />



		<!-- TEMPORAL, PARA VISUALIZAR LAS PANTALLAS DE BUSQUEDA QUE SERAN ACCEDIDAS DESDE OTROS UCs-->
		<rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none"
			rendered="false">
			<f:facet name="label">Pantallas de Busqueda (temporal)</f:facet>

			<rich:menuItem>
				<s:link
					view="/seleccion/matrizDocConfigDet/MatrizDocConfigDetList.xhtml"
					value="Configurar Matriz Doc Com Seleccion" id="configDocCom" 
					propagation="none">
					<f:param name="idConcursoPuestoAgr" value="6" />
				</s:link>
			</rich:menuItem>

		</rich:dropDownMenu>
	</rich:toolBarGroup>

	<rich:toolBarGroup location="right"
		style="white-space: pre; padding-left:10px;">
				
		
		<h:outputText id="menuWelcomeId" value="#{messages.menuWelcome}"
			rendered="#{identity.loggedIn}" />

		<s:link id="menuLoginId" view="/login.xhtml"
			value="#{messages.login_link_label}"
			rendered="#{not identity.loggedIn}" propagation="none" />
			
	</rich:toolBarGroup>

	<rich:toolBarGroup location="right"
		style="white-space: pre; padding-left:10px; padding-right:10px;">
		<s:link id="menuLogoutId" view="/home.xhtml"
			action="#{identity.logout}" value="#{messages.logout_link_label}"
			rendered="#{identity.loggedIn}" propagation="none" />
	</rich:toolBarGroup>

	<rich:toolBarGroup location="right" rendered="false">
		<h:form>
			<h:selectOneMenu value="#{localeSelector.localeString}"
				rendered="false">
				<f:selectItem itemLabel="#{messages.Language_en}" itemValue="en" />
				<f:selectItem itemLabel="#{messages.Language_es}" itemValue="es" />
			</h:selectOneMenu>
			<h:commandButton action="#{localeSelector.select}"
				value="#{messages['ChangeLanguage']}" />
		</h:form>
	</rich:toolBarGroup>
	
	<rich:toolBarGroup location="right">
		<s:link id="menuAyuda" view="/AyudaUsuarioSicca.xhtml" propagation="none"
			rendered="#{portalFormController.tieneRolDistintoPortal() or identity.loggedIn}">
			<h:graphicImage value="/img/portal/help.png"
			title="#{messages.help_menu}" alt="Ayuda" width="35" height="35"  />
		</s:link>
	</rich:toolBarGroup>
	
	<rich:toolBarGroup location="right"
		style="margin-right:15px; background-color: #FFFFFF; padding:5px;">
		<h:outputText value=" " />
	</rich:toolBarGroup>

</rich:toolBar>
