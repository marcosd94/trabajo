<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
      xmlns:a="http://richfaces.org/a4j" 
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="concursoPuestoAgrSearch" styleClass="edit">
	
	 
    
        <h1>#{messages.CU36_titulo}</h1>
        <h:panelGrid columns="1">
			<rich:panel id="panelParametro" >	<f:facet name="header">#{messages.CU243_grupo_puesto}</f:facet>
			
			<h:panelGrid columns="3">
			
			<s:decorate id="nivelField" template="/layout/display.xhtml">
						<ui:define name="label">#{messages.CU193_nivel}<span
								class="required">*</span>
						</ui:define>
						<h:inputText id="nivelCodigo" styleClass="numeric" size="10"
						disabled="true"	value="#{verifPerfilMatrizHomolog619.sinNivelEntidad.nenCodigo}">
						</h:inputText>
		                #{' '}
		                <h:inputText id="nivelDesc" size="40" disabled="true"
							value="#{verifPerfilMatrizHomolog619.sinNivelEntidad.nenNombre}" />
		               	</s:decorate> <s:decorate id="entidadbField" template="/layout/display.xhtml">
						<ui:define name="label">#{messages.CU193_entidad}<span
								class="required">*</span>
						</ui:define>
						<h:inputText id="entidadCodigo" styleClass="numeric" size="10"
							disabled="true"
							value="#{verifPerfilMatrizHomolog619.sinEntidad.entCodigo}">
						</h:inputText>
		                #{' '}
		                <h:inputText id="entidadDesc" size="40"
							disabled="true"
							value="#{verifPerfilMatrizHomolog619.sinEntidad.entNombre}" />
		            </s:decorate> <s:decorate id="oeeField" template="/layout/display.xhtml">
						<ui:define name="label">#{messages.FuncionarioOee_oee}<span
								class="required">*</span>
						</ui:define>
		               <h:inputText id="orden" size="10" disabled="true"
							value="#{verifPerfilMatrizHomolog619.configuracionUoCab.orden}" />
		                #{' '}
		                <h:inputText id="configUoCab" size="40" disabled="true"
							value="#{verifPerfilMatrizHomolog619.configuracionUoCab.denominacionUnidad}" />
		                
		            </s:decorate>
			</h:panelGrid>
			<h:panelGrid >
			
            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">#{messages.CU243_concurso}</ui:define>
                <h:inputText id="concurso" disabled="true" value="#{verifPerfilMatrizHomolog619.concurso.nombre}" style=" width : 514px;"/>
            </s:decorate>

        
			
   		 <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">#{messages.CU36_grupo_puesto}</ui:define>
                <h:inputText disabled="true" value="#{verifPerfilMatrizHomolog619.concursoPuestoAgr.descripcionGrupo}" style=" width : 514px;"/>
            </s:decorate>
            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">#{messages.CU36_estado}</ui:define>
                <h:inputText disabled="true" value="#{verifPerfilMatrizHomolog619.estado}" style=" width : 514px;"/>
            </s:decorate>
   		</h:panelGrid>
    
			
			
			</rich:panel>
        



     
    

	</h:panelGrid>
	<rich:panel style="border:none;">
       
       <rich:tabPanel switchType="client" id="tagGeneral"
						selectedTab="#{verifPerfilMatrizHomolog619.selectedTab}">
						
						<rich:tab label="Observaciones con SFP" id="tabObsRpta">
							<a:include id="includeTab1"
								viewId="/circuitoCIO/perfilMatrizhomolog619/tabs/ObservacionesRespuestas.xhtml" />
						</rich:tab>
						<rich:tab label="Observaciones Firma ResoluciÃ³n" id="tabObsRptaFirma">
							<a:include id="includeTab2"
								viewId="/circuitoCIO/perfilMatrizhomolog619/tabs/ObservacionesRespuestasSFPconFirma.xhtml" />
						</rich:tab>
				
		</rich:tabPanel>
		
		<s:decorate id="buttonsField" template="/layout/display.xhtml">
		<h:commandButton id="tareaOEE" 
		rendered="#{verifPerfilMatrizHomolog619.hayObservacionSFP}" 
		disabled="#{!verifPerfilMatrizHomolog619.eviadoHomo and !verifPerfilMatrizHomolog619.esPendienteRevision()}"
         value="#{messages.proceso_sgte_tarea}"
          action="#{verifPerfilMatrizHomolog619.nextTask()}"
           onclick="return confirm('#{messages.proceso_confirmar_sgte_tarea}');"/>
                          
         <h:commandButton id="tareaFirma" 
            rendered="#{!verifPerfilMatrizHomolog619.hayObservacionSFP}"
         	disabled="#{verifPerfilMatrizHomolog619.hayObservacionFirma or !verifPerfilMatrizHomolog619.esHomologado()}"
                          value="#{messages.proceso_sgte_tarea}"
                          action="#{verifPerfilMatrizHomolog619.nextTask()}"
                          onclick="return confirm('#{messages.proceso_confirmar_sgte_tarea}');"/>
    
    		<s:button view="/circuitoCIO/bandejaEntrada/BandejaEntradaList.xhtml" 
				id="volver" propagation="none" value="#{messages.CU412_volver}">
			</s:button>
   </s:decorate>
       
       </rich:panel>
   
	
	
	

        
    </h:form>

</ui:define>

</ui:composition>
