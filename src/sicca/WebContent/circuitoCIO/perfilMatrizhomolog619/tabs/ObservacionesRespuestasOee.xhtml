 <!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">
	

    

    <rich:panel id="datosHomolog" style=" width : 1095px;">
        <f:facet name="header">#{messages.CU52_obs_resp} (#{empty enviarHomologacionPerfilMatriz620FC.listaObsRptas ? 0 : enviarHomologacionPerfilMatriz620FC.listaObsRptas.size()})</f:facet>
		<div class="results" id="homologacionPerfilMatrizDetList">

			<h:outputText value="#{messages.msg_list_search_no_results}"
				rendered="#{empty enviarHomologacionPerfilMatriz620FC.listaObsRptas}" />

			<rich:dataTable id="homologacionPerfilMatrizDetList" var="_ObsRptas"
				rowKeyVar="index" rows="5"
				value="#{enviarHomologacionPerfilMatriz620FC.listaObsRptas}"
				rendered="#{not empty enviarHomologacionPerfilMatriz620FC.listaObsRptas}">

				<h:column>
					<f:facet name="heade">Descripci√≥n</f:facet>
					<h:outputText value="#{_ObsRptas.observacion}" />
				</h:column>
				<!-- FECHA DE OBSERVACION -->
				<h:column>
					<f:facet name="header">#{messages.CU52_fecha}</f:facet>
					<h:outputText value="#{_ObsRptas.fechaObs}">
						<s:convertDateTime pattern="dd/MM/yyyy" locale="ES" />
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">#{messages.CU52_repuesta}</f:facet>
					<h:outputText value="#{_ObsRptas.respuesta}" />
				</h:column>


				<h:column>
					<f:facet name="header">#{messages.CU52_fecha}</f:facet>
					<h:outputText value="#{_ObsRptas.fechaRpta}">
						<s:convertDateTime pattern="dd/MM/yyyy" locale="ES" />
					</h:outputText>
				</h:column>
				

				<rich:column styleClass="action">
					<f:facet name="header">#{messages.msg_list_action_column}</f:facet>
  	        #{' '}
            <s:link
						view="/circuitoCIO/perfilMatrizhomolog619/tabs/AdmPerfilMatrizHomologInstitucionEdit.xhtml"
						value="#{messages.CU53_resp}" propagation="none"
						disabled="#{!enviarHomologacionPerfilMatriz620FC.habRpta(_ObsRptas.idHomologacionDet) || ver=='true'}">
						<f:param name="homologacionPerfilMatrizDetIdHomologacionDet"
							value="#{_ObsRptas.idHomologacionDet}" />
						<f:param name="fromRpta" value="true" />
						<f:param name="idGrupo"
							value="#{enviarHomologacionPerfilMatriz620FC.idConcursoPuestoAgr}" />
						<f:param name="codActividad"  value="#{enviarHomologacionPerfilMatriz620FC.codActividad}"/>	
					</s:link>
					 #{' '}

				</rich:column>
			</rich:dataTable>
			<rich:datascroller for="homologacionPerfilMatrizDetList"
				id="scrollObsRptasOee" renderIfSinglePage="false" />

		</div>
	</rich:panel>

   
</ui:composition>
