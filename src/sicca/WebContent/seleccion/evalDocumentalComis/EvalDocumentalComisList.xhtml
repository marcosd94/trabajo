<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="evalDocumentalComisSearch" styleClass="edit">

        <rich:simpleTogglePanel label="EvalDocumentalComis Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu alta</ui:define>
                <h:inputText id="usuAlta" value="#{evalDocumentalComisList.evalDocumentalComis.usuAlta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu mod</ui:define>
                <h:inputText id="usuMod" value="#{evalDocumentalComisList.evalDocumentalComis.usuMod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{evalDocumentalComisList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/EvalDocumentalComisList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">EvalDocumentalComis Search Results (#{empty evalDocumentalComisList.resultList ? 0 : (evalDocumentalComisList.paginated ? evalDocumentalComisList.resultCount : evalDocumentalComisList.resultList.size)})</f:facet>
    <div class="results" id="evalDocumentalComisList">

    <h:outputText value="The evalDocumentalComis search returned no results."
               rendered="#{empty evalDocumentalComisList.resultList}"/>

    <rich:dataTable id="evalDocumentalComisList"
                var="_evalDocumentalComis"
              value="#{evalDocumentalComisList.resultList}"
           rendered="#{not empty evalDocumentalComisList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalComisList}"/>
                    <ui:param name="propertyLabel" value="Id eval documental comis"/>
                    <ui:param name="propertyPath" value="evalDocumentalComis.idEvalDocumentalComis"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalComis.idEvalDocumentalComis}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalComisList}"/>
                    <ui:param name="propertyLabel" value="Comision seleccion det id comision sel det"/>
                    <ui:param name="propertyPath" value="evalDocumentalComis.comisionSeleccionDet.idComisionSelDet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalComis.comisionSeleccionDet.idComisionSelDet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalComisList}"/>
                    <ui:param name="propertyLabel" value="Empresa persona id sel empresa persona"/>
                    <ui:param name="propertyPath" value="evalDocumentalComis.empresaPersona.idSelEmpresaPersona"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalComis.empresaPersona.idSelEmpresaPersona}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalComisList}"/>
                    <ui:param name="propertyLabel" value="Eval documental cab id eval documental cab"/>
                    <ui:param name="propertyPath" value="evalDocumentalComis.evalDocumentalCab.idEvalDocumentalCab"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalComis.evalDocumentalCab.idEvalDocumentalCab}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalComisList}"/>
                    <ui:param name="propertyLabel" value="Activo"/>
                    <ui:param name="propertyPath" value="evalDocumentalComis.activo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalComis.activo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalComisList}"/>
                    <ui:param name="propertyLabel" value="Usu alta"/>
                    <ui:param name="propertyPath" value="evalDocumentalComis.usuAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalComis.usuAlta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalComisList}"/>
                    <ui:param name="propertyLabel" value="Fecha alta"/>
                    <ui:param name="propertyPath" value="evalDocumentalComis.fechaAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalComis.fechaAlta}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalComisList}"/>
                    <ui:param name="propertyLabel" value="Usu mod"/>
                    <ui:param name="propertyPath" value="evalDocumentalComis.usuMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalComis.usuMod}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalComisList}"/>
                    <ui:param name="propertyLabel" value="Fecha mod"/>
                    <ui:param name="propertyPath" value="evalDocumentalComis.fechaMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalComis.fechaMod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'EvalDocumentalComis' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="evalDocumentalComisViewId">
                <f:param name="evalDocumentalComisIdEvalDocumentalComis"
                        value="#{_evalDocumentalComis.idEvalDocumentalComis}"/>
            </s:link>
            #{' '}
            <s:link view="/EvalDocumentalComisEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="evalDocumentalComisEdit"
                rendered="#{empty from}">
                <f:param name="evalDocumentalComisIdEvalDocumentalComis"
                        value="#{_evalDocumentalComis.idEvalDocumentalComis}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/EvalDocumentalComisList.xhtml"
            rendered="#{evalDocumentalComisList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/EvalDocumentalComisList.xhtml"
            rendered="#{evalDocumentalComisList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{evalDocumentalComisList.previousFirstResult}"/>
        </s:link>

        <s:link view="/EvalDocumentalComisList.xhtml"
            rendered="#{evalDocumentalComisList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{evalDocumentalComisList.nextFirstResult}"/>
        </s:link>

        <s:link view="/EvalDocumentalComisList.xhtml"
            rendered="#{evalDocumentalComisList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{evalDocumentalComisList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/EvalDocumentalComisEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create evalDocumentalComis">
            <f:param name="evalDocumentalComisIdEvalDocumentalComis"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
