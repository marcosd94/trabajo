<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="grupoConceptoPagoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="GrupoConceptoPago Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Categoria</ui:define>
                <h:inputText id="categoria" value="#{grupoConceptoPagoList.grupoConceptoPago.categoria}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu alta</ui:define>
                <h:inputText id="usuAlta" value="#{grupoConceptoPagoList.grupoConceptoPago.usuAlta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu mod</ui:define>
                <h:inputText id="usuMod" value="#{grupoConceptoPagoList.grupoConceptoPago.usuMod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{grupoConceptoPagoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/GrupoConceptoPagoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">GrupoConceptoPago Search Results (#{empty grupoConceptoPagoList.resultList ? 0 : (grupoConceptoPagoList.paginated ? grupoConceptoPagoList.resultCount : grupoConceptoPagoList.resultList.size)})</f:facet>
    <div class="results" id="grupoConceptoPagoList">

    <h:outputText value="The grupoConceptoPago search returned no results."
               rendered="#{empty grupoConceptoPagoList.resultList}"/>

    <rich:dataTable id="grupoConceptoPagoList"
                var="_grupoConceptoPago"
              value="#{grupoConceptoPagoList.resultList}"
           rendered="#{not empty grupoConceptoPagoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{grupoConceptoPagoList}"/>
                    <ui:param name="propertyLabel" value="Id grupo concepto pago"/>
                    <ui:param name="propertyPath" value="grupoConceptoPago.idGrupoConceptoPago"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_grupoConceptoPago.idGrupoConceptoPago}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{grupoConceptoPagoList}"/>
                    <ui:param name="propertyLabel" value="Concurso puesto agr id concurso puesto agr"/>
                    <ui:param name="propertyPath" value="grupoConceptoPago.concursoPuestoAgr.idConcursoPuestoAgr"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_grupoConceptoPago.concursoPuestoAgr.idConcursoPuestoAgr}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{grupoConceptoPagoList}"/>
                    <ui:param name="propertyLabel" value="Monto"/>
                    <ui:param name="propertyPath" value="grupoConceptoPago.monto"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_grupoConceptoPago.monto}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{grupoConceptoPagoList}"/>
                    <ui:param name="propertyLabel" value="Obj codigo"/>
                    <ui:param name="propertyPath" value="grupoConceptoPago.objCodigo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_grupoConceptoPago.objCodigo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{grupoConceptoPagoList}"/>
                    <ui:param name="propertyLabel" value="Categoria"/>
                    <ui:param name="propertyPath" value="grupoConceptoPago.categoria"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_grupoConceptoPago.categoria}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{grupoConceptoPagoList}"/>
                    <ui:param name="propertyLabel" value="Usu alta"/>
                    <ui:param name="propertyPath" value="grupoConceptoPago.usuAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_grupoConceptoPago.usuAlta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{grupoConceptoPagoList}"/>
                    <ui:param name="propertyLabel" value="Fecha alta"/>
                    <ui:param name="propertyPath" value="grupoConceptoPago.fechaAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_grupoConceptoPago.fechaAlta}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{grupoConceptoPagoList}"/>
                    <ui:param name="propertyLabel" value="Usu mod"/>
                    <ui:param name="propertyPath" value="grupoConceptoPago.usuMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_grupoConceptoPago.usuMod}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{grupoConceptoPagoList}"/>
                    <ui:param name="propertyLabel" value="Fecha mod"/>
                    <ui:param name="propertyPath" value="grupoConceptoPago.fechaMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_grupoConceptoPago.fechaMod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'GrupoConceptoPago' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="grupoConceptoPagoViewId">
                <f:param name="grupoConceptoPagoIdGrupoConceptoPago"
                        value="#{_grupoConceptoPago.idGrupoConceptoPago}"/>
            </s:link>
            #{' '}
            <s:link view="/GrupoConceptoPagoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="grupoConceptoPagoEdit"
                rendered="#{empty from}">
                <f:param name="grupoConceptoPagoIdGrupoConceptoPago"
                        value="#{_grupoConceptoPago.idGrupoConceptoPago}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/GrupoConceptoPagoList.xhtml"
            rendered="#{grupoConceptoPagoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/GrupoConceptoPagoList.xhtml"
            rendered="#{grupoConceptoPagoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{grupoConceptoPagoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/GrupoConceptoPagoList.xhtml"
            rendered="#{grupoConceptoPagoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{grupoConceptoPagoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/GrupoConceptoPagoList.xhtml"
            rendered="#{grupoConceptoPagoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{grupoConceptoPagoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/GrupoConceptoPagoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create grupoConceptoPago">
            <f:param name="grupoConceptoPagoIdGrupoConceptoPago"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
