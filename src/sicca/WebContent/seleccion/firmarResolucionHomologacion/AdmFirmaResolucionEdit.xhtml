<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">
<h1>#{messages.CU52_obs}</h1>
    <h:form id="admFirmaResolucionEdit" styleClass="edit">

        <rich:panel>
            <f:facet name="header">Nueva Obervaci√≥n</f:facet>


			<h:panelGrid columns="2">
			
            <s:decorate id="nroObsField" template="/layout/edit.xhtml" rendered="false">
                <ui:define name="label">#{messages.CU52_nro}</ui:define>
                <h:inputText id="nroObs"
                       required="true" disabled="true"
                          value="#{admFirmaResolucionEditFormController.homologacionPerfilMatrizDet.nroObs}">
                    <a:support event="onblur" reRender="nroObsField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
            

            <s:decorate id="fechaObsField" template="/layout/edit.xhtml">
                <ui:define name="label">#{messages.CU52_fecha}</ui:define>
                <rich:calendar id="fechaObs"
                       required="true" disabled="true"
                          value="#{admFirmaResolucionEditFormController.homologacionPerfilMatrizDet.fechaObs}" datePattern="dd/MM/yyyy"/>
            </s:decorate>

            
			</h:panelGrid>



			<h:panelGrid columns="1">
            <s:decorate id="observacionField" template="/layout/edit.xhtml">
                <ui:define name="label">#{messages.CU52_obs}</ui:define>
                <h:inputTextarea id="observacion"
                               cols="80"
                               rows="10"
                           required="true"
                              value="#{admFirmaResolucionEditFormController.homologacionPerfilMatrizDet.observacion}" style="width : 602px; height : 186px;">
                               <f:validateLength maximum="1000" />
                             </h:inputTextarea>
            </s:decorate>
           

			</h:panelGrid>
         

            <div style="clear:both">
                <span class="required">*</span>
               #{messages.msg_required_fields}
            </div>
			
        </rich:panel>

        <div class="actionButtons">

           
             <h:commandButton id="save"
                          value="#{messages.msg_save}"
                         action="#{admFirmaResolucionEditFormController.save()}"
                        onclick="return confirm('#{messages.msg_confirm_save}');">
                       	<f:param name="concursoPuestoAgrIdConcursoPuestoAgr" value="#{admFirmaResolucionEditFormController.idConcursoPuestoAgr}"/>
  						 <f:param name="fromAct"  value="#{admFirmaResolucionEditFormController.fromActividad}"/>
                   </h:commandButton>

          
      

                    <s:button id="cancelAdd"
                   value="#{messages.GENERICO_VOLVER}"
             propagation="end"
                    view="/seleccion/firmarResolucionHomologacion/ObservacionesRespuestasFirmaRes.xhtml">
                 <f:param name="concursoPuestoAgrIdConcursoPuestoAgr" value="#{admFirmaResolucionEditFormController.idConcursoPuestoAgr}"/>
              <f:param name="from" value="#{admFirmaResolucionEditFormController.from}"/>
          <f:param name="fromAct" value="#{admFirmaResolucionEditFormController.fromActividad}"/>
                </s:button>
 
        </div>
    </h:form>


</ui:define>

</ui:composition>
