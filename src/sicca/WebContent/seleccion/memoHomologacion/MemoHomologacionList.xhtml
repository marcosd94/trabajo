<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="memoHomologacionSearch" styleClass="edit">

        <rich:simpleTogglePanel label="MemoHomologacion Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Titulo</ui:define>
                <h:inputText id="titulo" value="#{memoHomologacionList.memoHomologacion.titulo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Texto</ui:define>
                <h:inputText id="texto" value="#{memoHomologacionList.memoHomologacion.texto}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Fecha</ui:define>
                <h:inputText id="fecha" value="#{memoHomologacionList.memoHomologacion.fecha}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ref</ui:define>
                <h:inputText id="ref" value="#{memoHomologacionList.memoHomologacion.ref}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">A</ui:define>
                <h:inputText id="a" value="#{memoHomologacionList.memoHomologacion.a}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu mod</ui:define>
                <h:inputText id="usuMod" value="#{memoHomologacionList.memoHomologacion.usuMod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu alta</ui:define>
                <h:inputText id="usuAlta" value="#{memoHomologacionList.memoHomologacion.usuAlta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{memoHomologacionList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/MemoHomologacionList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">MemoHomologacion Search Results (#{empty memoHomologacionList.resultList ? 0 : (memoHomologacionList.paginated ? memoHomologacionList.resultCount : memoHomologacionList.resultList.size)})</f:facet>
    <div class="results" id="memoHomologacionList">

    <h:outputText value="The memoHomologacion search returned no results."
               rendered="#{empty memoHomologacionList.resultList}"/>

    <rich:dataTable id="memoHomologacionList"
                var="_memoHomologacion"
              value="#{memoHomologacionList.resultList}"
           rendered="#{not empty memoHomologacionList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{memoHomologacionList}"/>
                    <ui:param name="propertyLabel" value="Id memo homologacion"/>
                    <ui:param name="propertyPath" value="memoHomologacion.idMemoHomologacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_memoHomologacion.idMemoHomologacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{memoHomologacionList}"/>
                    <ui:param name="propertyLabel" value="Plantilla memo homologacion id plantilla memo homologacion"/>
                    <ui:param name="propertyPath" value="memoHomologacion.plantillaMemoHomologacion.idPlantillaMemoHomologacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_memoHomologacion.plantillaMemoHomologacion.idPlantillaMemoHomologacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{memoHomologacionList}"/>
                    <ui:param name="propertyLabel" value="Nro memo"/>
                    <ui:param name="propertyPath" value="memoHomologacion.nroMemo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_memoHomologacion.nroMemo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{memoHomologacionList}"/>
                    <ui:param name="propertyLabel" value="Titulo"/>
                    <ui:param name="propertyPath" value="memoHomologacion.titulo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_memoHomologacion.titulo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{memoHomologacionList}"/>
                    <ui:param name="propertyLabel" value="Texto"/>
                    <ui:param name="propertyPath" value="memoHomologacion.texto"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_memoHomologacion.texto}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{memoHomologacionList}"/>
                    <ui:param name="propertyLabel" value="Fecha"/>
                    <ui:param name="propertyPath" value="memoHomologacion.fecha"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_memoHomologacion.fecha}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{memoHomologacionList}"/>
                    <ui:param name="propertyLabel" value="Ref"/>
                    <ui:param name="propertyPath" value="memoHomologacion.ref"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_memoHomologacion.ref}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{memoHomologacionList}"/>
                    <ui:param name="propertyLabel" value="A"/>
                    <ui:param name="propertyPath" value="memoHomologacion.a"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_memoHomologacion.a}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{memoHomologacionList}"/>
                    <ui:param name="propertyLabel" value="Usu mod"/>
                    <ui:param name="propertyPath" value="memoHomologacion.usuMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_memoHomologacion.usuMod}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{memoHomologacionList}"/>
                    <ui:param name="propertyLabel" value="Usu alta"/>
                    <ui:param name="propertyPath" value="memoHomologacion.usuAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_memoHomologacion.usuAlta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{memoHomologacionList}"/>
                    <ui:param name="propertyLabel" value="Fecha alta"/>
                    <ui:param name="propertyPath" value="memoHomologacion.fechaAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_memoHomologacion.fechaAlta}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{memoHomologacionList}"/>
                    <ui:param name="propertyLabel" value="Fecha mod"/>
                    <ui:param name="propertyPath" value="memoHomologacion.fechaMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_memoHomologacion.fechaMod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'MemoHomologacion' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="memoHomologacionViewId">
                <f:param name="memoHomologacionIdMemoHomologacion"
                        value="#{_memoHomologacion.idMemoHomologacion}"/>
            </s:link>
            #{' '}
            <s:link view="/MemoHomologacionEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="memoHomologacionEdit"
                rendered="#{empty from}">
                <f:param name="memoHomologacionIdMemoHomologacion"
                        value="#{_memoHomologacion.idMemoHomologacion}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/MemoHomologacionList.xhtml"
            rendered="#{memoHomologacionList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/MemoHomologacionList.xhtml"
            rendered="#{memoHomologacionList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{memoHomologacionList.previousFirstResult}"/>
        </s:link>

        <s:link view="/MemoHomologacionList.xhtml"
            rendered="#{memoHomologacionList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{memoHomologacionList.nextFirstResult}"/>
        </s:link>

        <s:link view="/MemoHomologacionList.xhtml"
            rendered="#{memoHomologacionList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{memoHomologacionList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/MemoHomologacionEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create memoHomologacion">
            <f:param name="memoHomologacionIdMemoHomologacion"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
