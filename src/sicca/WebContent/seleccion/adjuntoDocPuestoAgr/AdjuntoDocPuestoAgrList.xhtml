<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="adjuntoDocPuestoAgrSearch" styleClass="edit">

        <rich:simpleTogglePanel label="AdjuntoDocPuestoAgr Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu mod</ui:define>
                <h:inputText id="usuMod" value="#{adjuntoDocPuestoAgrList.adjuntoDocPuestoAgr.usuMod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu alta</ui:define>
                <h:inputText id="usuAlta" value="#{adjuntoDocPuestoAgrList.adjuntoDocPuestoAgr.usuAlta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{adjuntoDocPuestoAgrList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AdjuntoDocPuestoAgrList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">AdjuntoDocPuestoAgr Search Results (#{empty adjuntoDocPuestoAgrList.resultList ? 0 : (adjuntoDocPuestoAgrList.paginated ? adjuntoDocPuestoAgrList.resultCount : adjuntoDocPuestoAgrList.resultList.size)})</f:facet>
    <div class="results" id="adjuntoDocPuestoAgrList">

    <h:outputText value="The adjuntoDocPuestoAgr search returned no results."
               rendered="#{empty adjuntoDocPuestoAgrList.resultList}"/>

    <rich:dataTable id="adjuntoDocPuestoAgrList"
                var="_adjuntoDocPuestoAgr"
              value="#{adjuntoDocPuestoAgrList.resultList}"
           rendered="#{not empty adjuntoDocPuestoAgrList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{adjuntoDocPuestoAgrList}"/>
                    <ui:param name="propertyLabel" value="Id adjunto doc puesto agr"/>
                    <ui:param name="propertyPath" value="adjuntoDocPuestoAgr.idAdjuntoDocPuestoAgr"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_adjuntoDocPuestoAgr.idAdjuntoDocPuestoAgr}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{adjuntoDocPuestoAgrList}"/>
                    <ui:param name="propertyLabel" value="Concurso puesto agr id concurso puesto agr"/>
                    <ui:param name="propertyPath" value="adjuntoDocPuestoAgr.concursoPuestoAgr.idConcursoPuestoAgr"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_adjuntoDocPuestoAgr.concursoPuestoAgr.idConcursoPuestoAgr}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{adjuntoDocPuestoAgrList}"/>
                    <ui:param name="propertyLabel" value="Id documento"/>
                    <ui:param name="propertyPath" value="adjuntoDocPuestoAgr.idDocumento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_adjuntoDocPuestoAgr.idDocumento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{adjuntoDocPuestoAgrList}"/>
                    <ui:param name="propertyLabel" value="Activo"/>
                    <ui:param name="propertyPath" value="adjuntoDocPuestoAgr.activo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_adjuntoDocPuestoAgr.activo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{adjuntoDocPuestoAgrList}"/>
                    <ui:param name="propertyLabel" value="Usu mod"/>
                    <ui:param name="propertyPath" value="adjuntoDocPuestoAgr.usuMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_adjuntoDocPuestoAgr.usuMod}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{adjuntoDocPuestoAgrList}"/>
                    <ui:param name="propertyLabel" value="Usu alta"/>
                    <ui:param name="propertyPath" value="adjuntoDocPuestoAgr.usuAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_adjuntoDocPuestoAgr.usuAlta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{adjuntoDocPuestoAgrList}"/>
                    <ui:param name="propertyLabel" value="Fecha alta"/>
                    <ui:param name="propertyPath" value="adjuntoDocPuestoAgr.fechaAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_adjuntoDocPuestoAgr.fechaAlta}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{adjuntoDocPuestoAgrList}"/>
                    <ui:param name="propertyLabel" value="Fecha mod"/>
                    <ui:param name="propertyPath" value="adjuntoDocPuestoAgr.fechaMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_adjuntoDocPuestoAgr.fechaMod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'AdjuntoDocPuestoAgr' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="adjuntoDocPuestoAgrViewId">
                <f:param name="adjuntoDocPuestoAgrIdAdjuntoDocPuestoAgr"
                        value="#{_adjuntoDocPuestoAgr.idAdjuntoDocPuestoAgr}"/>
            </s:link>
            #{' '}
            <s:link view="/AdjuntoDocPuestoAgrEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="adjuntoDocPuestoAgrEdit"
                rendered="#{empty from}">
                <f:param name="adjuntoDocPuestoAgrIdAdjuntoDocPuestoAgr"
                        value="#{_adjuntoDocPuestoAgr.idAdjuntoDocPuestoAgr}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AdjuntoDocPuestoAgrList.xhtml"
            rendered="#{adjuntoDocPuestoAgrList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AdjuntoDocPuestoAgrList.xhtml"
            rendered="#{adjuntoDocPuestoAgrList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{adjuntoDocPuestoAgrList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AdjuntoDocPuestoAgrList.xhtml"
            rendered="#{adjuntoDocPuestoAgrList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{adjuntoDocPuestoAgrList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AdjuntoDocPuestoAgrList.xhtml"
            rendered="#{adjuntoDocPuestoAgrList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{adjuntoDocPuestoAgrList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AdjuntoDocPuestoAgrEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create adjuntoDocPuestoAgr">
            <f:param name="adjuntoDocPuestoAgrIdAdjuntoDocPuestoAgr"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
