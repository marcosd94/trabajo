<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="matrizReferencialEncSearch" styleClass="edit">

        <rich:simpleTogglePanel label="MatrizReferencialEnc Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descripcion</ui:define>
                <h:inputText id="descripcion" value="#{matrizReferencialEncList.matrizReferencialEnc.descripcion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu alta</ui:define>
                <h:inputText id="usuAlta" value="#{matrizReferencialEncList.matrizReferencialEnc.usuAlta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu mod</ui:define>
                <h:inputText id="usuMod" value="#{matrizReferencialEncList.matrizReferencialEnc.usuMod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{matrizReferencialEncList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/MatrizReferencialEncList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">MatrizReferencialEnc Search Results (#{empty matrizReferencialEncList.resultList ? 0 : (matrizReferencialEncList.paginated ? matrizReferencialEncList.resultCount : matrizReferencialEncList.resultList.size)})</f:facet>
    <div class="results" id="matrizReferencialEncList">

    <h:outputText value="The matrizReferencialEnc search returned no results."
               rendered="#{empty matrizReferencialEncList.resultList}"/>

    <rich:dataTable id="matrizReferencialEncList"
                var="_matrizReferencialEnc"
              value="#{matrizReferencialEncList.resultList}"
           rendered="#{not empty matrizReferencialEncList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizReferencialEncList}"/>
                    <ui:param name="propertyLabel" value="Id matriz referencial enc"/>
                    <ui:param name="propertyPath" value="matrizReferencialEnc.idMatrizReferencialEnc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizReferencialEnc.idMatrizReferencialEnc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizReferencialEncList}"/>
                    <ui:param name="propertyLabel" value="Datos especificos id datos especificos"/>
                    <ui:param name="propertyPath" value="matrizReferencialEnc.datosEspecificos.idDatosEspecificos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizReferencialEnc.datosEspecificos.idDatosEspecificos}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizReferencialEncList}"/>
                    <ui:param name="propertyLabel" value="Matriz referencial id matriz referencial"/>
                    <ui:param name="propertyPath" value="matrizReferencialEnc.matrizReferencial.idMatrizReferencial"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizReferencialEnc.matrizReferencial.idMatrizReferencial}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizReferencialEncList}"/>
                    <ui:param name="propertyLabel" value="Nro orden"/>
                    <ui:param name="propertyPath" value="matrizReferencialEnc.nroOrden"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizReferencialEnc.nroOrden}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizReferencialEncList}"/>
                    <ui:param name="propertyLabel" value="Descripcion"/>
                    <ui:param name="propertyPath" value="matrizReferencialEnc.descripcion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizReferencialEnc.descripcion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizReferencialEncList}"/>
                    <ui:param name="propertyLabel" value="Puntaje maximo"/>
                    <ui:param name="propertyPath" value="matrizReferencialEnc.puntajeMaximo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizReferencialEnc.puntajeMaximo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizReferencialEncList}"/>
                    <ui:param name="propertyLabel" value="Activo"/>
                    <ui:param name="propertyPath" value="matrizReferencialEnc.activo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizReferencialEnc.activo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizReferencialEncList}"/>
                    <ui:param name="propertyLabel" value="Usu alta"/>
                    <ui:param name="propertyPath" value="matrizReferencialEnc.usuAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizReferencialEnc.usuAlta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizReferencialEncList}"/>
                    <ui:param name="propertyLabel" value="Fecha alta"/>
                    <ui:param name="propertyPath" value="matrizReferencialEnc.fechaAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizReferencialEnc.fechaAlta}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizReferencialEncList}"/>
                    <ui:param name="propertyLabel" value="Usu mod"/>
                    <ui:param name="propertyPath" value="matrizReferencialEnc.usuMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizReferencialEnc.usuMod}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizReferencialEncList}"/>
                    <ui:param name="propertyLabel" value="Fecha mod"/>
                    <ui:param name="propertyPath" value="matrizReferencialEnc.fechaMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizReferencialEnc.fechaMod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizReferencialEncList}"/>
                    <ui:param name="propertyLabel" value="Obligatorio s n"/>
                    <ui:param name="propertyPath" value="matrizReferencialEnc.obligatorioSN"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizReferencialEnc.obligatorioSN}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizReferencialEncList}"/>
                    <ui:param name="propertyLabel" value="Sum items s n"/>
                    <ui:param name="propertyPath" value="matrizReferencialEnc.sumItemsSN"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizReferencialEnc.sumItemsSN}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'MatrizReferencialEnc' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="matrizReferencialEncViewId">
                <f:param name="matrizReferencialEncIdMatrizReferencialEnc"
                        value="#{_matrizReferencialEnc.idMatrizReferencialEnc}"/>
            </s:link>
            #{' '}
            <s:link view="/MatrizReferencialEncEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="matrizReferencialEncEdit"
                rendered="#{empty from}">
                <f:param name="matrizReferencialEncIdMatrizReferencialEnc"
                        value="#{_matrizReferencialEnc.idMatrizReferencialEnc}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/MatrizReferencialEncList.xhtml"
            rendered="#{matrizReferencialEncList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/MatrizReferencialEncList.xhtml"
            rendered="#{matrizReferencialEncList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{matrizReferencialEncList.previousFirstResult}"/>
        </s:link>

        <s:link view="/MatrizReferencialEncList.xhtml"
            rendered="#{matrizReferencialEncList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{matrizReferencialEncList.nextFirstResult}"/>
        </s:link>

        <s:link view="/MatrizReferencialEncList.xhtml"
            rendered="#{matrizReferencialEncList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{matrizReferencialEncList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/MatrizReferencialEncEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create matrizReferencialEnc">
            <f:param name="matrizReferencialEncIdMatrizReferencialEnc"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
