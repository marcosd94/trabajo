<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Tags Details</f:facet>

        <s:decorate id="idTag" template="layout/display.xhtml">
            <ui:define name="label">Id tag</ui:define>
            <h:outputText value="#{tagsHome.instance.idTag}"/>
        </s:decorate>

        <s:decorate id="tag" template="layout/display.xhtml">
            <ui:define name="label">Tag</ui:define>
            <h:outputText value="#{tagsHome.instance.tag}"/>
        </s:decorate>

        <s:decorate id="descripcion" template="layout/display.xhtml">
            <ui:define name="label">Descripcion</ui:define>
            <h:outputText value="#{tagsHome.instance.descripcion}"/>
        </s:decorate>

        <s:decorate id="consulta" template="layout/display.xhtml">
            <ui:define name="label">Consulta</ui:define>
            <h:outputText value="#{tagsHome.instance.consulta}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/TagsEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty tagsFrom ? 'TagsList' : tagsFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
