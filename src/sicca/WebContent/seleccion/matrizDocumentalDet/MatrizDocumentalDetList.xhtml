<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="matrizDocumentalDetSearch" styleClass="edit">

        <rich:simpleTogglePanel label="MatrizDocumentalDet Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu alta</ui:define>
                <h:inputText id="usuAlta" value="#{matrizDocumentalDetList.matrizDocumentalDet.usuAlta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu mod</ui:define>
                <h:inputText id="usuMod" value="#{matrizDocumentalDetList.matrizDocumentalDet.usuMod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{matrizDocumentalDetList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/MatrizDocumentalDetList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">MatrizDocumentalDet Search Results (#{empty matrizDocumentalDetList.resultList ? 0 : (matrizDocumentalDetList.paginated ? matrizDocumentalDetList.resultCount : matrizDocumentalDetList.resultList.size)})</f:facet>
    <div class="results" id="matrizDocumentalDetList">

    <h:outputText value="The matrizDocumentalDet search returned no results."
               rendered="#{empty matrizDocumentalDetList.resultList}"/>

    <rich:dataTable id="matrizDocumentalDetList"
                var="_matrizDocumentalDet"
              value="#{matrizDocumentalDetList.resultList}"
           rendered="#{not empty matrizDocumentalDetList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizDocumentalDetList}"/>
                    <ui:param name="propertyLabel" value="Id matriz documental det"/>
                    <ui:param name="propertyPath" value="matrizDocumentalDet.idMatrizDocumentalDet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizDocumentalDet.idMatrizDocumentalDet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizDocumentalDetList}"/>
                    <ui:param name="propertyLabel" value="Matriz documental enc id matriz documental enc"/>
                    <ui:param name="propertyPath" value="matrizDocumentalDet.matrizDocumentalEnc.idMatrizDocumentalEnc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizDocumentalDet.matrizDocumentalEnc.idMatrizDocumentalEnc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizDocumentalDetList}"/>
                    <ui:param name="propertyLabel" value="Datos especificos id datos especificos"/>
                    <ui:param name="propertyPath" value="matrizDocumentalDet.datosEspecificos.idDatosEspecificos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizDocumentalDet.datosEspecificos.idDatosEspecificos}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizDocumentalDetList}"/>
                    <ui:param name="propertyLabel" value="Nro orden"/>
                    <ui:param name="propertyPath" value="matrizDocumentalDet.nroOrden"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizDocumentalDet.nroOrden}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizDocumentalDetList}"/>
                    <ui:param name="propertyLabel" value="Activo"/>
                    <ui:param name="propertyPath" value="matrizDocumentalDet.activo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizDocumentalDet.activo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizDocumentalDetList}"/>
                    <ui:param name="propertyLabel" value="Usu alta"/>
                    <ui:param name="propertyPath" value="matrizDocumentalDet.usuAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizDocumentalDet.usuAlta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizDocumentalDetList}"/>
                    <ui:param name="propertyLabel" value="Fecha alta"/>
                    <ui:param name="propertyPath" value="matrizDocumentalDet.fechaAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizDocumentalDet.fechaAlta}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizDocumentalDetList}"/>
                    <ui:param name="propertyLabel" value="Usu mod"/>
                    <ui:param name="propertyPath" value="matrizDocumentalDet.usuMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizDocumentalDet.usuMod}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizDocumentalDetList}"/>
                    <ui:param name="propertyLabel" value="Fecha mod"/>
                    <ui:param name="propertyPath" value="matrizDocumentalDet.fechaMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizDocumentalDet.fechaMod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'MatrizDocumentalDet' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="matrizDocumentalDetViewId">
                <f:param name="matrizDocumentalDetIdMatrizDocumentalDet"
                        value="#{_matrizDocumentalDet.idMatrizDocumentalDet}"/>
            </s:link>
            #{' '}
            <s:link view="/MatrizDocumentalDetEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="matrizDocumentalDetEdit"
                rendered="#{empty from}">
                <f:param name="matrizDocumentalDetIdMatrizDocumentalDet"
                        value="#{_matrizDocumentalDet.idMatrizDocumentalDet}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/MatrizDocumentalDetList.xhtml"
            rendered="#{matrizDocumentalDetList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/MatrizDocumentalDetList.xhtml"
            rendered="#{matrizDocumentalDetList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{matrizDocumentalDetList.previousFirstResult}"/>
        </s:link>

        <s:link view="/MatrizDocumentalDetList.xhtml"
            rendered="#{matrizDocumentalDetList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{matrizDocumentalDetList.nextFirstResult}"/>
        </s:link>

        <s:link view="/MatrizDocumentalDetList.xhtml"
            rendered="#{matrizDocumentalDetList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{matrizDocumentalDetList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/MatrizDocumentalDetEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create matrizDocumentalDet">
            <f:param name="matrizDocumentalDetIdMatrizDocumentalDet"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
