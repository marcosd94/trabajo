<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="publicacionConcursoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="PublicacionConcurso Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu solicitud</ui:define>
                <h:inputText id="usuSolicitud" value="#{publicacionConcursoList.publicacionConcurso.usuSolicitud}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu aprobacion</ui:define>
                <h:inputText id="usuAprobacion" value="#{publicacionConcursoList.publicacionConcurso.usuAprobacion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu ult rev</ui:define>
                <h:inputText id="usuUltRev" value="#{publicacionConcursoList.publicacionConcurso.usuUltRev}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{publicacionConcursoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PublicacionConcursoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">PublicacionConcurso Search Results (#{empty publicacionConcursoList.resultList ? 0 : (publicacionConcursoList.paginated ? publicacionConcursoList.resultCount : publicacionConcursoList.resultList.size)})</f:facet>
    <div class="results" id="publicacionConcursoList">

    <h:outputText value="The publicacionConcurso search returned no results."
               rendered="#{empty publicacionConcursoList.resultList}"/>

    <rich:dataTable id="publicacionConcursoList"
                var="_publicacionConcurso"
              value="#{publicacionConcursoList.resultList}"
           rendered="#{not empty publicacionConcursoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{publicacionConcursoList}"/>
                    <ui:param name="propertyLabel" value="Id publicacion concurso"/>
                    <ui:param name="propertyPath" value="publicacionConcurso.idPublicacionConcurso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_publicacionConcurso.idPublicacionConcurso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{publicacionConcursoList}"/>
                    <ui:param name="propertyLabel" value="Concurso id concurso"/>
                    <ui:param name="propertyPath" value="publicacionConcurso.concurso.idConcurso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_publicacionConcurso.concurso.idConcurso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{publicacionConcursoList}"/>
                    <ui:param name="propertyLabel" value="Usu solicitud"/>
                    <ui:param name="propertyPath" value="publicacionConcurso.usuSolicitud"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_publicacionConcurso.usuSolicitud}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{publicacionConcursoList}"/>
                    <ui:param name="propertyLabel" value="Fecha solicitud"/>
                    <ui:param name="propertyPath" value="publicacionConcurso.fechaSolicitud"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_publicacionConcurso.fechaSolicitud}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{publicacionConcursoList}"/>
                    <ui:param name="propertyLabel" value="Fecha aprobacion"/>
                    <ui:param name="propertyPath" value="publicacionConcurso.fechaAprobacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_publicacionConcurso.fechaAprobacion}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{publicacionConcursoList}"/>
                    <ui:param name="propertyLabel" value="Usu aprobacion"/>
                    <ui:param name="propertyPath" value="publicacionConcurso.usuAprobacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_publicacionConcurso.usuAprobacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{publicacionConcursoList}"/>
                    <ui:param name="propertyLabel" value="Usu ult rev"/>
                    <ui:param name="propertyPath" value="publicacionConcurso.usuUltRev"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_publicacionConcurso.usuUltRev}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{publicacionConcursoList}"/>
                    <ui:param name="propertyLabel" value="Fecha ult rev"/>
                    <ui:param name="propertyPath" value="publicacionConcurso.fechaUltRev"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_publicacionConcurso.fechaUltRev}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'PublicacionConcurso' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="publicacionConcursoViewId">
                <f:param name="publicacionConcursoIdPublicacionConcurso"
                        value="#{_publicacionConcurso.idPublicacionConcurso}"/>
            </s:link>
            #{' '}
            <s:link view="/PublicacionConcursoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="publicacionConcursoEdit"
                rendered="#{empty from}">
                <f:param name="publicacionConcursoIdPublicacionConcurso"
                        value="#{_publicacionConcurso.idPublicacionConcurso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PublicacionConcursoList.xhtml"
            rendered="#{publicacionConcursoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PublicacionConcursoList.xhtml"
            rendered="#{publicacionConcursoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{publicacionConcursoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PublicacionConcursoList.xhtml"
            rendered="#{publicacionConcursoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{publicacionConcursoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PublicacionConcursoList.xhtml"
            rendered="#{publicacionConcursoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{publicacionConcursoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PublicacionConcursoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create publicacionConcurso">
            <f:param name="publicacionConcursoIdPublicacionConcurso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
