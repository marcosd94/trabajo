<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="evalDocumentalCabSearch" styleClass="edit">

        <rich:simpleTogglePanel label="EvalDocumentalCab Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipo</ui:define>
                <h:inputText id="tipo" value="#{evalDocumentalCabList.evalDocumentalCab.tipo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Observacion</ui:define>
                <h:inputText id="observacion" value="#{evalDocumentalCabList.evalDocumentalCab.observacion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu alta</ui:define>
                <h:inputText id="usuAlta" value="#{evalDocumentalCabList.evalDocumentalCab.usuAlta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu mod</ui:define>
                <h:inputText id="usuMod" value="#{evalDocumentalCabList.evalDocumentalCab.usuMod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{evalDocumentalCabList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/EvalDocumentalCabList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">EvalDocumentalCab Search Results (#{empty evalDocumentalCabList.resultList ? 0 : (evalDocumentalCabList.paginated ? evalDocumentalCabList.resultCount : evalDocumentalCabList.resultList.size)})</f:facet>
    <div class="results" id="evalDocumentalCabList">

    <h:outputText value="The evalDocumentalCab search returned no results."
               rendered="#{empty evalDocumentalCabList.resultList}"/>

    <rich:dataTable id="evalDocumentalCabList"
                var="_evalDocumentalCab"
              value="#{evalDocumentalCabList.resultList}"
           rendered="#{not empty evalDocumentalCabList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalCabList}"/>
                    <ui:param name="propertyLabel" value="Id eval documental cab"/>
                    <ui:param name="propertyPath" value="evalDocumentalCab.idEvalDocumentalCab"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalCab.idEvalDocumentalCab}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalCabList}"/>
                    <ui:param name="propertyLabel" value="Comision seleccion det id comision sel det"/>
                    <ui:param name="propertyPath" value="evalDocumentalCab.comisionSeleccionDet.idComisionSelDet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalCab.comisionSeleccionDet.idComisionSelDet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalCabList}"/>
                    <ui:param name="propertyLabel" value="Empresa persona id sel empresa persona"/>
                    <ui:param name="propertyPath" value="evalDocumentalCab.empresaPersona.idSelEmpresaPersona"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalCab.empresaPersona.idSelEmpresaPersona}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalCabList}"/>
                    <ui:param name="propertyLabel" value="Postulacion id postulacion"/>
                    <ui:param name="propertyPath" value="evalDocumentalCab.postulacion.idPostulacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalCab.postulacion.idPostulacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalCabList}"/>
                    <ui:param name="propertyLabel" value="Tipo"/>
                    <ui:param name="propertyPath" value="evalDocumentalCab.tipo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalCab.tipo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalCabList}"/>
                    <ui:param name="propertyLabel" value="Aprobado"/>
                    <ui:param name="propertyPath" value="evalDocumentalCab.aprobado"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalCab.aprobado}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalCabList}"/>
                    <ui:param name="propertyLabel" value="Evaluado"/>
                    <ui:param name="propertyPath" value="evalDocumentalCab.evaluado"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalCab.evaluado}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalCabList}"/>
                    <ui:param name="propertyLabel" value="Fecha evaluacion"/>
                    <ui:param name="propertyPath" value="evalDocumentalCab.fechaEvaluacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalCab.fechaEvaluacion}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalCabList}"/>
                    <ui:param name="propertyLabel" value="Observacion"/>
                    <ui:param name="propertyPath" value="evalDocumentalCab.observacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalCab.observacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalCabList}"/>
                    <ui:param name="propertyLabel" value="Activo"/>
                    <ui:param name="propertyPath" value="evalDocumentalCab.activo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalCab.activo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalCabList}"/>
                    <ui:param name="propertyLabel" value="Usu alta"/>
                    <ui:param name="propertyPath" value="evalDocumentalCab.usuAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalCab.usuAlta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalCabList}"/>
                    <ui:param name="propertyLabel" value="Fecha alta"/>
                    <ui:param name="propertyPath" value="evalDocumentalCab.fechaAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalCab.fechaAlta}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalCabList}"/>
                    <ui:param name="propertyLabel" value="Usu mod"/>
                    <ui:param name="propertyPath" value="evalDocumentalCab.usuMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalCab.usuMod}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalCabList}"/>
                    <ui:param name="propertyLabel" value="Fecha mod"/>
                    <ui:param name="propertyPath" value="evalDocumentalCab.fechaMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalCab.fechaMod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'EvalDocumentalCab' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="evalDocumentalCabViewId">
                <f:param name="evalDocumentalCabIdEvalDocumentalCab"
                        value="#{_evalDocumentalCab.idEvalDocumentalCab}"/>
            </s:link>
            #{' '}
            <s:link view="/EvalDocumentalCabEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="evalDocumentalCabEdit"
                rendered="#{empty from}">
                <f:param name="evalDocumentalCabIdEvalDocumentalCab"
                        value="#{_evalDocumentalCab.idEvalDocumentalCab}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/EvalDocumentalCabList.xhtml"
            rendered="#{evalDocumentalCabList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/EvalDocumentalCabList.xhtml"
            rendered="#{evalDocumentalCabList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{evalDocumentalCabList.previousFirstResult}"/>
        </s:link>

        <s:link view="/EvalDocumentalCabList.xhtml"
            rendered="#{evalDocumentalCabList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{evalDocumentalCabList.nextFirstResult}"/>
        </s:link>

        <s:link view="/EvalDocumentalCabList.xhtml"
            rendered="#{evalDocumentalCabList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{evalDocumentalCabList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/EvalDocumentalCabEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create evalDocumentalCab">
            <f:param name="evalDocumentalCabIdEvalDocumentalCab"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
