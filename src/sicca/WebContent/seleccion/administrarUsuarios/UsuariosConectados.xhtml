<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Usuarios conectados Details</f:facet>

        <s:decorate id="idUsuariosConectados" template="layout/display.xhtml">
            <ui:define name="label">Id usuarios conectados</ui:define>
            <h:outputText value="#{usuariosConectadosHome.instance.idUsuariosConectados}"/>
        </s:decorate>

        <s:decorate id="usuario" template="layout/display.xhtml">
            <ui:define name="label">Usuario</ui:define>
            <h:outputText value="#{usuariosConectadosHome.instance.usuario}"/>
        </s:decorate>

        <s:decorate id="navegador" template="layout/display.xhtml">
            <ui:define name="label">Navegador</ui:define>
            <h:outputText value="#{usuariosConectadosHome.instance.navegador}"/>
        </s:decorate>

        <s:decorate id="direccionIp" template="layout/display.xhtml">
            <ui:define name="label">Direccion ip</ui:define>
            <h:outputText value="#{usuariosConectadosHome.instance.direccionIp}"/>
        </s:decorate>

        <s:decorate id="fechaIngreso" template="layout/display.xhtml">
            <ui:define name="label">Fecha ingreso</ui:define>
            <h:outputText value="#{usuariosConectadosHome.instance.fechaIngreso}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/UsuariosConectadosEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty usuariosConectadosFrom ? 'UsuariosConectadosList' : usuariosConectadosFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
