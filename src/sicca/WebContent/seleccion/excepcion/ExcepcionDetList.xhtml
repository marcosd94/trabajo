<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="excepcionDetSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ExcepcionDet Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Observacion</ui:define>
                <h:inputText id="observacion" value="#{excepcionDetList.excepcionDet.observacion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu obs</ui:define>
                <h:inputText id="usuObs" value="#{excepcionDetList.excepcionDet.usuObs}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Respuesta</ui:define>
                <h:inputText id="respuesta" value="#{excepcionDetList.excepcionDet.respuesta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu rpta</ui:define>
                <h:inputText id="usuRpta" value="#{excepcionDetList.excepcionDet.usuRpta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{excepcionDetList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ExcepcionDetList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ExcepcionDet Search Results (#{empty excepcionDetList.resultList ? 0 : (excepcionDetList.paginated ? excepcionDetList.resultCount : excepcionDetList.resultList.size)})</f:facet>
    <div class="results" id="excepcionDetList">

    <h:outputText value="The excepcionDet search returned no results."
               rendered="#{empty excepcionDetList.resultList}"/>

    <rich:dataTable id="excepcionDetList"
                var="_excepcionDet"
              value="#{excepcionDetList.resultList}"
           rendered="#{not empty excepcionDetList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{excepcionDetList}"/>
                    <ui:param name="propertyLabel" value="Id excepcion det"/>
                    <ui:param name="propertyPath" value="excepcionDet.idExcepcionDet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_excepcionDet.idExcepcionDet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{excepcionDetList}"/>
                    <ui:param name="propertyLabel" value="Excepcion id excepcion"/>
                    <ui:param name="propertyPath" value="excepcionDet.excepcion.idExcepcion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_excepcionDet.excepcion.idExcepcion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{excepcionDetList}"/>
                    <ui:param name="propertyLabel" value="Observacion"/>
                    <ui:param name="propertyPath" value="excepcionDet.observacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_excepcionDet.observacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{excepcionDetList}"/>
                    <ui:param name="propertyLabel" value="Usu obs"/>
                    <ui:param name="propertyPath" value="excepcionDet.usuObs"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_excepcionDet.usuObs}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{excepcionDetList}"/>
                    <ui:param name="propertyLabel" value="Fecha obs"/>
                    <ui:param name="propertyPath" value="excepcionDet.fechaObs"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_excepcionDet.fechaObs}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{excepcionDetList}"/>
                    <ui:param name="propertyLabel" value="Respuesta"/>
                    <ui:param name="propertyPath" value="excepcionDet.respuesta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_excepcionDet.respuesta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{excepcionDetList}"/>
                    <ui:param name="propertyLabel" value="Usu rpta"/>
                    <ui:param name="propertyPath" value="excepcionDet.usuRpta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_excepcionDet.usuRpta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{excepcionDetList}"/>
                    <ui:param name="propertyLabel" value="Fecha rpta"/>
                    <ui:param name="propertyPath" value="excepcionDet.fechaRpta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_excepcionDet.fechaRpta}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{excepcionDetList}"/>
                    <ui:param name="propertyLabel" value="Activo"/>
                    <ui:param name="propertyPath" value="excepcionDet.activo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_excepcionDet.activo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{excepcionDetList}"/>
                    <ui:param name="propertyLabel" value="Ajustado oee"/>
                    <ui:param name="propertyPath" value="excepcionDet.ajustadoOee"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_excepcionDet.ajustadoOee}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{excepcionDetList}"/>
                    <ui:param name="propertyLabel" value="Enviado sfp"/>
                    <ui:param name="propertyPath" value="excepcionDet.enviadoSfp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_excepcionDet.enviadoSfp}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ExcepcionDet' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="excepcionDetViewId">
                <f:param name="excepcionDetIdExcepcionDet"
                        value="#{_excepcionDet.idExcepcionDet}"/>
            </s:link>
            #{' '}
            <s:link view="/ExcepcionDetEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="excepcionDetEdit"
                rendered="#{empty from}">
                <f:param name="excepcionDetIdExcepcionDet"
                        value="#{_excepcionDet.idExcepcionDet}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ExcepcionDetList.xhtml"
            rendered="#{excepcionDetList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ExcepcionDetList.xhtml"
            rendered="#{excepcionDetList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{excepcionDetList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ExcepcionDetList.xhtml"
            rendered="#{excepcionDetList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{excepcionDetList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ExcepcionDetList.xhtml"
            rendered="#{excepcionDetList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{excepcionDetList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ExcepcionDetEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create excepcionDet">
            <f:param name="excepcionDetIdExcepcionDet"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
