<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<rich:extendedDataTable width="100%" height="200px" var="record" id="idCU232"
		value="#{admPuestoComiFormController.lCU232}">

		<f:facet name="header">
			<h:outputText value="#{messages.CU232_tituloTabla}" />
		</f:facet>
		
		<rich:column width="auto">
			<f:facet name="header">
                    <h:outputText value="#{messages.CU231_contFunHeader}" />
            </f:facet>
			<h:outputText value="#{record.det.condicionSegur.descripcion}" style="white-space:normal"/>
		</rich:column>
		
		<rich:column width="auto">
			<f:facet name="header">
                    <h:outputText value="#{messages.CU231_puntaHeader}" />
            </f:facet>
			<h:outputText value="#{record.det.puntajeCondSegur}" style="white-space:normal" />
		</rich:column>
		
		<rich:column width="auto">
			<f:facet name="header">
                    <h:outputText value="#{messages.CU231_justiHeader}" />
            </f:facet>
			<h:outputText value="#{record.det.justificacion}" style="white-space:normal"/>
		</rich:column>
		
		<rich:column width="auto">
			<f:facet name="header">
                    <h:outputText value="#{messages.CU231_ajusteHeader}" />
            </f:facet>
			<h:outputText value="#{record.det.ajustes}" style="white-space:normal"/>
		</rich:column>
		
		<rich:column width="auto">
			<f:facet name="header">
                    <h:outputText value="#{messages.GENERICO_SELEC}" />
            </f:facet>
			<h:selectBooleanCheckbox value="#{record.selected}" style="white-space:normal" disabled="#{admPuestoComiFormController.modoLectura}"/>
		</rich:column>
	</rich:extendedDataTable>
</ui:composition>
