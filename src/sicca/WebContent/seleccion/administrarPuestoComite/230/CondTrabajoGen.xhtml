<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">
	
	<rich:extendedDataTable width="100%" height="200px" var="record"
		id="idCU230" value="#{admPuestoComiFormController.lCU230}"
		noDataLabel="#{messages.GENERICO_NODATA}">

		<f:facet name="header">
				<h:outputText value="#{messages.CU230_tituloTabla}" />
		</f:facet>

		<rich:column width="auto">
			<f:facet name="header">
                    <h:outputText value="#{messages.CU230_contFunHeader}" />
            </f:facet>
			<h:outputText value="#{record.det.condicionTrabajo.descripcion}" style="white-space:normal" />
		</rich:column>
		
		<rich:column width="auto">
			<f:facet name="header">
                    <h:outputText value="#{messages.CU230_puntaHeader}" />
            </f:facet>
			<h:outputText value="#{record.det.puntajeCondTrab}" style="white-space:normal" />
		</rich:column>
		
		<rich:column width="auto">
			<f:facet name="header">
                   <h:outputText value="#{messages.GENERICO_SELEC}" />
            </f:facet>
			<h:selectBooleanCheckbox value="#{record.selected}" style="white-space:normal" disabled="#{admPuestoComiFormController.modoLectura}"/>
		</rich:column>
	</rich:extendedDataTable>
</ui:composition>
