<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<rich:extendedDataTable width="100%" height="200px" var="record"
		id="idCU229" value="#{admPuestoComiFormController.lCU229}"
		noDataLabel="#{messages.GENERICO_NODATA}">
			<f:facet name="header">
				<h:outputText value="#{messages.CU229_tituloTabla}" />
		</f:facet>
		<rich:column width="auto">
			<f:facet name="header">
						#{messages.CU229_objetoHeader}
						</f:facet>
			<h:outputText value="#{record.det.objCodigo}"
				style="white-space:normal" />
		</rich:column>
		<rich:column width="auto">
			<f:facet name="header">
						#{messages.CU229_categoriaHeader}
						</f:facet>
			<h:outputText value="#{record.det.categoria}"
				style="white-space:normal" />
		</rich:column>
		<rich:column width="auto">
			<f:facet name="header">
						#{messages.CU229_montoaHeader}
						</f:facet>
			<h:outputText value="#{record.det.monto}" style="white-space:normal" />
		</rich:column>
		<rich:column width="auto">
			<f:facet name="header">
						#{messages.GENERICO_SELEC}
						</f:facet>

			<h:selectBooleanCheckbox
				disabled="true"
				value="#{record.selected}" style="white-space:normal" />
		</rich:column>
	</rich:extendedDataTable>
</ui:composition>
