<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<rich:extendedDataTable width="100%" height="200px" var="record"
		value="#{admPuestoComiFormController.lContenFuncional}"
		noDataLabel="#{messages.GENERICO_NODATA}">
		<f:facet name="header">
						#{messages.CU225_tituloTablaFunciones}
						</f:facet>


		<rich:column width="auto">
			<f:facet name="header">
						##{messages.CU225_contFunHeader}
						</f:facet>
			<h:outputText rendered="#{!record.mostrarAcciones}"
				value="#{record.detDesc.detContenidoFuncional.contenidoFuncional.descripcion}" />
		</rich:column>
		<rich:column width="auto">
			<f:facet name="header">
						#{messages.CU225_puntaHeader}
						</f:facet>
			<h:outputText rendered="#{!record.mostrarAcciones}"
				style="white-space:normal"
				value="#{record.detDesc.detContenidoFuncional.puntaje}" />
		</rich:column>
		<rich:column width="auto">
			<f:facet name="header">
						#{messages.CU225_descHeader}
						</f:facet>
			<h:outputText rendered="#{record.mostrarAcciones}"
				style="white-space:normal" value="#{record.detDesc.descripcion}" />
		</rich:column>
		<rich:column width="auto">
			<f:facet name="header">
						#{messages.GENERICO_SELEC}
						</f:facet>
			<h:selectBooleanCheckbox rendered="#{record.mostrarAcciones}"
			 disabled="#{admPuestoComiFormController.modoLectura}"
				style="white-space:normal" value="#{record.selected}" />
		</rich:column>
	</rich:extendedDataTable>
</ui:composition>
