<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/templatePortal.xhtml">

	<ui:define name="body">
		<style type="text/css">
span {
	text-align: left;
	font-size: 11pt;
	font-weight: bold;
}

h1 {
	text-align: left;
	font-size: 12pt;
	font-weight: bold;
}

h2 {
	text-align: left;
	font-size: 14pt;
	font-weight: bold;
}
</style>
		<h:form id="idFormuPubli">
			<rich:panel id="idPanelPrincipal">
				<s:button id="cancelEdit" value="#{messages.msg_done}"
					propagation="none" view="/#{from}.xhtml"> 
					<f:param name="from" value="#{publicacionPortalFC.from}" />
					<f:param name="sugestion" value="#{publicacionPortalFC.sugestion}" />
					<f:param name="sugestionGrupo" value="#{publicacionPortalFC.sugestionGrupo}"/>
					<f:param name="firstResult" value="#{publicacionPortalFC.firstResult}"/>
				</s:button>								
				
				<a:repeat value="#{publicacionPortalFC.listaTexto}" var="_texto"
					 id="repeat">
					<h:outputText escape="false" value="#{_texto}">
					</h:outputText>
				</a:repeat>
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
