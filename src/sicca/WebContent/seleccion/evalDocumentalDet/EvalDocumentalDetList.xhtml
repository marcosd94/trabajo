<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="evalDocumentalDetSearch" styleClass="edit">

        <rich:simpleTogglePanel label="EvalDocumentalDet Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu alta</ui:define>
                <h:inputText id="usuAlta" value="#{evalDocumentalDetList.evalDocumentalDet.usuAlta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu mod</ui:define>
                <h:inputText id="usuMod" value="#{evalDocumentalDetList.evalDocumentalDet.usuMod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{evalDocumentalDetList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/EvalDocumentalDetList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">EvalDocumentalDet Search Results (#{empty evalDocumentalDetList.resultList ? 0 : (evalDocumentalDetList.paginated ? evalDocumentalDetList.resultCount : evalDocumentalDetList.resultList.size)})</f:facet>
    <div class="results" id="evalDocumentalDetList">

    <h:outputText value="The evalDocumentalDet search returned no results."
               rendered="#{empty evalDocumentalDetList.resultList}"/>

    <rich:dataTable id="evalDocumentalDetList"
                var="_evalDocumentalDet"
              value="#{evalDocumentalDetList.resultList}"
           rendered="#{not empty evalDocumentalDetList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalDetList}"/>
                    <ui:param name="propertyLabel" value="Id eval documental det"/>
                    <ui:param name="propertyPath" value="evalDocumentalDet.idEvalDocumentalDet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalDet.idEvalDocumentalDet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalDetList}"/>
                    <ui:param name="propertyLabel" value="Matriz doc config det id matriz doc config det"/>
                    <ui:param name="propertyPath" value="evalDocumentalDet.matrizDocConfigDet.idMatrizDocConfigDet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalDet.matrizDocConfigDet.idMatrizDocConfigDet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalDetList}"/>
                    <ui:param name="propertyLabel" value="Eval documental cab id eval documental cab"/>
                    <ui:param name="propertyPath" value="evalDocumentalDet.evalDocumentalCab.idEvalDocumentalCab"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalDet.evalDocumentalCab.idEvalDocumentalCab}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalDetList}"/>
                    <ui:param name="propertyLabel" value="Aprobado con documentos"/>
                    <ui:param name="propertyPath" value="evalDocumentalDet.aprobadoConDocumentos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalDet.aprobadoConDocumentos}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalDetList}"/>
                    <ui:param name="propertyLabel" value="Aprobado por comision"/>
                    <ui:param name="propertyPath" value="evalDocumentalDet.aprobadoPorComision"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalDet.aprobadoPorComision}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalDetList}"/>
                    <ui:param name="propertyLabel" value="Activo"/>
                    <ui:param name="propertyPath" value="evalDocumentalDet.activo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalDet.activo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalDetList}"/>
                    <ui:param name="propertyLabel" value="Usu alta"/>
                    <ui:param name="propertyPath" value="evalDocumentalDet.usuAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalDet.usuAlta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalDetList}"/>
                    <ui:param name="propertyLabel" value="Fecha alta"/>
                    <ui:param name="propertyPath" value="evalDocumentalDet.fechaAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalDet.fechaAlta}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalDetList}"/>
                    <ui:param name="propertyLabel" value="Usu mod"/>
                    <ui:param name="propertyPath" value="evalDocumentalDet.usuMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalDet.usuMod}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evalDocumentalDetList}"/>
                    <ui:param name="propertyLabel" value="Fecha mod"/>
                    <ui:param name="propertyPath" value="evalDocumentalDet.fechaMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evalDocumentalDet.fechaMod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'EvalDocumentalDet' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="evalDocumentalDetViewId">
                <f:param name="evalDocumentalDetIdEvalDocumentalDet"
                        value="#{_evalDocumentalDet.idEvalDocumentalDet}"/>
            </s:link>
            #{' '}
            <s:link view="/EvalDocumentalDetEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="evalDocumentalDetEdit"
                rendered="#{empty from}">
                <f:param name="evalDocumentalDetIdEvalDocumentalDet"
                        value="#{_evalDocumentalDet.idEvalDocumentalDet}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/EvalDocumentalDetList.xhtml"
            rendered="#{evalDocumentalDetList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/EvalDocumentalDetList.xhtml"
            rendered="#{evalDocumentalDetList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{evalDocumentalDetList.previousFirstResult}"/>
        </s:link>

        <s:link view="/EvalDocumentalDetList.xhtml"
            rendered="#{evalDocumentalDetList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{evalDocumentalDetList.nextFirstResult}"/>
        </s:link>

        <s:link view="/EvalDocumentalDetList.xhtml"
            rendered="#{evalDocumentalDetList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{evalDocumentalDetList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/EvalDocumentalDetEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create evalDocumentalDet">
            <f:param name="evalDocumentalDetIdEvalDocumentalDet"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
