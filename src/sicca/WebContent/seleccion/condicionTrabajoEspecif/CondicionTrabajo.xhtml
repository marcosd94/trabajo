<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">
	<h1>#{messages.CU120_link9_title}</h1>
	
	<!-- ****Modal**** -->
	<rich:modalPanel id="valoracionLink09MiniModal" width="650"
			height="350" autosized="false" resizeable="false" moveable="false">
			<f:facet name="header">#{messages.Tab05_Title_popup}</f:facet>
			<h:form>
				<rich:panel style="border:none;" id="tab05">

					<div style="clear: both; overflow: auto; HEIGHT: 250px"><rich:dataTable
						id="tablaPopupLink9" cellpadding="0" cellspacing="0" width="700"
						border="0" var="val"
						value="#{condicionTrabajoEspecifFormController.listaValoracion}">

						<f:facet name="header">
							<rich:columnGroup>
								<rich:column colspan="2" width="500px">
									<h:outputText value="Requerimientos de Competencia" />
								</rich:column>

								<rich:column colspan="3" width="200px">
									<h:outputText value="#{messages.Tab02_Escalas}" />
								</rich:column>
								<rich:column breakBefore="true">
									<h:outputText value="Tipo" />
								</rich:column>
								<rich:column>
									<h:outputText value="#{messages.Tab02_Descripcion}" />
								</rich:column>
								<rich:column>
									<h:outputText value="#{messages.Tab02_Descripcion}" />
								</rich:column>
								<rich:column>
									<h:outputText value="#{messages.Tab02_Desde}" />
								</rich:column>
								<rich:column>
									<h:outputText value="#{messages.Tab02_Hasta}" />
								</rich:column>
							</rich:columnGroup>
						</f:facet>
						<rich:column colspan="1" style="background-color:lightgrey;"
							width="100px">
							<h:outputText value="#{val.condicionTrabajoEspecif.tipo}" />
						</rich:column>
						<rich:column colspan="4" style="background-color:lightgrey;"
							width="100px">
							<h:outputText value="#{val.condicionTrabajoEspecif.descripcion}" />
						</rich:column>
						<rich:subTable var="e" value="#{val.listaEscala}"
							rowKeyVar="subRow">
							<rich:column>
							</rich:column>
							<rich:column>
							</rich:column>
							<rich:column width="100px;">
								<h:outputText value="#{e.descripcion}" size="50" />
							</rich:column>
							<rich:column width="100px;" style="text-align: center;">
								<h:outputText value="#{e.desde}" size="50" />
							</rich:column>
							<rich:column width="100px;" style="text-align: center;">
								<h:outputText value="#{e.hasta}" />
							</rich:column>
						</rich:subTable>
					</rich:dataTable></div>
					
					<div style="clear: both" />
					
					<rich:spacer height="20px" />
					
					<div class="actionButtons" align="center">
						<a:commandButton id="cancel_tap03" value="Aceptar" ajaxSingle="true"
							oncomplete="Richfaces.hideModalPanel('valoracionLink09MiniModal')" />
					</div>
				</rich:panel>
			</h:form>
		</rich:modalPanel>
		
		
		
		

    <h:form id="condicionTrabajo" styleClass="edit">

		<rich:simpleTogglePanel label="#{messages['CU120_link9']}"
				switchType="client" id="panelParametro">
			<h:panelGrid columns="1">
				<s:decorate id="msgField" template="/layout/edit.xhtml">
					<h:outputText id="msg04"
						value="#{condicionTrabajoEspecifFormController.mensajeLink}"
						style="color:red;" />
				</s:decorate>
				

				<s:decorate id="btn3Field" template="/layout/edit.xhtml">
						<a:commandButton id="showValoracion3ModalButton"
										value="Ver Escala" reRender="valoracionLink09MiniModal"
										action="#{condicionTrabajoEspecifFormController.buscarValoracion()}"
										oncomplete="#{rich:component('valoracionLink09MiniModal')}.show()" />
				</s:decorate>
				</h:panelGrid>
				<div style="clear: both; overflow: auto; HEIGHT: 350px">
				<rich:dataTable cellpadding="0" cellspacing="0" width="400px" border="0"
					var="record" rowKeyVar="row"
					value="#{condicionTrabajoEspecifFormController.listaDto}">
		
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column width="250px">
								<h:outputText value="#{messages.Tab05_condicion_trab}" />
							</rich:column>
							<rich:column width="50px">
								<h:outputText value="#{messages.Tab02_Puntaje}" />
							</rich:column>
							<rich:column width="250px">
								<h:outputText value="#{messages.Tab05_justificacion}" />
							</rich:column>
							<rich:column width="250px">
								<h:outputText value="#{messages.Tab05_ajuste}" />
							</rich:column>
							<rich:column width="50px">
								<h:outputText value="#{messages.Tab02_Activo}" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
					<rich:column width="250px">
		
						<h:outputText value="#{record.condicionTrabajoEspecif.tipo} - #{record.condicionTrabajoEspecif.descripcion}" />
		
					</rich:column>
					<rich:column width="50px;" style="text-align: center;">
		
						<h:inputText 
							value="#{record.puntaje}"  
							size="10" 
							onkeypress="return soloNumeros(event);"
							disabled="true"> 
							<!--disabled="#{!condicionTrabajoEspecifFormController.habilitar}">-->
							
						</h:inputText>
					</rich:column>
					<rich:column width="250px">
		
						<h:inputText 
						value="#{record.justificacion}" 
						size="50" 
						maxlength="400"
						disabled="true"/> 
						<!--disabled="#{!condicionTrabajoEspecifFormController.habilitar}"/>-->
		
					</rich:column>
					
					<rich:column width="250px">
		
						<h:inputText 
						value="#{record.ajustes}" 
						size="50" 
						maxlength="400"
						disabled="true"/> 
						<!--disabled="#{!condicionTrabajoEspecifFormController.habilitar}"/>-->
		
					</rich:column>
		
					<rich:column width="50px;" style="text-align: center;">
		
						<h:selectBooleanCheckbox 
						value="#{record.activo}" 
						disabled="true"/>
						<!--disabled="#{!condicionTrabajoEspecifFormController.habilitar}"/>-->
					</rich:column>
				</rich:dataTable>
				</div>
			
			
			<div style="clear: both">
				<span class="required">*</span>
				#{messages.msg_required_fields}
			</div>
			<br />
			<div style="clear:both">
			      <h:outputText value="#{messages.msg_obs_save}" styleClass="labelClass"/>
			</div>
			
			
			<div class="actionButtons">
	                        
	            <h:commandButton id="save" value="#{messages.msg_save}"
	            rendered="#{condicionTrabajoEspecifFormController.habilitar}"
								action="#{condicionTrabajoEspecifFormController.guardar()}"
								onclick="return confirm('#{messages.msg_confirm_save}');" />

	            <s:button id="cancel"
	                    value="#{messages.msg_done}"
	             		propagation="join"
	                    view="/seleccion/basesCondiciones/BasesYCondiciones.xhtml">
	                    <f:param name="idConcursoPuestoAgr" value="#{condicionTrabajoEspecifFormController.idConcursoPuestoAgr}"/>
	            </s:button>
	
	        </div>
			
		</rich:simpleTogglePanel>
	</h:form>

</ui:define>
</ui:composition>
