<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="body">
		<h1>Observaciones</h1>
		<h:form id="excepcionDet" styleClass="edit">

			<rich:panel>
				<f:facet name="header">Ver #{messages.CU305_panel_aprobacion_sfp_obs} y Respuesta</f:facet>
				<rich:panel style="border:none;">
					<fieldset style="width: 900px;"><legend>#{messages.CU305_panel_aprobacion_sfp_obs}</legend>
					<h:panelGrid columns="3">
						<s:decorate template="/layout/display.xhtml">
							<ui:define name="label">#{messages.CU305_panel_aprobacion_sfp_nro}</ui:define>
							<h:inputText id="nro" disabled="true"
								value="#{aprobacionInclusionSFPFormController.excepcionDet.idExcepcionDet}"
								size="10">
							</h:inputText>
						</s:decorate>
						<s:decorate id="fechaField" template="/layout/edit.xhtml">
							<ui:define name="label">Fecha</ui:define>
							<rich:calendar id="fecha" disabled="true"
								value="#{aprobacionInclusionSFPFormController.excepcionDet.fechaObs}"
								enableManualInput="true" oninputkeyup="ponerBarra(event)"
								datePattern="dd/MM/yyyy" />
						</s:decorate>

						<s:decorate template="/layout/display.xhtml">
							<ui:define name="label">Usuario Obs.</ui:define>
							<h:inputText id="usuarioObs" disabled="true"
								value="#{aprobacionInclusionSFPFormController.excepcionDet.usuObs}"
								size="20">
							</h:inputText>
						</s:decorate>
					</h:panelGrid> <h:panelGrid columns="1">
						<s:decorate id="observacionField" template="/layout/edit.xhtml">
							<ui:define name="label">#{messages.CU305_panel_aprobacion_sfp_obs}</ui:define>
							<h:inputTextarea id="observacion" cols="80" rows="6"
								disabled="true"
								value="#{aprobacionInclusionSFPFormController.excepcionDet.observacion}" />
						</s:decorate>
					</h:panelGrid></fieldset>
				</rich:panel>
				<rich:panel style="border:none;">
					<fieldset style="width: 900px;"><legend>Respuesta</legend>
					<h:panelGrid columns="2">
						<s:decorate id="fechaRptaField" template="/layout/edit.xhtml">
							<ui:define name="label">Fecha Rpta.</ui:define>
							<rich:calendar id="fechaRpta" disabled="true"
								value="#{aprobacionInclusionSFPFormController.excepcionDet.fechaRpta}"
								enableManualInput="true" oninputkeyup="ponerBarra(event)"
								datePattern="dd/MM/yyyy" />
						</s:decorate>

						<s:decorate template="/layout/display.xhtml">
							<ui:define name="label">Usuario Rpta.</ui:define>
							<h:inputText id="usuarioRpta" disabled="true"
								value="#{aprobacionInclusionSFPFormController.excepcionDet.usuRpta}"
								size="20">
							</h:inputText>
						</s:decorate>
					</h:panelGrid> <h:panelGrid columns="1">
						<s:decorate id="observacionRptaField"
							template="/layout/edit.xhtml">
							<ui:define name="label">Respuesta</ui:define>
							<h:inputTextarea id="respuesta" cols="80" rows="6"
								disabled="true"
								value="#{aprobacionInclusionSFPFormController.excepcionDet.respuesta}" />
						</s:decorate>
					</h:panelGrid></fieldset>

				</rich:panel>

			</rich:panel>

			<div class="actionButtons"><s:button id="cancelAdd"
				value="Volver" propagation="none"
				view="/seleccion/aprobacionInclusionSFP/ExcepcionList.xhtml">
				<f:param name="excepcionIdExcepcion"
					value="#{aprobacionInclusionSFPFormController.excepcion.idExcepcion}" />
			</s:button></div>
		</h:form>


	</ui:define>

</ui:composition>
