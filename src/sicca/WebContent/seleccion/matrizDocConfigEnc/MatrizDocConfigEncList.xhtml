<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="matrizDocConfigEncSearch" styleClass="edit">

        <rich:simpleTogglePanel label="MatrizDocConfigEnc Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu alta</ui:define>
                <h:inputText id="usuAlta" value="#{matrizDocConfigEncList.matrizDocConfigEnc.usuAlta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu mod</ui:define>
                <h:inputText id="usuMod" value="#{matrizDocConfigEncList.matrizDocConfigEnc.usuMod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{matrizDocConfigEncList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/MatrizDocConfigEncList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">MatrizDocConfigEnc Search Results (#{empty matrizDocConfigEncList.resultList ? 0 : (matrizDocConfigEncList.paginated ? matrizDocConfigEncList.resultCount : matrizDocConfigEncList.resultList.size)})</f:facet>
    <div class="results" id="matrizDocConfigEncList">

    <h:outputText value="The matrizDocConfigEnc search returned no results."
               rendered="#{empty matrizDocConfigEncList.resultList}"/>

    <rich:dataTable id="matrizDocConfigEncList"
                var="_matrizDocConfigEnc"
              value="#{matrizDocConfigEncList.resultList}"
           rendered="#{not empty matrizDocConfigEncList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizDocConfigEncList}"/>
                    <ui:param name="propertyLabel" value="Id matriz doc config enc"/>
                    <ui:param name="propertyPath" value="matrizDocConfigEnc.idMatrizDocConfigEnc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizDocConfigEnc.idMatrizDocConfigEnc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizDocConfigEncList}"/>
                    <ui:param name="propertyLabel" value="Datos especificos id datos especificos"/>
                    <ui:param name="propertyPath" value="matrizDocConfigEnc.datosEspecificos.idDatosEspecificos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizDocConfigEnc.datosEspecificos.idDatosEspecificos}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizDocConfigEncList}"/>
                    <ui:param name="propertyLabel" value="Concurso puesto agr id concurso puesto agr"/>
                    <ui:param name="propertyPath" value="matrizDocConfigEnc.concursoPuestoAgr.idConcursoPuestoAgr"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizDocConfigEnc.concursoPuestoAgr.idConcursoPuestoAgr}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizDocConfigEncList}"/>
                    <ui:param name="propertyLabel" value="Activo"/>
                    <ui:param name="propertyPath" value="matrizDocConfigEnc.activo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizDocConfigEnc.activo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizDocConfigEncList}"/>
                    <ui:param name="propertyLabel" value="Usu alta"/>
                    <ui:param name="propertyPath" value="matrizDocConfigEnc.usuAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizDocConfigEnc.usuAlta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizDocConfigEncList}"/>
                    <ui:param name="propertyLabel" value="Fecha alta"/>
                    <ui:param name="propertyPath" value="matrizDocConfigEnc.fechaAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizDocConfigEnc.fechaAlta}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizDocConfigEncList}"/>
                    <ui:param name="propertyLabel" value="Usu mod"/>
                    <ui:param name="propertyPath" value="matrizDocConfigEnc.usuMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizDocConfigEnc.usuMod}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{matrizDocConfigEncList}"/>
                    <ui:param name="propertyLabel" value="Fecha mod"/>
                    <ui:param name="propertyPath" value="matrizDocConfigEnc.fechaMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_matrizDocConfigEnc.fechaMod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'MatrizDocConfigEnc' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="matrizDocConfigEncViewId">
                <f:param name="matrizDocConfigEncIdMatrizDocConfigEnc"
                        value="#{_matrizDocConfigEnc.idMatrizDocConfigEnc}"/>
            </s:link>
            #{' '}
            <s:link view="/MatrizDocConfigEncEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="matrizDocConfigEncEdit"
                rendered="#{empty from}">
                <f:param name="matrizDocConfigEncIdMatrizDocConfigEnc"
                        value="#{_matrizDocConfigEnc.idMatrizDocConfigEnc}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/MatrizDocConfigEncList.xhtml"
            rendered="#{matrizDocConfigEncList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/MatrizDocConfigEncList.xhtml"
            rendered="#{matrizDocConfigEncList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{matrizDocConfigEncList.previousFirstResult}"/>
        </s:link>

        <s:link view="/MatrizDocConfigEncList.xhtml"
            rendered="#{matrizDocConfigEncList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{matrizDocConfigEncList.nextFirstResult}"/>
        </s:link>

        <s:link view="/MatrizDocConfigEncList.xhtml"
            rendered="#{matrizDocConfigEncList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{matrizDocConfigEncList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/MatrizDocConfigEncEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create matrizDocConfigEnc">
            <f:param name="matrizDocConfigEncIdMatrizDocConfigEnc"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
