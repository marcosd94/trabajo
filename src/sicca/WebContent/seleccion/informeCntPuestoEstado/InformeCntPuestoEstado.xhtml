<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="/layout/template.xhtml">

	<ui:define name="body">

		<h1>#{messages.CU432_titulo}</h1>
		<h:form id="plantaCargoDetSearch" styleClass="edit">

			<rich:simpleTogglePanel 
				switchType="client" id="panelBusqueda">
				<h:panelGrid columns="1">
					<a:region>
						<s:decorate template="/layout/display.xhtml" id="nivelCodigoField">
							<ui:define name="label">#{messages.ClasificadorUo_nivel}
									 
									</ui:define>
							<h:inputText id="nivelCodigo" styleClass="numeric"
								onkeypress="return soloNumeros(event);" 
								value="#{nivelEntidadOeeUtil.codNivelEntidad}" size="5">
								<a:support event="onchange" eventsQueue="default"
									reRender="nivelDescripcion" focus="entidadCodigo"
									action="#{nivelEntidadOeeUtil.findNivelEntidad()}" />
							</h:inputText>	
					                #{' '}
					                <h:inputText id="nivelDescripcion"
								value="#{nivelEntidadOeeUtil.nombreNivelEntidad}" size="50"
								disabled="true" />
								 	#{' '}
	               
					  				<a:commandButton id="searchNi" eventsQueue="default"
								image="/img/Buscar.png"
								action="#{nivelEntidadOeeUtil.getUrlToPageNivel('seleccion/informeCntPuestoEstado/InformeCntPuestoEstado')}" />
						</s:decorate>
					</a:region>

					<a:region>
						<s:decorate template="/layout/display.xhtml" id="entidadCodigoField">
							<ui:define name="label">#{messages.Usuario_entidad}
										 
									</ui:define>
							<h:inputText id="entidadCodigo" styleClass="numeric"
								onkeypress="return soloNumeros(event);"
								value="#{nivelEntidadOeeUtil.codSinEntidad}" size="5">
								<a:support event="onchange" eventsQueue="default"
									action="#{nivelEntidadOeeUtil.findEntidad()}" focus="unidadOrgCodigo"
									reRender="entidadDescripcion" />
							</h:inputText>
					                #{' '}
					                <h:inputText id="entidadDescripcion"
								value="#{nivelEntidadOeeUtil.nombreSinEntidad}" size="50"
								disabled="true" />
									#{' '}
	                				<a:commandButton id="searchEntidad"
								eventsQueue="default" image="/img/Buscar.png"
								action="#{nivelEntidadOeeUtil.getUrlToPageEntidad('seleccion/informeCntPuestoEstado/InformeCntPuestoEstado')}" />
						</s:decorate>
					</a:region>

					<a:region>
						<s:decorate template="/layout/display.xhtml" id="unidadOrgCodigoField">
							<ui:define name="label">#{messages.gral_oee}
										 
									</ui:define>
							<h:inputText id="unidadOrgCodigo" styleClass="numeric" size="5"
								value="#{nivelEntidadOeeUtil.ordenUnidOrg}"
								onkeypress="return soloNumeros(event);">
								<a:support event="onchange" eventsQueue="default" focus="orgCodigo2"
									action="#{nivelEntidadOeeUtil.findUnidadOrganizativa()}"
									reRender="unidadOrgCodigo,unidadOrgDenominacion" />
							</h:inputText>
										#{' '}
										<h:inputText id="unidadOrgDenominacion" size="50"
								disabled="true"
								value="#{nivelEntidadOeeUtil.denominacionUnidad}" />
									#{' '}
	                				<a:commandButton id="searchEntidad"
								eventsQueue="default" image="/img/Buscar.png"
								action="#{nivelEntidadOeeUtil.getUrlToPageOee('seleccion/informeCntPuestoEstado/InformeCntPuestoEstado')}" />
						</s:decorate>
					</a:region>
	
				<a:region >
					<s:decorate template="/layout/display.xhtml">
									<ui:define name="label">#{messages.CU398_unidadOrganiza}
									</ui:define>
									<h:inputText id="orgCodigo2" size="10" 
										value="#{nivelEntidadOeeUtil.codigoUnidOrgDep}">
										<a:support event="onchange" eventsQueue="default"
											action="#{nivelEntidadOeeUtil.obtenerUnidadOrganizativaDep()}"
											reRender="orgCodigo2,orgDenominacion2,orden2" />
									</h:inputText>
									#{' '}
									<h:inputText id="orgDenominacion2" size="50" disabled="true"
										value="#{nivelEntidadOeeUtil.denominacionUnidadOrgaDep}" />
						 			#{' '}
	               					<a:commandButton id="searchUnidadOrgDep2" 
											eventsQueue="default" image="/img/Buscar.png"
											action="#{nivelEntidadOeeUtil.getUrlToPageUnidadOrgDep('seleccion/informeCntPuestoEstado/InformeCntPuestoEstado')}" />
							</s:decorate>
					</a:region>
				</h:panelGrid>
			</rich:simpleTogglePanel>

			<div class="actionButtons"><h:commandButton id="print"
					value="#{messages['CU432_rpt']}"
					action="#{informeCntPuestoEstado.imprimir()}"/> 
					<s:button id="reset" propagation="none"
				value="Limpiar" includePageParams="false"/>
				</div>

		</h:form>

	
	

	</ui:define>

</ui:composition>
