<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:define name="body">

    <h:form id="personaDiscapacidadSearch" styleClass="edit">

                <h:inputText id="causa" value="#{personaDiscapacidadList.personaDiscapacidad.causa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Dificultad actividad</ui:define>
                <h:inputText id="dificultadActividad" value="#{personaDiscapacidadList.personaDiscapacidad.dificultadActividad}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu alta</ui:define>
                <h:inputText id="usuAlta" value="#{personaDiscapacidadList.personaDiscapacidad.usuAlta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu mod</ui:define>
                <h:inputText id="usuMod" value="#{personaDiscapacidadList.personaDiscapacidad.usuMod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{personaDiscapacidadList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PersonaDiscapacidadList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>

        </h:column>
        <h:column>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PersonaDiscapacidadList.xhtml"
            rendered="#{personaDiscapacidadList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PersonaDiscapacidadList.xhtml"
            rendered="#{personaDiscapacidadList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{personaDiscapacidadList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PersonaDiscapacidadList.xhtml"
            rendered="#{personaDiscapacidadList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{personaDiscapacidadList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PersonaDiscapacidadList.xhtml"
            rendered="#{personaDiscapacidadList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{personaDiscapacidadList.lastFirstResult}"/>
        </s:link>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
