<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="comisionGrupoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ComisionGrupo Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu alta</ui:define>
                <h:inputText id="usuAlta" value="#{comisionGrupoList.comisionGrupo.usuAlta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu mod</ui:define>
                <h:inputText id="usuMod" value="#{comisionGrupoList.comisionGrupo.usuMod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{comisionGrupoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ComisionGrupoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ComisionGrupo Search Results (#{empty comisionGrupoList.resultList ? 0 : (comisionGrupoList.paginated ? comisionGrupoList.resultCount : comisionGrupoList.resultList.size)})</f:facet>
    <div class="results" id="comisionGrupoList">

    <h:outputText value="The comisionGrupo search returned no results."
               rendered="#{empty comisionGrupoList.resultList}"/>

    <rich:dataTable id="comisionGrupoList"
                var="_comisionGrupo"
              value="#{comisionGrupoList.resultList}"
           rendered="#{not empty comisionGrupoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comisionGrupoList}"/>
                    <ui:param name="propertyLabel" value="Id comision grupo"/>
                    <ui:param name="propertyPath" value="comisionGrupo.idComisionGrupo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comisionGrupo.idComisionGrupo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comisionGrupoList}"/>
                    <ui:param name="propertyLabel" value="Concurso puesto agr id concurso puesto agr"/>
                    <ui:param name="propertyPath" value="comisionGrupo.concursoPuestoAgr.idConcursoPuestoAgr"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comisionGrupo.concursoPuestoAgr.idConcursoPuestoAgr}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comisionGrupoList}"/>
                    <ui:param name="propertyLabel" value="Comision seleccion cab id comision sel"/>
                    <ui:param name="propertyPath" value="comisionGrupo.comisionSeleccionCab.idComisionSel"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comisionGrupo.comisionSeleccionCab.idComisionSel}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comisionGrupoList}"/>
                    <ui:param name="propertyLabel" value="Activo"/>
                    <ui:param name="propertyPath" value="comisionGrupo.activo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comisionGrupo.activo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comisionGrupoList}"/>
                    <ui:param name="propertyLabel" value="Usu alta"/>
                    <ui:param name="propertyPath" value="comisionGrupo.usuAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comisionGrupo.usuAlta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comisionGrupoList}"/>
                    <ui:param name="propertyLabel" value="Fecha alta"/>
                    <ui:param name="propertyPath" value="comisionGrupo.fechaAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comisionGrupo.fechaAlta}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comisionGrupoList}"/>
                    <ui:param name="propertyLabel" value="Usu mod"/>
                    <ui:param name="propertyPath" value="comisionGrupo.usuMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comisionGrupo.usuMod}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comisionGrupoList}"/>
                    <ui:param name="propertyLabel" value="Fecha mod"/>
                    <ui:param name="propertyPath" value="comisionGrupo.fechaMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comisionGrupo.fechaMod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ComisionGrupo' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="comisionGrupoViewId">
                <f:param name="comisionGrupoIdComisionGrupo"
                        value="#{_comisionGrupo.idComisionGrupo}"/>
            </s:link>
            #{' '}
            <s:link view="/ComisionGrupoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="comisionGrupoEdit"
                rendered="#{empty from}">
                <f:param name="comisionGrupoIdComisionGrupo"
                        value="#{_comisionGrupo.idComisionGrupo}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ComisionGrupoList.xhtml"
            rendered="#{comisionGrupoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ComisionGrupoList.xhtml"
            rendered="#{comisionGrupoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{comisionGrupoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ComisionGrupoList.xhtml"
            rendered="#{comisionGrupoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{comisionGrupoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ComisionGrupoList.xhtml"
            rendered="#{comisionGrupoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{comisionGrupoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ComisionGrupoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create comisionGrupo">
            <f:param name="comisionGrupoIdComisionGrupo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
