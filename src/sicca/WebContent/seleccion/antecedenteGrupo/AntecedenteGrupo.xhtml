<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Antecedente grupo Details</f:facet>

        <s:decorate id="idAntecedenteGrupo" template="layout/display.xhtml">
            <ui:define name="label">Id antecedente grupo</ui:define>
            <h:outputText value="#{antecedenteGrupoHome.instance.idAntecedenteGrupo}"/>
        </s:decorate>

        <s:decorate id="descripcion" template="layout/display.xhtml">
            <ui:define name="label">Descripcion</ui:define>
            <h:outputText value="#{antecedenteGrupoHome.instance.descripcion}"/>
        </s:decorate>

        <s:decorate id="usuAlta" template="layout/display.xhtml">
            <ui:define name="label">Usu alta</ui:define>
            <h:outputText value="#{antecedenteGrupoHome.instance.usuAlta}"/>
        </s:decorate>

        <s:decorate id="fechaAlta" template="layout/display.xhtml">
            <ui:define name="label">Fecha alta</ui:define>
            <h:outputText value="#{antecedenteGrupoHome.instance.fechaAlta}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="usuMod" template="layout/display.xhtml">
            <ui:define name="label">Usu mod</ui:define>
            <h:outputText value="#{antecedenteGrupoHome.instance.usuMod}"/>
        </s:decorate>

        <s:decorate id="fechaMod" template="layout/display.xhtml">
            <ui:define name="label">Fecha mod</ui:define>
            <h:outputText value="#{antecedenteGrupoHome.instance.fechaMod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/AntecedenteGrupoEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty antecedenteGrupoFrom ? 'AntecedenteGrupoList' : antecedenteGrupoFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Concurso puesto agr</h:panelGroup>
        </f:facet>
    <div class="association" id="concursoPuestoAgrParent">

        <h:outputText value="There is no concursoPuestoAgr associated with this antecedenteGrupo."
                   rendered="#{antecedenteGrupoHome.instance.concursoPuestoAgr == null}"/>

        <rich:dataTable var="_concursoPuestoAgr"
                   value="#{antecedenteGrupoHome.instance.concursoPuestoAgr}"
                rendered="#{antecedenteGrupoHome.instance.concursoPuestoAgr != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="concursoPuestoAgrTable">
            <h:column>
                <f:facet name="header">Id concurso puesto agr</f:facet>
                <h:outputText value="#{_concursoPuestoAgr.idConcursoPuestoAgr}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Concurso id concurso</f:facet>
                <h:outputText value="#{_concursoPuestoAgr.concurso.idConcurso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Cod grupo</f:facet>
                <h:outputText value="#{_concursoPuestoAgr.codGrupo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion grupo</f:facet>
                <h:outputText value="#{_concursoPuestoAgr.descripcionGrupo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nro orden</f:facet>
                <h:outputText value="#{_concursoPuestoAgr.nroOrden}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Observacion</f:facet>
                <h:outputText value="#{_concursoPuestoAgr.observacion}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Id process instance</f:facet>
                <h:outputText value="#{_concursoPuestoAgr.idProcessInstance}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Activo</f:facet>
                <h:outputText value="#{_concursoPuestoAgr.activo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Usu alta</f:facet>
                <h:outputText value="#{_concursoPuestoAgr.usuAlta}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Fecha alta</f:facet>
                <h:outputText value="#{_concursoPuestoAgr.fechaAlta}">
                    <s:convertDateTime type="both" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Usu mod</f:facet>
                <h:outputText value="#{_concursoPuestoAgr.usuMod}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Fecha mod</f:facet>
                <h:outputText value="#{_concursoPuestoAgr.fechaMod}">
                    <s:convertDateTime type="both" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewconcursoPuestoAgr"
                     value="View"
                      view="/ConcursoPuestoAgr.xhtml">
                    <f:param name="concursoPuestoAgrIdConcursoPuestoAgr"
                           value="#{_concursoPuestoAgr.idConcursoPuestoAgr}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
