<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="antecedenteGrupoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="AntecedenteGrupo Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descripcion</ui:define>
                <h:inputText id="descripcion" value="#{antecedenteGrupoList.antecedenteGrupo.descripcion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{antecedenteGrupoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AntecedenteGrupoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">AntecedenteGrupo Search Results (#{empty antecedenteGrupoList.resultList ? 0 : (antecedenteGrupoList.paginated ? antecedenteGrupoList.resultCount : antecedenteGrupoList.resultList.size)})</f:facet>
    <div class="results" id="antecedenteGrupoList">

    <h:outputText value="The antecedenteGrupo search returned no results."
               rendered="#{empty antecedenteGrupoList.resultList}"/>

    <rich:dataTable id="antecedenteGrupoList"
                var="_antecedenteGrupo"
              value="#{antecedenteGrupoList.resultList}"
           rendered="#{not empty antecedenteGrupoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{antecedenteGrupoList}"/>
                    <ui:param name="propertyLabel" value="Id antecedente grupo"/>
                    <ui:param name="propertyPath" value="antecedenteGrupo.idAntecedenteGrupo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_antecedenteGrupo.idAntecedenteGrupo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{antecedenteGrupoList}"/>
                    <ui:param name="propertyLabel" value="Concurso puesto agr id concurso puesto agr"/>
                    <ui:param name="propertyPath" value="antecedenteGrupo.concursoPuestoAgr.idConcursoPuestoAgr"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_antecedenteGrupo.concursoPuestoAgr.idConcursoPuestoAgr}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{antecedenteGrupoList}"/>
                    <ui:param name="propertyLabel" value="Descripcion"/>
                    <ui:param name="propertyPath" value="antecedenteGrupo.descripcion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_antecedenteGrupo.descripcion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{antecedenteGrupoList}"/>
                    <ui:param name="propertyLabel" value="Usu alta"/>
                    <ui:param name="propertyPath" value="antecedenteGrupo.usuAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_antecedenteGrupo.usuAlta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{antecedenteGrupoList}"/>
                    <ui:param name="propertyLabel" value="Fecha alta"/>
                    <ui:param name="propertyPath" value="antecedenteGrupo.fechaAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_antecedenteGrupo.fechaAlta}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{antecedenteGrupoList}"/>
                    <ui:param name="propertyLabel" value="Usu mod"/>
                    <ui:param name="propertyPath" value="antecedenteGrupo.usuMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_antecedenteGrupo.usuMod}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{antecedenteGrupoList}"/>
                    <ui:param name="propertyLabel" value="Fecha mod"/>
                    <ui:param name="propertyPath" value="antecedenteGrupo.fechaMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_antecedenteGrupo.fechaMod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'AntecedenteGrupo' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="antecedenteGrupoViewId">
                <f:param name="antecedenteGrupoIdAntecedenteGrupo"
                        value="#{_antecedenteGrupo.idAntecedenteGrupo}"/>
            </s:link>
            #{' '}
            <s:link view="/AntecedenteGrupoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="antecedenteGrupoEdit"
                rendered="#{empty from}">
                <f:param name="antecedenteGrupoIdAntecedenteGrupo"
                        value="#{_antecedenteGrupo.idAntecedenteGrupo}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AntecedenteGrupoList.xhtml"
            rendered="#{antecedenteGrupoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AntecedenteGrupoList.xhtml"
            rendered="#{antecedenteGrupoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{antecedenteGrupoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AntecedenteGrupoList.xhtml"
            rendered="#{antecedenteGrupoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{antecedenteGrupoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AntecedenteGrupoList.xhtml"
            rendered="#{antecedenteGrupoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{antecedenteGrupoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AntecedenteGrupoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create antecedenteGrupo">
            <f:param name="antecedenteGrupoIdAntecedenteGrupo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
