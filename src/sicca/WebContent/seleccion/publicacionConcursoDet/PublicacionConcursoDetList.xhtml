<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="publicacionConcursoDetSearch" styleClass="edit">

        <rich:simpleTogglePanel label="PublicacionConcursoDet Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu alta</ui:define>
                <h:inputText id="usuAlta" value="#{publicacionConcursoDetList.publicacionConcursoDet.usuAlta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usu mod</ui:define>
                <h:inputText id="usuMod" value="#{publicacionConcursoDetList.publicacionConcursoDet.usuMod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{publicacionConcursoDetList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PublicacionConcursoDetList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">PublicacionConcursoDet Search Results (#{empty publicacionConcursoDetList.resultList ? 0 : (publicacionConcursoDetList.paginated ? publicacionConcursoDetList.resultCount : publicacionConcursoDetList.resultList.size)})</f:facet>
    <div class="results" id="publicacionConcursoDetList">

    <h:outputText value="The publicacionConcursoDet search returned no results."
               rendered="#{empty publicacionConcursoDetList.resultList}"/>

    <rich:dataTable id="publicacionConcursoDetList"
                var="_publicacionConcursoDet"
              value="#{publicacionConcursoDetList.resultList}"
           rendered="#{not empty publicacionConcursoDetList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{publicacionConcursoDetList}"/>
                    <ui:param name="propertyLabel" value="Id publicacion det"/>
                    <ui:param name="propertyPath" value="publicacionConcursoDet.idPublicacionDet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_publicacionConcursoDet.idPublicacionDet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{publicacionConcursoDetList}"/>
                    <ui:param name="propertyLabel" value="Publicacion concurso cab id publicacion conc"/>
                    <ui:param name="propertyPath" value="publicacionConcursoDet.publicacionConcursoCab.idPublicacionConc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_publicacionConcursoDet.publicacionConcursoCab.idPublicacionConc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{publicacionConcursoDetList}"/>
                    <ui:param name="propertyLabel" value="Datos especificos id datos especificos"/>
                    <ui:param name="propertyPath" value="publicacionConcursoDet.datosEspecificos.idDatosEspecificos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_publicacionConcursoDet.datosEspecificos.idDatosEspecificos}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{publicacionConcursoDetList}"/>
                    <ui:param name="propertyLabel" value="Fecha desde"/>
                    <ui:param name="propertyPath" value="publicacionConcursoDet.fechaDesde"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_publicacionConcursoDet.fechaDesde}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{publicacionConcursoDetList}"/>
                    <ui:param name="propertyLabel" value="Fecha hasta"/>
                    <ui:param name="propertyPath" value="publicacionConcursoDet.fechaHasta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_publicacionConcursoDet.fechaHasta}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{publicacionConcursoDetList}"/>
                    <ui:param name="propertyLabel" value="Activo"/>
                    <ui:param name="propertyPath" value="publicacionConcursoDet.activo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_publicacionConcursoDet.activo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{publicacionConcursoDetList}"/>
                    <ui:param name="propertyLabel" value="Usu alta"/>
                    <ui:param name="propertyPath" value="publicacionConcursoDet.usuAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_publicacionConcursoDet.usuAlta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{publicacionConcursoDetList}"/>
                    <ui:param name="propertyLabel" value="Fecha alta"/>
                    <ui:param name="propertyPath" value="publicacionConcursoDet.fechaAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_publicacionConcursoDet.fechaAlta}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{publicacionConcursoDetList}"/>
                    <ui:param name="propertyLabel" value="Usu mod"/>
                    <ui:param name="propertyPath" value="publicacionConcursoDet.usuMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_publicacionConcursoDet.usuMod}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{publicacionConcursoDetList}"/>
                    <ui:param name="propertyLabel" value="Fecha mod"/>
                    <ui:param name="propertyPath" value="publicacionConcursoDet.fechaMod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_publicacionConcursoDet.fechaMod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'PublicacionConcursoDet' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="publicacionConcursoDetViewId">
                <f:param name="publicacionConcursoDetIdPublicacionDet"
                        value="#{_publicacionConcursoDet.idPublicacionDet}"/>
            </s:link>
            #{' '}
            <s:link view="/PublicacionConcursoDetEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="publicacionConcursoDetEdit"
                rendered="#{empty from}">
                <f:param name="publicacionConcursoDetIdPublicacionDet"
                        value="#{_publicacionConcursoDet.idPublicacionDet}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PublicacionConcursoDetList.xhtml"
            rendered="#{publicacionConcursoDetList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PublicacionConcursoDetList.xhtml"
            rendered="#{publicacionConcursoDetList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{publicacionConcursoDetList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PublicacionConcursoDetList.xhtml"
            rendered="#{publicacionConcursoDetList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{publicacionConcursoDetList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PublicacionConcursoDetList.xhtml"
            rendered="#{publicacionConcursoDetList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{publicacionConcursoDetList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PublicacionConcursoDetEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create publicacionConcursoDet">
            <f:param name="publicacionConcursoDetIdPublicacionDet"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
