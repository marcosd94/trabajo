<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="body">
		<h1>#{messages.CU522_titulo}</h1>
		<h:form id="cabValidacionOee" styleClass="edit">

			<rich:panel>
				<f:facet name="header">Ver #{messages.CU522_grupo}</f:facet>
				<h:panelGrid columns="1">
				<s:decorate id="nombreGrupoValidacionField"
					template="/layout/edit.xhtml">
					<ui:define name="label">#{messages.CU522_descripcion}</ui:define>
					<h:inputText id="nombreGrupoValidacion" required="true"
						disabled="true" size="20" maxlength="20"
						value="#{admGrupoValidacionesOeeFC.cabValidacionOee.nombreGrupoValidacion}">

					</h:inputText>
				</s:decorate>


				<s:decorate id="activoField" template="/layout/edit.xhtml">
					<ui:define name="label">Activo</ui:define>
					<h:selectBooleanCheckbox id="activo" disabled="true"
						value="#{admGrupoValidacionesOeeFC.cabValidacionOee.activo}" />
				</s:decorate>


				<s:decorate id="justifEstadoField" template="/layout/edit.xhtml">
					<ui:define name="label">#{messages.CU521_justificacion}</ui:define>
					<h:inputTextarea id="justifEstado" cols="80" rows="3" required="true" disabled="true"
						value="#{admGrupoValidacionesOeeFC.cabValidacionOee.justifEstado}">
						<f:validateLength maximum="255" />
					</h:inputTextarea>
				</s:decorate>

				</h:panelGrid>

			</rich:panel>

			<div class="actionButtons"> <s:button
				id="cancelAdd" value="Volver" propagation="none"
				view="/general/validacionOEE/CabValidacionOeeList.xhtml" /></div>
		</h:form>

		
	</ui:define>

</ui:composition>
