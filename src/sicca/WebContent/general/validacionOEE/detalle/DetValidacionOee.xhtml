<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="body">
	<h1>#{messages.CU523_titulo}</h1>
		<h:form id="detValidacionOee" styleClass="edit">

			<rich:panel>
				<f:facet name="header">Ver #{messages.CU523_titulo}</f:facet>
				<h:panelGrid columns="1">

				<s:decorate id="idDetValidacionOeeField"
					template="/layout/edit.xhtml">
					<ui:define name="label">#{messages.CU521_grupo}</ui:define>
					<h:inputText id="nombreGrupoValidacion" required="true"
						disabled="true" size="50"
						value="#{admValidacionesOeeFC.detValidacionOee.cabValidacionOee.nombreGrupoValidacion}">
					</h:inputText>
				</s:decorate>



				<s:decorate id="nombreValidacionField" template="/layout/edit.xhtml">
					<ui:define name="label">Nombre</ui:define>
					<h:inputText id="nombreValidacion" required="true" size="50"
						maxlength="20" disabled="true"
						value="#{admValidacionesOeeFC.detValidacionOee.nombreValidacion}">

					</h:inputText>
				</s:decorate>


				<s:decorate id="explicValidacionField" template="/layout/edit.xhtml">
					<ui:define name="label">#{messages.CU521_explicacion}</ui:define>
					<h:inputTextarea id="explicValidacion" cols="80" rows="3"
						disabled="true"
						value="#{admValidacionesOeeFC.detValidacionOee.explicValidacion}" />
				</s:decorate>


				<s:decorate id="tipoField" template="/layout/edit.xhtml">
					<ui:define name="label">#{messages.CU521_tipo}</ui:define>
					<h:inputText id="tipo" size="20" maxlength="7" disabled="true"
						value="#{admValidacionesFC.detValidacion.tipo}">

					</h:inputText>
				</s:decorate>

				<s:decorate id="activoField" template="/layout/edit.xhtml">
					<ui:define name="label">Activo</ui:define>
					<h:selectBooleanCheckbox id="activo" disabled="true"
						value="#{admValidacionesOeeFC.detValidacionOee.activo}" />
				</s:decorate>


				<s:decorate id="justifEstadoField" template="/layout/edit.xhtml">
					<ui:define name="label">#{messages.CU521_justificacion}</ui:define>
					<h:inputTextarea id="justifEstado" cols="80" rows="3"
						required="true"
						disabled="true"
						value="#{admValidacionesOeeFC.detValidacionOee.justifEstado}" />
				</s:decorate>


				<s:decorate id="bloqueaField" template="/layout/edit.xhtml">
					<ui:define name="label">#{messages.CU521_condicion}</ui:define>
					<h:selectBooleanCheckbox id="bloquea" disabled="true"
						value="#{admValidacionesOeeFC.detValidacionOee.bloquea}" />
				</s:decorate>

				<s:decorate id="mensajeField" template="/layout/edit.xhtml">
					<ui:define name="label">#{messages.CU521_mensaje}</ui:define>
					<h:inputText id="mensaje" size="50" maxlength="50"
						value="#{admValidacionesOeeFC.detValidacionOee.mensaje}" disabled="true">

					</h:inputText>
				</s:decorate>
		</h:panelGrid>
				
			</rich:panel>

			<div class="actionButtons">  <s:button
				id="cancelEdit" value="Volver" propagation="none"
				view="/general/validacionOEE/detalle/DetValidacionOeeList.xhtml" /> </div>
		</h:form>

		
	</ui:define>

</ui:composition>
