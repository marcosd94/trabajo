<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="body">
		<h1>#{messages.CU522_titulo}</h1>
		<h:form id="cabValidacionOee" styleClass="edit">

			<rich:panel>
				<f:facet name="header">Editar #{messages.CU522_grupo}</f:facet>

				<s:decorate id="nombreGrupoValidacionField"
					template="/layout/edit.xhtml">
					<ui:define name="label">#{messages.CU522_descripcion}</ui:define>
					<h:inputText id="nombreGrupoValidacion" required="true"
						disabled="true" size="20" maxlength="20"
						value="#{admGrupoValidacionesOeeFC.cabValidacionOee.nombreGrupoValidacion}">

					</h:inputText>
				</s:decorate>


				<s:decorate id="activoField" template="/layout/edit.xhtml">
					<ui:define name="label">Activo</ui:define>
					<h:selectBooleanCheckbox id="activo"
						value="#{admGrupoValidacionesOeeFC.cabValidacionOee.activo}" />
				</s:decorate>


				<s:decorate id="justifEstadoField" template="/layout/edit.xhtml">
					<ui:define name="label">#{messages.CU521_justificacion}</ui:define>
					<h:inputTextarea id="justifEstado" cols="80" rows="3"
						required="true"
						value="#{admGrupoValidacionesOeeFC.cabValidacionOee.justifEstado}">
						<f:validateLength maximum="255" />
					</h:inputTextarea>
				</s:decorate>

				<div style="clear: both"><span class="required">*</span>
				#{messages.msg_required_fields}</div>


				<div style="clear: both"><h:outputText
					value="#{messages.msg_obs_update}" styleClass="labelClass" /></div>

			</rich:panel>

			<div class="actionButtons"><h:commandButton id="update"
				onclick="return confirm('#{messages.msg_confirm_update}');"
				value="#{messages.msg_update}"
				action="#{admGrupoValidacionesOeeFC.updated()}" /> <s:button
				id="cancelAdd" value="Volver" propagation="none"
				view="/general/validacionOEE/CabValidacionOeeList.xhtml" /></div>
				
				  <h:panelGrid columns="2">
		<s:decorate id="usuAltaField" template="/layout/edit.xhtml">
               <ui:define name="label">#{messages.msg_usu_alta}</ui:define>
               <h:outputText id="usuAlta" value="#{admGrupoValidacionesOeeFC.cabValidacionOee.usuAlta}"/>
           </s:decorate>
           <s:decorate id="fechaAltaField" template="/layout/edit.xhtml">
               <ui:define name="label">#{messages.msg_fecha_alta_}</ui:define>
               <h:outputText id="fechaAlta" value="#{admGrupoValidacionesOeeFC.cabValidacionOee.fechaAlta}">
				<s:convertDateTime pattern="dd/MM/yyyy" locale="ES"/>
			</h:outputText>
           </s:decorate>
           <s:decorate id="usuModField" template="/layout/edit.xhtml">
               <ui:define name="label">#{messages.msg_usu_mod}</ui:define>
               <h:outputText id="usuMod" value="#{admGrupoValidacionesOeeFC.cabValidacionOee.usuMod}"/>
           </s:decorate>
           <s:decorate id="fechaModField" template="/layout/edit.xhtml">
               <ui:define name="label">#{messages.msg_fecha_mod}</ui:define>
               <h:outputText id="fechaMod" value="#{admGrupoValidacionesOeeFC.cabValidacionOee.fechaMod}">
				<s:convertDateTime pattern="dd/MM/yyyy" locale="ES"/>
			</h:outputText>
        </s:decorate>
	</h:panelGrid>
		</h:form>


	</ui:define>

</ui:composition>
