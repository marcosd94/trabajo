<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="body">
		<h1>#{messages.CU520_titulo_list}</h1>
		<rich:panel>
			<f:facet name="header">Ver #{messages.CU520_titulo_edit}</f:facet>

			<s:decorate id="nombreGrupoValidacionField"
				template="/layout/edit.xhtml">
				<ui:define name="label">#{messages.CU520_descripcion}</ui:define>
				<h:inputText id="nombreGrupoValidacion" disabled="true"
					required="true" size="20" maxlength="20"
					value="#{admGrupoValidacionesFC.cabValidacion.nombreGrupoValidacion}">

				</h:inputText>
			</s:decorate>


			<s:decorate id="activoField" template="/layout/edit.xhtml">
				<ui:define name="label">#{messages.CU520_activo}</ui:define>
				<h:selectBooleanCheckbox id="activo" disabled="true"
					value="#{admGrupoValidacionesFC.cabValidacion.activo}" />
			</s:decorate>


			<s:decorate id="justifEstadoField" template="/layout/edit.xhtml">
				<ui:define name="label">#{messages.CU520_justificacion}</ui:define>
				<h:inputTextarea id="justifEstado" disabled="true" required="true"
					cols="80" rows="3"
					value="#{admGrupoValidacionesFC.cabValidacion.justifEstado}">
					<f:validateLength maximum="255" />
				</h:inputTextarea>
			</s:decorate>

			<div style="clear: both" />

		</rich:panel>

		<div class="actionButtons"><s:button id="cancelEdit"
			value="Volver" propagation="none"
			view="/general/gruposValidaciones/CabValidacionList.xhtml" /></div>
	</ui:define>

</ui:composition>
