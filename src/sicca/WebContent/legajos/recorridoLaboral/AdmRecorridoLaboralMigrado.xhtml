<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">


	<rich:panel id="panelSuperior" style=" width : 900px;">
		<f:facet name="header">#{messages.CU651_puestos_cargos}</f:facet>


	
	
				<div class="results" id="tblIdiomaList" style="overflow: scroll;HEIGHT: 230px">
				<rich:dataTable id="itemsIdiomaList" var="_recorrido"  style=" width : 850px;"
					value="#{admRecorridoLaboralFC.recorriloLaboralMigradoList}"
					rowKeyVar="rowNr">
					<rich:column>
						<f:facet name="header">#{messages.gral_oee}</f:facet>
						<h:outputText value="#{_recorrido.oee}" />
					</rich:column>
					
					
				
					<rich:column>
						<f:facet name="header">#{messages.CU651_puesto}</f:facet>
						<h:outputText  value="#{_recorrido.cargo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Obs.</f:facet>
						<h:outputText  value="#{_recorrido.observacion.replace('ASCII_CHAR(13)', ',')}" />
					</rich:column>
					


					
				</rich:dataTable></div>
			
	</rich:panel>




</ui:composition>
