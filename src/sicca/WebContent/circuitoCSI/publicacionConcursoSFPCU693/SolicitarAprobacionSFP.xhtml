<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="body">

		<h:form id="solicitudAprobaciones" styleClass="edit">
			<h1>#{messages.CU254_aprobacion}</h1>

			<rich:panel id="panel" style="border:none;">
				

				<h:outputText value="#{messages.CU254_msg_aprobacion}"
					style="color:red" />
				<br />
				<rich:panel id="panelx" style="width: 500px;">
				<f:facet name="header">#{messages.CU74_denominacion_puestos}(#{publicarConcursoSFPCU693FC.listasAjustes.size()})</f:facet>
				<rich:dataTable id="grupoACancelarList" var="_aj" rowKeyVar="row"
					value="#{publicarConcursoSFPCU693FC.listasAjustes}"
					rendered="#{not empty publicarConcursoSFPCU693FC.listasAjustes}"
					width="500">
					<rich:column>
						<f:facet name="header">
						#{messages.CU74_denominacion_puestos}
						</f:facet>
						<h:outputText value="#{_aj.concursoPuestoAgr.descripcionGrupo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
						#{messages.CU74_estado}
						</f:facet>
						<h:outputText value="#{_aj.referencias.descAbrev}" />

					</rich:column>


				</rich:dataTable>
			</rich:panel>
			</rich:panel>





			<div class="actionButtons">
			<s:button id="cancelEdit" value="Volver" propagation="none"
				view="/circuitoCSI/publicacionConcursoSFPCU693/PublicacionConcursoCabList.xhtml" />
			</div>
		</h:form>
	</ui:define>

</ui:composition>
