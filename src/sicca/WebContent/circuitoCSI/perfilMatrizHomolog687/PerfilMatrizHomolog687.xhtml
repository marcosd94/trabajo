<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
      xmlns:a="http://richfaces.org/a4j" 
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="concursoPuestoAgrSearch" styleClass="edit">
	<rich:panel>
	<h:panelGrid columns="2">
	 <s:decorate id="buttonsField" template="/layout/display.xhtml">
		<h:commandButton id="tarea" disabled="#{!perfilMatrizHomolog687FC.eviadoHomo and !perfilMatrizHomolog687FC.esPendienteRevision() and !perfilMatrizHomolog687FC.esHomologado()}"
                          value="#{messages.proceso_sgte_tarea}"
                          action="#{perfilMatrizHomolog687FC.nextTask()}"
                          onclick="return confirm('#{messages.proceso_confirmar_sgte_tarea}');"/>
    
    		<s:button view="/circuitoCSI/bandejaEntrada/BandejaEntradaList.xhtml" 
				id="volver" propagation="none" value="#{messages.CU412_volver}">
			</s:button>
    
    </s:decorate>
    <rich:panel>
        <h1>#{messages.CU687_titulo}</h1>
        <h:panelGrid columns="1">
			<rich:panel id="panelParametro" style=" width : 725px;">	<f:facet name="header">#{messages.CU243_grupo_puesto}</f:facet>
			
			<h:panelGrid columns="3">
			
			<s:decorate id="nivelField" template="/layout/display.xhtml">
						<ui:define name="label">#{messages.CU193_nivel}<span
								class="required">*</span>
						</ui:define>
						<h:inputText id="nivelCodigo" styleClass="numeric" size="10"
						disabled="true"	value="#{perfilMatrizHomolog687FC.sinNivelEntidad.nenCodigo}">
						</h:inputText>
		                #{' '}
		                <h:inputText id="nivelDesc" size="40" disabled="true"
							value="#{perfilMatrizHomolog687FC.sinNivelEntidad.nenNombre}" />
		               	</s:decorate> <s:decorate id="entidadbField" template="/layout/display.xhtml">
						<ui:define name="label">#{messages.CU193_entidad}<span
								class="required">*</span>
						</ui:define>
						<h:inputText id="entidadCodigo" styleClass="numeric" size="10"
							disabled="true"
							value="#{perfilMatrizHomolog687FC.sinEntidad.entCodigo}">
						</h:inputText>
		                #{' '}
		                <h:inputText id="entidadDesc" size="40"
							disabled="true"
							value="#{perfilMatrizHomolog687FC.sinEntidad.entNombre}" />
		            </s:decorate> <s:decorate id="oeeField" template="/layout/display.xhtml">
						<ui:define name="label">#{messages.FuncionarioOee_oee}<span
								class="required">*</span>
						</ui:define>
		               <h:inputText id="orden" size="10" disabled="true"
							value="#{perfilMatrizHomolog687FC.configuracionUoCab.orden}" />
		                #{' '}
		                <h:inputText id="configUoCab" size="40" disabled="true"
							value="#{perfilMatrizHomolog687FC.configuracionUoCab.denominacionUnidad}" />
		                
		            </s:decorate>
			</h:panelGrid>
			<h:panelGrid >
			
            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">#{messages.CU243_concurso}</ui:define>
                <h:inputText id="concurso" disabled="true" value="#{perfilMatrizHomolog687FC.concurso.nombre}" style=" width : 514px;"/>
            </s:decorate>

        
			</h:panelGrid>
			
			</rich:panel>
        



    <rich:panel style=" width : 725px;">
        <f:facet name="header">#{messages['CU36_grupo_puesto']} </f:facet>
   		<h:panelGrid columns="2">
   		 <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">#{messages.CU36_grupo_puesto}</ui:define>
                <h:inputText disabled="true" value="#{perfilMatrizHomolog687FC.concursoPuestoAgr.descripcionGrupo}" style=" width :274px;"/>
            </s:decorate>
            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">#{messages.CU36_estado}</ui:define>
                <h:inputText disabled="true" value="#{perfilMatrizHomolog687FC.estado}" style=" width : 214px;"/>
            </s:decorate>
   		</h:panelGrid>
     
    </rich:panel>
	<a:region >
	 <s:decorate id="obsField" template="/layout/edit.xhtml">
                <ui:define name="label">#{messages.CU412_obs}</ui:define>
                <h:inputTextarea id="obs"
                               cols="80"
                               rows="6"
                         value="#{perfilMatrizHomolog687FC.obs}">
                <a:support event="onchange"  eventsQueue="default"  reRender="obsField"/>
                  <f:validateLength maximum="250" />
        </h:inputTextarea>
            </s:decorate>
           </a:region> 
	</h:panelGrid>
	<h:panelGrid columns="4">
			<s:button view="/seleccion/HomologacionPerfilMatrizDet/HomologacionPerfilMatrizDetList.xhtml" 
			 value="#{messages.CU36_ajustoar}"  includePageParams="false"
			propagation="none">
				<f:param name="idGrupo" value="#{perfilMatrizHomolog687FC.idConcursoPuestoAgr}" />
				<f:param name="from" value="/circuitoCSI/perfilMatrizHomolog687/PerfilMatrizHomolog687.xhtml" />
		</s:button>
                          
             <h:commandButton id="homologar" disabled="#{!perfilMatrizHomolog687FC.eviadoHomo}"
                          value="#{messages.CU36_homologar}"
                          action="#{perfilMatrizHomolog687FC.homologar()}"
                           onclick="return confirm('#{messages.CU36_msg_homo}');"
                          />
                          
              <h:commandButton id="print"
					value="#{messages['CU53_imprimir']}"
					action="#{perfilMatrizHomolog687FC.imprimirPerfilMatriz()}"/>   
			<s:button propagation="join" 
			disabled="#{!perfilMatrizHomolog687FC.eviadoHomo and !perfilMatrizHomolog687FC.esPendienteRevision()}"
				view="/seleccion/adminDocAdjunto/AdmDocAdjunto.xhtml"
				id="anexos" value="#{messages.gral_anexos}"
				>
				<f:param name="direccionFisica" value="#{perfilMatrizHomolog687FC.direccionFisica}" />
				<f:param name="nombrePantalla" value="#{perfilMatrizHomolog687FC.nombrePantalla}" />
				<f:param name="idCU" value="#{perfilMatrizHomolog687FC.homologacionPerfilMatriz.idHomologacion}" />
				<f:param name="nombreTabla" value="#{perfilMatrizHomolog687FC.entity}" />
				<f:param name="mostrarDoc" value="true" /> 
				<f:param name="isEdit" value="true" />
				<f:param name="from" value="circuitoCSI/perfilMatrizHomolog687/PerfilMatrizHomolog687" />
			</s:button>
			</h:panelGrid>
   </rich:panel>
	</h:panelGrid>
	</rich:panel>
	

        
    </h:form>

</ui:define>

</ui:composition>
