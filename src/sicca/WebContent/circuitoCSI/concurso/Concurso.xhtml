<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="body">
		<h1>#{messages.CU681_titulo2}</h1>
		<h:form id="concurso" styleClass="edit">

			<rich:panel>
				<f:facet name="header">Ver #{messages.CU681_titulo2}</f:facet>
				<h:panelGrid columns="3">

					<s:decorate template="/layout/display.xhtml">
						<ui:define name="label">#{messages.ClasificadorUo_nivel}</ui:define>
						<h:inputText id="nivelCodigo" disabled="true"
							value="#{concursoCU681FC.nivelEntidad.nenCodigo}"
							size="5">
						</h:inputText>	
		                #{' '}
		                <h:inputText id="nivelDescripcion"
							value="#{concursoCU681FC.nivelEntidad.nenNombre}"
							size="40" disabled="true" />
					</s:decorate>



					<s:decorate template="/layout/display.xhtml">
						<ui:define name="label">#{messages.Usuario_entidad}</ui:define>
						<h:inputText id="entidadCodigo" styleClass="numeric"
							disabled="true"
							value="#{concursoCU681FC.sinEntidad.entCodigo}"
							size="5">
						</h:inputText>
	                #{' '}
	                <h:inputText id="entidadDescripcion"
							value="#{concursoCU681FC.sinEntidad.entNombre}"
							size="40" disabled="true" />
					</s:decorate>

					<s:decorate template="/layout/display.xhtml">
						<ui:define name="label">#{messages.CU40_oee}</ui:define>
						<h:inputText id="unidadOrgCodigo" styleClass="numeric" size="5"
							disabled="true"
							value="#{concursoCU681FC.ordenUnidOrg}">
						</h:inputText>
									#{' '}
									<h:inputText id="unidadOrgDenominacion" size="40"
							disabled="true"
							value="#{concursoCU681FC.configuracionUoCab.denominacionUnidad}" />
					</s:decorate>

				</h:panelGrid>
				<h:panelGrid columns="1">
					<s:decorate id="nombreField" template="/layout/edit.xhtml">
						<ui:define name="label">Nombre</ui:define>
						<h:inputText id="nombre" disabled="true" size="100"
							maxlength="100"
							value="#{concursoCU681FC.concurso.nombre}">
						</h:inputText>
					</s:decorate>
					
					<s:decorate id="adReferendumField" template="/layout/edit.xhtml">
						<ui:define name="label">#{messages.CU40_referendum} Si</ui:define>
						<h:selectBooleanCheckbox id="adReferendum" disabled="true"
							value="#{concursoCU681FC.concurso.adReferendum}" />
					</s:decorate>

					<s:decorate id="pcdField" template="/layout/edit.xhtml">
						<ui:define name="label">PcD Si</ui:define>
						<h:selectBooleanCheckbox id="pcd" disabled="true"
							value="#{concursoCU681FC.concurso.pcd}" />
					</s:decorate>
					

					<s:decorate id="observacionField" template="/layout/edit.xhtml">
						<ui:define name="label">#{messages.CU156_obs}</ui:define>
						<h:inputTextarea id="observacion" cols="80" rows="3"
							disabled="true"
							value="#{concursoCU681FC.concurso.observacion}" />
					</s:decorate>


				</h:panelGrid>

			</rich:panel>

			<div class="actionButtons"><s:button
				rendered="#{concursoHome.managed}" id="anexo" value="Anexo"
				propagation="join"
				view="/seleccion/adminDocAdjunto/AdmDocAdjunto.xhtml">
				<f:param name="direccionFisica"
					value="#{concursoCU681FC.ubicacionFisica}" />
				<f:param name="nombrePantalla" value="concurso_edit_SI" />
				<f:param name="idCU" value="#{concursoHome.concursoIdConcurso}" />
				<f:param name="nombreTabla" value="Concurso" />
				<f:param name="mostrarDoc" value="true" />
				<f:param name="isEdit" value="false" />
				<f:param name="from" value="circuitoCSI/concurso/Concurso" />
			</s:button> <s:button id="cancelEdit" value="Volver" propagation="none"
				view="/circuitoCSI/concurso/ConcursoList.xhtml" /></div>
		</h:form>


	</ui:define>

</ui:composition>
