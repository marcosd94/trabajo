<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:a="http://richfaces.org/a4j" template="/layout/template.xhtml">

	<ui:define name="body">
		 
		<h1>#{messages.CU750_title}</h1>

		<h:form id="empleadoPuestoSearch" enctype="multipart/form-data">

			<rich:simpleTogglePanel label=""
				switchType="client" id="panelBusqueda">
				<h:panelGrid columns="1">



				</h:panelGrid>

				<s:decorate template="/layout/display.xhtml">
					<ui:define name="label">Archivo CSV a procesar</ui:define>
					<s:fileUpload size="30"
						contentType="#{importAnexo750FC.cType}"
						data="#{importAnexo750FC.uFile}"
						fileName="#{importAnexo750FC.fName}"
						style=" width : 651px;">
						<s:conversationPropagation type="join" />
					</s:fileUpload>
				</s:decorate>


			</rich:simpleTogglePanel>

			<div class="actionButtons"><h:commandButton id="search"
				value="#{messages.CU680_btnGenerarImportacion}"
				action="#{importAnexo750FC.massiveImport()}">				
			</h:commandButton> <s:button id="reset" value="Limpiar"
				action="#{importAnexo750FC.limpiar()}">
			</s:button></div>

		</h:form>



	</ui:define>

</ui:composition>
